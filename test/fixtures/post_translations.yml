      <p>ТАЛАБАН ПОЛЬОВИЙ, ЯРУТКА ПОЛЕВАЯ,THLASPI ARVENSE L,Родина Капустяні, Капустные,Brassicaceae<br />
      Однорічна гола сиза рослина висотою 20&mdash;50 см. Листки цілісні, сидячі, довгасто-ланцетні. Квітки білі; чашолистки відлеглі від пелюсток. Плоди округло-еліптичні, ширококрилаті, на верхівці глибоковиїмчасті, з дуже коротким стовпчиком між виїмками. Цвіте в квітні&mdash; липні. Росте на полях, городах, поблизу житла і вздовж доріг по всій Україні.<br />
      Міжнародна назва роду походить від грецьких слів, що в перекладі означають &laquo;сплющений щит&raquo;, і пов'язана з формою плодів рослини. Видова назва в перекладі з латинської мови &mdash;&laquo;польовий&raquo;.<br />
      Талабан має цікаві пристосування до розмноження. Приймочка маточки дозріває раніше, ніж тичинки, і розміщується над ними. Дозріваючи, тичинки витягуються, стають більшими приймочки і висипають на неї пилок. Це буває годі, коли перехресне запилення не відбулося. Розмножується насінням. За літо дає 2&mdash;3 покоління: на кожній рослині утворюється до 60&mdash;80 тис. насінин. Недозріле насіння проростає майже так само швидко, як і дозріле. Проростає воно з глибини до 1 см, у глибших шарах грунту зберігає схожість протягом 9 років. Ось чому талабан &mdash; злісний бур'ян.<br />
      У насінні міститься до 30% жирної олії, придатної для миловаріння і їжі. Крилаті придатки на стулках плодів &mdash; своєрідне пристосування до поширення рослини. З молодих листків талабану готують весняні салати. В листках міститься 200 мг% вітаміну С, вуглеводи, глікозиди; вони гострі на смак, із запахом часнику, мають в'яжучі, протицинготні, дезинфікуючі властивості.
       На Україні росте 7 видів талабану.</p>
