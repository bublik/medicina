  body: |-
      <p>ЧИНА БУЛЬБИСТА, ЧИНА КЛУБНЕНОСНАЯ,LATHYRUS TUBEROSUS L,Родина Бобові, Бобовые,Fabaceae<br />
      Рослина з кволим тонким стеблом, що стелеться між травами або вусиками чіпляється за них і зеленими гірляндами перекидається з рослини на рослину, високо підносячи розкішні суцвіття пурпурово-рожевих запашних квіток, зібраних у китиці. Листки з однією парою довгасто-еліптичних листочків і невеликими напівстріловидними прилистками, закінчуються розгалуженими вусиками. Віночок з великим округлим парусом. На тонкому кореневищі утворюються потовщені корені, схожі на редьку. Цвіте у червні &mdash;липні. Росте в степах, на степових схилах, рідше на остепнених луках і як бур'ян на обніжках на півдні Лісостепу, в Степу і в Криму.
       Міжнародна видова назва в перекладі з латинської мови &mdash;&laquo;бульбиста&raquo; (відбиває особливості будови кореневої системи).<br />
      Велику роль у житті рослини відіграють вусики (видозмінені листочки). Вони підносять кволе стебло чини до світла, тримають його вертикально, рухомо з'єднуючи рослину з опорою, що захищає її від зламування вітром або від пошкоджень. Вусики дуже чутливі, реагують на найменші подразнення.<br />
      Чина запилюється бджолами, яких приваблює яскравий віночок, ніжний аромат і солодкий нектар. Розмножується насінням і живцями. Живе до 8 років.<br />
      У потовщених коренях, так званих кореневих бульбах, або кореневих шишках, містяться запаси поживних речовин. Варені корені їдять. З молодих листків готують салати. Чина бульбиста &mdash; медоносна і декоративна рослина.</p>
