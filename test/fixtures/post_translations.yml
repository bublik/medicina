  body: |-
      <p>АЇР ТРОСТИНОВИЙ, ЛЕПЕХА ЗВИЧАЙНА, ТАТАРСЬКЕ ЗІЛЛЯ,АИР ТРОСТНИКОВЫЙ,ACORUS CALAMUS L,Родина Ароїдні, Аройниковые,Araceae<br />
      Водяна або прибережна рослина з товстим повзучим кореневищем, довгими (80&mdash;130 см) мечовидними листками і сплюснутим жовтуватим з одного боку і гостро-ребристим з другого. Дрібні двостатеві квітки з жовтувато-зеленуватою оцвітиною зібрані в суцвіття &mdash; початок довжиною 4&mdash;12 см, відхилений від стебла і неначе бічний. Від основи початка з одного боку відходить довге зелене мечовидне покривало, яке нагадує листок і ніби безпосередньо продовжує стебло. Плід шкірястий. Уся рослина має приємний пряний запах. Цвіте в червні &mdash; липні. Росте на болотистих луках, болотах, по берегах і на мілководдях річок, озер, стариць майже по всій Україні, переважно в лісових і лісостепових районах, подекуди утворюючи великі зарості.<br />
      Аїр завезений до Європи з Південно-Східної Азії як цінна лікарська рослина, а потім здичавів і поширився по багатьох країнах. Вважають, що в середині XVI ст. поширенню цієї рослини сприяли татарські вершники, які під час походів возили з собою кореневища аїру і робили з них освіжаючий напій. Звідси, мабуть, і походить місцева назва &laquo;татарське зілля&raquo;. <br />
      Міжнародна назва роду походить від грецького слова, що в перекладі означає &laquo;неприкрашении&raquo;, &laquo;некрасивий&raquo;, за малопомітні, непоказні квітки. Видова назва в перекладі з латинської означає &laquo;тростина&raquo;, &laquo;порожнисте стебло&raquo;.
       Пилок переноситься комахами, які живуть у межах природного поширення аїру; в Європі їх немає, тому тут аїр не плодоносить, а розмножується вегетативно. В кореневищі є ефірна олія, яку використовують у медицині, парфюмерній і харчовій промисловості. Ефективність дії препаратів обумовлюється фітонцидами.<br />
      На Україні росте один вид аїру.</p>
