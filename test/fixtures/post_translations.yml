      ПІДСНІЖНИК ЗВИЧАЙНИЙ, ПОДСНЕЖНИК СНЕГОВОЙ,GALANTHUS NIVALIS L,Родина Амарилісові, Амариллисовые,Amaryllidaceae</br>
      
