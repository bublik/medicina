      <p>ЧИНА ВЕСНЯНА. ЧИНА ВЕСЕННЯЯ. LATHYRUS VERNUS (L.) BERNH.
        
        Родина Бобові. Бобовые. Fabaceae<br />
      Багаторічна рослина з розгалуженим прямостоячим стеблом висотою 20&mdash;30 см і перистими листками, що складаються з 2&mdash;3 пар яйцевидних, досить великих листочків; спільний черешок їх закінчується вістрям. З пазух листків виходять майже рівні з ними квітконоси, які закінчуються невеликими китицями пурпурових квіток. Відцвітаючи, квітки синіють. Колір зумовлений наявністю у клітинному соку пелюсток пігменту антоціану, який залежно від середовища змінює колір: у кислому середовищі він рожевий, у лужному&mdash;блакитний. На початку цвітіння у клітинному соку більше кислоти, а під час відцвітання &mdash; лугу. Зміна кольору &mdash; своєрідна сигналізація для комах-запилюва-чів: за кольором вони відрізняють квітки, які щойно розцвіли, від тих, що відцвітають. Цвіте в квітні &mdash; травні. Росте в тінистих лісах, у чагарниках у лісових і лісостепових районах.<br />
      Міжнародна назва роду походить від грецьких слів, що означають &laquo;дуже&raquo; і &laquo;буйний&raquo;, &laquo;невгамовний&raquo;. Видова назва в перекладі з латинської мови &mdash; &laquo;весняна&raquo;.<br />
      Чина весняна належить до рослин, які мають цікаве пристосування до поширення насіння. Коли біб тріскається, обидві стулки скручуються і розкидають насіння, що сприяє поширенню його на велику відстань. Добрий медонос.<br />
      На Україні у дикому стані росте 25   видів  чини,  2   культивуються.</p>
