      <p>ЖЕРУХА ЛУЧНА, СЕРДЕЧНИК ЛУГОВОЙ,CARDAMINE PRATENSIS L,Родина Капустяні, Капустные,Brassicaceae<br />
      Гола рослина висотою 15&mdash;30 см, з коротким кореневищем. Стебло прямостояче, округле, порожнисте. Листки перисторозсічені, із збільшеною верхівковою часткою. Прикореневі і нижні стеблові листки на черешках, верхні &mdash;майже сидячі. Квітки лілово-рожеві, рідше білі, пелюстки з сіткою тонких жилок. Тичинки з жовтими пиляками. Плід&mdash;стручок. Цвіте у травні &mdash; червні. Росте на вологих луках, по берегах річок, у вологих чагарниках, по краях боліт переважно у лісових районах.<br />
      Міжнародна назва роду походить від грецького слова, що означає &laquo;серце&raquo;, і пов'язана, очевидно, з формою кінцевих часток листків. Видова назва утворена від латинського слова (в перекладі &mdash; &laquo;лучний&raquo;) і відбиває особливості місцезростання рослини.<br />
      Жеруха росте в місцях, де завжди є достатньо вологи і навіть надлишок її. Стебло у неї порожнисте, соковите, голе, адже йому не потрібні захисні пристосування для зменшення випаровування.<br />
      Рослина розмножується насінням і вегетативно. Окремі частки прикореневих листків жерухи мають маленькі черешки, які дуже легко обламуються і, підхоплені водою, частки переносяться на значну відстань від материнської рослини. На грунті з додаткових бруньок цих листків виростають корінці й надземні стебла.<br />
      Жеруха лучна належить до рослин-барометрів: у сиру погоду, перед дощем її квітки поникають, захищаючи пилок від намокання.<br />
      На Україні росте 10 видів жерухи.</p>
