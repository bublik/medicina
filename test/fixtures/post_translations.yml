      ЗІРОЧНИК СЕРЕДНІЙ, МОКРЕЦЬ, ЗВЕЗДЧАТКА СРЕДНЯЯ, МОКРИЦА,STELLARIA MEDIA (L.) VILL,Родина Гвоздичні, Гвоздичные,Caryophyllaceae</br>
      Однорічна (дворічна) дрібно-опушена рослина з лежачими або висхідними, дуже розгалуженими стеблами висотою 5—30 см; нерідко утворює нещільні дернини. Листки супротивні, яйцевидні, довжиною 1—2 см, голі або війчасті (біля основи). Квітки в півзонтиках; чашолистки довжиною 4— 4,5 мм, пелюстки глибокодвороз-січені, коротші за чашолистки, іноді їх немає. Чашолистків і пелюсток по 5, тичинок 3—5, буває 10, маточка одна з трьома стовпчиками. Плід —коробочка. Цвіте з березня до жовтня. Росте як бур'ян на городах, у садах, по берегах річок майже по всій Україні.</br>
      Міжнародна назва роду походить від латинського слова, що в перекладі означає «зірка» (білі квітки рослини схожі на маленькі зірочки). Видова назва у перекладі з латинської мови —«середня». Українська і російська назви рослини є дослівним перекладом з латинської. На стеблах рослини з одного боку є волоски, по яких стікає дощова вода і роса в грунт. </br>Очевидно, це дає можливість зірочнику рости в сухих місцях. Звідси і друга назва рослини — мокрець.</br>
      Мокрець — рослина-барометр. Якщо його квітки в сонячний ранок не розкрилися о 9-й годині, то вдень слід чекати дощу.</br>
      Розмножується насінням, а також частинками стебла, на яких є додаткові корені. Одна рослина дає 15—25 тис. насінин, які проростають без періоду спокою. Насіння зберігає схожість багато років і проростає при досить низьких температурах. Ось чому мокрець — злісний бур'ян.</br>
      На Україні росте понад 10 видів зірочника, з них найчастіше зустрічається зірочник лісовий (5. Ьо-Іозїеа Ь.) (малюнок унизу).
