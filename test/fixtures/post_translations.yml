      КОВИЛА ЛЕССІНГА, КОВЫЛЬ ЛЕССИНГА,STIPA LESSINGIANA TRIN. ET RUPR,Родина Тонконогові, Мятликовые,Poaceae
      Багаторічна рослина з щільною дерниною. Численні стебла висотою до 30—70 см з щетинковид-ними листками. Нижня квіткова луска має довгий (12—25 см), двічі колінчасто зігнутий остюк, у нижній частині голий, закручений у формі штопора, а у верхній — перистий. Саме ці сріблясті остюки добре помітні на ділянках, зарослих ковилою.
      Цвіте в травні —червні. Росте на рівнинах, кам'янистих схилах у Степу, передгір'ях Карпат, в східній частині Південного узбережжя Криму і дуже рідко на півдні Лісостепу.</br>
      Міжнародна назва роду походить від грецького слова, що означає «волос» або «пакля». Можливо також, що ця назва утворена від латинського слова, в перекладі — «тіснитися», оскільки рослини створюють щільні дернини. Видова назва дана на честь ботаніка Лес-сінга.</br>
      Легенький пухнастий остюк відіграє значну роль у поширенні плодів рослини. Коли вітер несе зернівку, остюк, як парашут, підтримує її в повітрі. Він сприяє тому, що зернівка завжди падає на землю гострим кінцем. На вологому грунті кінець остюка розкручується і, як штопор, вгвинчує зернівку в грунт. Підсихаючи, остюк знову скручується, а зернівка залишається в грунті, бо вона вкрита волосками, спрямованими вгору; вони полегшують зернівці проникати в грунт, але перешкоджають їй рухатися в зворотному напрямі. Коли зернівка досягне глибини ґрунтового шару, потрібного для її проростання^ остюк перестає обертатися, бо його рух залежить від зміни вологості, а тут вона стала.</br>
      Занесена до Червоної книги, підлягає охороні.</br>
      На Україні росте 12 видів ковили.
