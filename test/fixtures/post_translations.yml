      <p>ОСОКА ГОСТРА. ОСОКА ОСТРАЯ. CAREX ACUTA L.
        Родина Осокові. Осоковые. Cyperaceae<br />
      Багаторічна дерниста рослина з довгими підземними пагонами. Стебла висотою 30&mdash;150 см, гостро-тригранні, оточені бурими листко-носними піхвами. Листки довжиною до 1 м, лінійні, шорсткуваті. Квітки в колосках, зібраних у колосовидні суцвіття. Верхні 2&mdash;3 колоски складаються з тичинкових квіток, нижні 3&mdash;5 &mdash; з маточкових. Квітки дрібні, одностатеві, без оцвітини. Кожна квітка має біля основи покривну гостру чорно-буру луску з білою серединою. Цвіте в травні &mdash; червні, квітки запилюються вітром. Плід &mdash; горішок, занурений в особливий утвір &mdash; мішечок. Плоди поширюються вітром. Між стінками мішечка і горішком є повітря, тому плоди довго можуть плавати на воді. Росте на болотистих луках, болотах, по берегах річок і озер майже по всій Україні, крім Криму.<br />
      Міжнародна назва роду утворена від латинського слова, що означає &laquo;не мати&raquo; чого-небудь, &laquo;бути відсутнім&raquo; (колоски тичинкових квіток не утворюють плодів).<br />
      Осока росте в умовах надмірного зволоження, що привело до виникнення здатності утворювати купини &mdash; сплетіння коренів і укорочених кореневищ. Основою цього утвору є корені-тримачі, які глибоко проникають у грунт. Вони товсті і майже не розгалужені. Корені іншого типу, що виконують функцію живлення, розвиваються з молодих вузлів кущіння, розміщених над поверхнею грунту. Ці корені тонкі, дуже розгалужені, їх багато; скупчуються вони у поверхневому шарі грунту, звідки вбирають поживні речовини.<br />
      Кормові якості осоки гострої досить низькі.
        На Україні росте 90 видів осоки.</p>
