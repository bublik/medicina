      <p>ТИПЧАК, КОСТРИЦЯ  БОРОЗНИСТА,  ОВСЯНИЦА БОРОЗДЧАТАЯ,  ТИПЧАК, FESTUCA SULCATA (HACK.) NYM.,Родина Тонконогові, Мятликовые,Poaceae<br />
      Багаторічна щільно дерниста рослина. Величезна кількість щетинковидних звивистих, згорнутих уздовж сизих листків створює густу щітку. Стебла нечисленні, висотою до 20&mdash;25 см, закінчуються вузькою волоттю, з досить великих 5&mdash;6-квіткових колосків. Нижня квіткова луска з остюком, довжиною 4&mdash;7 см. Цвіте в травні &mdash; червні. Росте на степових ділянках, кам'янистих схилах, сухих луках та лісових галявинах по всій території УРСР.<br />
      Міжнародна назва роду походить від кельтського слова, що означає &laquo;їжа&raquo;, і дана рослині за добрі кормові якості. Видова назва в перекладі з латинської&mdash;&laquo;борозниста&raquo; (краї листка типчаку згорнуті вздовж, між ними утворюється борозенка).<br />
      Один з головних компонентів степових рослинних угруповань.<br />
      На Україні росте 25 видів костриці.</p>
