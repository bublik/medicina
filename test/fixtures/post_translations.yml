  body: |-
      <p>ГЛУХА КРОПИВА БІЛА, ЯСНОТКА БЕЛАЯ, LAMIUM ALBUM L,Родина Губоцвіті, Яснотковые,Lamiaceae<br />
      Рослина висотою 20&mdash;40 см, з довгим кореневищем. Стебло 4-гранне, порожнисте, у нижній частині нерідко з фіолетовим відтінком. Листки супротивні, серцевидно-овальні, пилчасті. Квітки зібрані кільцями, в пазухах листків. Цвіте з кінця квітня до осені. Росте на засмічених місцях, поблизу житла, парканів, у чагарниках по всій Україні.<br />
      Міжнародна назва роду походить від грецького слова, що означає &laquo;паща&raquo;, &laquo;зів&raquo;, і пов'язана з формою квітки. Видова назва в перекладі з латинської мови &mdash; &laquo;біла&raquo; (за колір квіток). Українська назва дана рослині за те, що листки її подібні до листків кропиви дводомної, але, на відміну від неї, вона не жалить.<br />
      Глуха кропива запилюється комахами, що мають довгі хоботки (нектар захований на дні довгої квіткової    трубочки).<br />
      Пиляк тичинки складається з двох половинок, розміщених одна від одної на певній відстані і з'єднаних в'язальцем &mdash; довгою тонкою ниткою. Нижня половинка пиляка стерильна, міститься у зіві віночка, а верхня, де утворюється пилок,&mdash;під верхньою губою. В'язальне рухомо з'єднується з тичинковою ниткою біля нижньої половинки пиляка. Якщо сильно труснути цю половинку (що і робить комаха, проникаючи у трубочку віночка), в'язальце починає розгойдуватися, а верхня половинка пиляка опускається донизу і обсипає пилком комаху, яка сидить ни нижній губі. У цей час приймочка маточки ще захована під верхньою губою віночка. Сівши на квітку з дозрілою приймочкою, де стовпчик видовжений і загнутий донизу, комаха торкається приймочки черевцем, вимазаним пилком&mdash;відбувається запилення.<br />
      На Україні росте 8 видів глухої кропиви.</p>
