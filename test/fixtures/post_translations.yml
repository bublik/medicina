      <p>СОН ШИРОКОЛИСТИЙ, ПРОСТРЕЛ ШИРОКОЛИСТНЫЙ,PULSATILLA LATIFOLIA RUPR,Родина Жовтецеві, Лютиковые,Ranunculaceae<br />
      Багаторічна рослина висотою 10&mdash;20 см. Листки прикореневі, пальчасторозсічені, з'являються наприкінці цвітіння. Квітконосне стебло волохатоопушене. Квітки великі, пониклі, дзвониковидні, довжиною 3&mdash;2 см. Плоди &mdash; бага-тогорішки, з довгими перистими носиками. Цвіте в квітні &mdash; травні. Росте в соснових і мішаних лісах, на піщаних горбах на Поліссі та в Лісостепу.<br />
      На ніч, у похмуру погоду, на дощ квітки сону закриваються, нахиляючись до землі, ніби засинаючи. Очевидно, саме з цією особливістю рослини і пов'язана українська назва &laquo;сон&raquo;, &laquo;сон-трава&raquo;.<br />
