      <p>ЛУНАРІЯ ОЖИВАЮЧА, ЛУННИК ОЖИВАЮЩИЙ,LUNARIA REDIVIVA L,Родина Капустяні, Капустные,Brassicaceae<br />
      Багаторічна рослина, висотою до 1 м, опушена білими короткими волосками, спрямованими назад. Стебло прямостояче або висхідне, у верхній частині розгалужене. Листки великі, черешкові, зверху темно-зелені, знизу голубувато-зелені, біля основи глибоко-серцевидні, по краю нерівномірно гострозубчасті. Квітки світло-лілові, фіолетові або білі, довжиною 1,5&mdash; 2 см, зібрані в китиці. Плоди &mdash; стручечки, еліптичні, до кінців загострені, звислі, досить великі &mdash; довжиною 3&mdash;9 см, шириною 1,5&mdash; 3,5 см. Цвіте у травні &mdash; червні. Росте зрідка в листяних лісах Карпат та в Західному Лісостепу; відомо одне місцезростання на Лівобережжі &mdash; в Сумській області.<br />
      Міжнародна назва роду походить від латинського слова, що в перекладі означає &laquo;місячний&raquo;, і пов'язана з формою плодів рослини. Видова назва утворена від латинського слова, що означає &laquo;оживаючий&raquo;. Українська і російська назви є дослівним перекладом з латинської.<br />
      У плодах лунарії є прозора лусковидна перегородка, яка після розкривання стручечків і опадання їх стулок залишається на рослині, надаючи їй надзвичайної декоративності. Тому цю рослину збирають на зимові букети. Кількість її з кожним роком зменшується. Лунарія оживаюча належить до давніх рослин. Це третинний релікт наших широколистих лісів. її занесено до Червоної книги.<br />
      Добре розмножується насінням, можна розводити. Проте, як декоративну рослину, краще використовувати лунарію однорічну (L.annua L.) та лунарію дворічну (L.biennis Moench), що добре почувають себе у культурі і легко розмножуються насінням, яке висівають у грунт у травні &mdash; червні. На наступний рік рослини зацвітають.</p>
