  body: |-
      <p>КОСАРИКИ ЧЕРЕПИЧАСТІ, ШПАЖНИК ЧЕРЕПИТЧАТЫЙ, GLADIOLUS IMBRICATUS L,Родина Півникові, Касатиковые,Iridaceae<br />
      Рослина з подвійною бульбоцибулиною. Великі рожево-фіолетові квітки з неправильною, майже 2-губою оцвітиною зібрані в однобічний, досить густий колос на верхівці високого (30&mdash;60 см) квітконосного стебла, з мечовидними широколінійними листками. Тичинок 3, маточка одна з нитковид-ним стовпчиком і 3 майже пелю-стковидними приймочками. Цвіте в червні. Росте на вологих луках, у чагарниках, на галявинах у лісових і лісостепових районах Правобережної частини України.<br />
      Міжнародна назва роду походить від латинського слова, що означає &laquo;шпага&raquo;, &laquo;меч&raquo; (від форми листків). Видова назва в перекладі з латинської мови &mdash; &laquo;черепича-стий&raquo;.<br />
      Квітки добре пристосовані до перехресного запилення. В молодих квітках стовпчик і приймочки розміщені над пиляками і притиснені до верхніх пелюсток, а в більш зрілих &mdash; стовпчик нахилений донизу, а приймочки перекривають шлях до нектару. Комахи, переважно бджоли, в одних квітках .вимазуються пилком і переносять його на приймочки більш зрілих квіток, запилюючи їх.<br />
      Рід косариків широко відомий. Розкішні садові гладіолуси з квітками неперевершеної гами кольорів належать до цьоТо роду. їх скромні дикорослі родичі, звичайно, поступаються красою, але теж декоративні. Косарики черепичасті потребують охорони, занесені до Червоної книги.<br />
      На Україні росте 4 дикорослих види косариків і кілька культурних, представлених   багатьма   сортами.</p>
