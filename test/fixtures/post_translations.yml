  body: |-
      <p>КАПУСТА ПОЛЬОВА,  СВИРІПА,  КАПУСТА ПОЛЕВАЯ, РЕПАК,BRASSICA CAMPESTRIS L,Родина Капустяні, Капустные,Brassicaceae<br />
      Однорічна сизувата рослина висотою 40&mdash;100 см, з розгалуженим голим стеблом. Прикореневі і нижні стеблові листки черешкові, лі-ровидні, верхні &mdash; сидячі, яйцевидні, із стеблообгортною основою. Квітки зібрані в майже щитковидні китиці. Плоди &mdash; прямостоячі стручки з довгими носиками. Цвіте у травні &mdash; серпні. Росте як бур'ян у посівах, на городах, уздовж доріг по всій Україні.<br />
      Міжнародна назва роду походить, очевидно, від кельтського слова, що в перекладі означає &laquo;капуста&raquo;. Є також думка, що назва роду походить від грецького слова, яке в перекладі означає &laquo;варити&raquo;, &laquo;готувати&raquo; (до цього роду належить багато видів, які є важливими продуктами харчування). Видова назва в перекладі з латинської мови &mdash; &laquo;польова&raquo;.<br />
      Капуста польова має цікаве пристосування до перехресного запилення, її яскраво-жовті квітки і нектар приваблюють комах. Нектарники містяться біля основи тичинок, захованих у трубочці віночка. Прилетівши до квітки за нектаром, бджола або інша комаха сідає на віночок і проникає хоботком у трубочку, доторкуючись до тичинок, пилок з яких висипається на неї. Цей пилок комаха переносить на іншу квітку.<br />
      Капуста польова розмножується тільки насінням. На одній рослині утворюється дуже багато насінин &mdash; 20 тис. і більше. За сприятливих умов насіння швидко проростає, а за несприятливих &mdash; довго зберігає схожість. Ось чому ця рослина &mdash; злісний бур'ян. До цього ж роду належить і капуста городня (B.oleracea L.).<br />
      На Україні росте близько 10 видів капусти.</p>
