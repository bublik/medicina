      <p>ВАЛЕРІАНА ПАГОНОНОСНА, ВАЛЕРИАНА ПОБЕГОНОСНАЯ,VALERIANA STOLONIFERA CZERN,Родина Валеріанов, Валериановые,Valerianaceae<br />
      Рослина висотою 40(70)&mdash;130 (200) см, з коротким циліндричним кореневищем і довгими підземними пагонами довжиною до 20 см. Стебло борозенчасте. Листки непарноперисті, супротивні, з 4&mdash; 11 пар сидячих, ланцетних або лінійних листочків. Квітки дрібні, зигоморфні, запашні, білі або блідо-рожеві, зібрані у щитковидне суцвіття. Чашечка непомітна; віночок 5-лопатевий, тичинок 3, маточка одна з 3-роздільною приймочкою. Цвіте в червні &mdash; серпні. Росте переважно на вологих місцях, у долинах річок, на заболочених луках по всій Україні.<br />
      Міжнародна назва роду, за одними тлумаченнями, дана рослині на честь римського імператора Валеріана, за іншими &mdash; походить від латинського слова, що в перекладі означає &laquo;бути здоровим&raquo;. Остання назва, очевидно, ймовірніша, бо лікувальні властивості рослини відомі з глибокої давнини. Видова назва в перекладі з латинської мови означає &laquo;пагононосна&raquo;.<br />
      З лікувальною метою використовують кореневища з коренями, в яких міститься ефірна олія (від неї підземні органи й препарати з них мають специфічний запах). Крім того, в них містяться алкалоїди, дубильні речовини, цукри, органічні кислоти тощо. Препарати з валеріани широко використовують у медицині у вигляді настоїв, екстрактів, таблеток.<br />
      Природні запаси валеріани дуже збіднені, а потреба у сировині з кожним роком зростає. Тому валеріану вже давно введено в культуру і налагоджено її промислове вирощування, зокрема в УРСР.<br />
      На Україні росте 13 видів валеріани. Більшість з них &mdash;лікарські рослини.<br />
      Раніше вони об'єднувалися в один вид, що називався &laquo;валеріана лікарська&raquo; (V.officinalis L.).</p>
