      <p>Тонконіг лучний. Тонконог луговой.
        POA PRATENSIS L.
        Родина Тонконогові. Мятликовые. Poaceae<br />
      Нещільнодерниста рослина з повзучим кореневищем. Стебла висотою до 30&mdash;90 см, біля основи з багатьма вкороченими облист-неними пагонами. Листки неплідних пагонів шириною 1,5&mdash;3 см, плоскі, жорсткуваті, з коротким язичком. Стебло і піхви листків гладенькі. Суцвіття &mdash; багатоколоскова розлога волоть, з дрібних 2&mdash;5-квіткових яйцевидних колосків. Біля основи нижньої квіткової луски&mdash;пасмо білих волосків. Плід &mdash; зернівка. Цвіте з кінця травня до середини червня. Росте на луках і лісових галявинах по всій території УРСР. У субальпійському поясі Карпат утворює тонконогові луки.<br />
      Міжнародна назва роду походить від давньої назви кормових злаків. Так у стародавній Греції і Римі називали кормові трави.
        Одна з кращих кормових трав.<br />
      На Україні росте 23 види тонконога.</p>
