      <p>ДЗВОНИКИ ПЕРСИКОЛИСТІ, КОЛОКОЛЬЧИК  ПЕРСИКОЛИСТНЫЙ, CAMPANULA PERSICIFOLIA L,Родина   Дзвоникові, Колокольчиковые,Campanulaceae<br />
      Рослина висотою 30&mdash;80 см, з повзучим кореневищем і прямостоячим стеблом, вкритим вузькими ланцетними і лінійними листками. Великі (до 4 см у довжину) квітки зібрані по 2&mdash;6 у однобічне китицевидне суцвіття. Віночок 5-лопатевий, чашечка 5-роздільна. Тичинок 5, маточка одна з 3-роз-дільною приймочкою. Плід &mdash; 3-гнізда коробочка. Цвіте у червні &mdash; липні. Росте в світлих лісах, на галявинах, лісових луках, схилах, у чагарниках по всій Україні, крім південних степових районів.<br />
      Міжнародна назва роду походить від латинського слова, що означає &laquo;дзвоник&raquo;, і пов'язана з формою квіток. Видова назва утворена від латинських слів, в перекладі &mdash; &laquo;персик&raquo; і &laquo;листок&raquo; (листки рослини подібні до листків персика).<br />
      Дзвоники &mdash; перехреснозапильні рослини. Пиляки довгі, на коротких тичинкових нитках, у нижній частині розширених і увігнутих, з торочками по краях. Між торочками є вузенькі щілини, в які лише бджоли та джмелі можуть просунути свої довгі хоботки і дістати нектар, що міститься в глибині квітки. Квіткові бруньки і бутони звернені вгору, але як тільки квітка розкриється, квітконіжка її загинається донизу, і квітка поникає. Квітка цвіте протягом тижня. Після цвітіння квітконіжка випрямляється і коробочка спрямовується верхівкою вгору. В коробочці відкриваються дірочки, крізь які висипається насіння; у дощову погоду дірочки закриваються, у квітках нерідко ночують дрібні комахи. Вночі всередині квіток температура вища, ніж навколишнього повітря. Дзвоники персиколисті &mdash; чудова декоративна рослина. Потребують охорони.<br />
      На Україні росте 21 вид дзвоників.</p>
