      <p>ТИРЛИЧ КРАПЧАСТИЙ, ГОРЕЧАВКА ТОЧЕЧНАЯ,GENTIANA PUNCTATA L,Родина Тирличеві, Горечавковые,Gentianaceae<br />
      Рослина висотою 20&mdash;60 см, з кореневищем. Листки супротивні, овальні. Квітки дзвониковидні, з темними крапками, в пазухах верхніх листків і на верхівках стебел майже сидячі. Цвіте в липні &mdash; серпні. Росте в Карпатах на схилах, гірських луках, дуже рідко в заростях криволісся.<br />
      Міжнародна назва роду походить від імені ілірійського царя Гентіса, який, за переказами, перший відкрив лікувальні властивості рослин цього роду. Видова назва &mdash; дослівний переклад з латинської мови, пов'язана з наявністю темних крапок на пелюстках. Російську назву рослина дістала за наявність гірких речовин у ній.<br />
      Запилюється комахами, які мають довгий хоботок: нектар у квітках міститься на дні довгих квіткових трубочок. Тичинки дозрівають раніше від приймочок &mdash; пристосування до перехресного запилення. Джміль, просуваючи хоботок у трубочку, торкається тичинок, при цьому пилок висипається йому на голову. Перелетівши на іншу квітку, він сідає на віночок і проникає в трубочку. Але перед цим обов'язково зачепить приймочку.<br />
      Тирлич крапчастий &mdash; цінна лікарська рослина. З лікувальною метою використовують кореневище. Природні запаси цієї рослини на Україні вичерпані. її занесено до Червоної книги.<br />
      До Червоної книги занесено і тирлич жовтий (G.lutea L.) &mdash;цінну лікарську рослину (малюнок угорі).<br />
      Раніше обидва види тирличу були поширені в Карпатах. Тепер трапляються незначні ділянки в кількох місцях у субальпійському поясі на хребтах Чорногора, Свидо-вець, Горгани, Гуцульські Альпи. Обидва види потребують суворої охорони. їх уводять в культуру.<br />
      На Україні росте 13 видів тирличу. Усі вони чудові декоративні і медоносні рослини.</p>
