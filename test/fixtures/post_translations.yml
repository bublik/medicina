      <p>ПіЗНОЦИіТ ОСiННіЙ,  БЕЗВРЕМЕННИК ОСЕННИЙ,COLCHICUM AUTUMNALE L,Родина Лілійні, Лилейные,Liliaceae<br />
      Восени з бурої бульбоцибулини виходить на поверхню грунту тоненька біла трубочка, обгорнута біля основи білуватою піхвою. У верхній частині трубочка набирає рожевуватого відтінку і закінчується 6-ма витонченими довгастими загостреними ніжнороже-вими пелюстками, які через деякий час набирають фіолетового відтінку. З напіврозкритого віночка виглядають 6 тичинок з пиляками і 3 фіолетових стовпчики між ними. Ні листків, ні стебла &mdash; ніби келихи, увіткнуті в землю.<br />
      Росте на луках, у річкових долинах, на схилах гір, у лісах. Трапляється в Прикарпатті, в нижньому поясі Карпат, Закарпатті, на північних схилах Кримських гір.<br />
      Міжнародна назва дана рослині давніми греками на честь її батьківщини &mdash; Колхіди. Відомий давньогрецький лікар Діоскорід вперше описав і намалював цю рослину. Російська і українська видові назви відображають фенологічні особливості рослини.<br />
      Пізноцвіт цікавий не тільки пізнім цвітінням. Плоди його &mdash; коробочки &mdash; дозрівають весною наступного року. Тоді ж виростають і блискучі темно-зелені широколанцетні листки, розпростерті над землею, вони оточують плід. На початку літа коробочка тріскається і насіння розкидається. Улітку від рослини лишаються лише пожухле листя і коробочки, а згодом зникають і вони. Але рослина не загинула. На видозміненому стеблі (бульбоцибулині) на глибині близько 20 см починає розвиватися одна або кілька бруньок: з'являється ніжне коріння, біле стебло (1&mdash;2 см) і квіткова трубочка, яка швидко росте, виходить на поверхню і розкриває ніжні пелюстки.<br />
      Пізноцвіт &mdash; дуже отруйна, але одночасно й лікарська рослина.<br />
      На Україні росте 3 види пізно-цвіту.</p>
