  body: |-
      <p>ДЕРЕВІЙ ЗВИЧАЙНИЙ, АБО ТИСЯЧОЛИСТИЙ, ТЬІСЯЧЕЛИСТНИК ОБЬІКНОВЕННЫЙ,ACHILLEA MILLEFOLIUM L,Родина Айстрові, Астровые,Asteraceae<br />
      Волосистоопушена рослина, висотою 20&mdash;40(60) см, з кореневищем. Стебло прямостояче або висхідне. Листки 2-перисторозсічені. Кошики дрібні &mdash; до 0,5 см у діаметрі, зібрані в густі щитковидні суцвіття. Язичкові квітки білі або рожеві, здебільшого їх 5. Листочки обгортки з плівчастою облямівкою. Цвіте з травня до осені. Росте на луках, схилах, у чагарниках, на узліссях, полях, уздовж доріг по всій Україні.<br />
      Міжнародна назва роду походить від імені міфічного героя Ахілла, який нібито першим використав цю рослину для лікування. Видова назва утворена від грецьких слів, що в перекладі означають &laquo;тисяча листків&raquo;. Звідси й російська назва рослини. Українська назва, очевидно, пов'язана з наявністю в рослині дубильних речовин.<br />
      Деревій належить до рослин, які утворюють так звані &laquo;відьмині кільця&raquo;. Його кореневища радіусами відходять від материнської рослини і на відстані 15&mdash;20 см дають початок новим рослинам. Після відмирання материнської рослини, яка міститься в центрі такого кола, й утворюються ці кільця.
       Деревій як цінна лікарська рослина відомий ще з глибокої давнини. Ефірна олія з деревію застосовується у парфюмерії. Концентрований настій цієї рослини &mdash; ефективний засіб 'для боротьби з попелицями, трипсами, щитівками, павутинним кліщиком тощо. Добра медоносна рослина. До цвітіння і в сіні добре поїдається тваринами. У посівах стає бур'яном.<br />
      На Україні росте 20 видів деревію. З них деревій голий (A.glaberrima Klok.) росте лише в заповіднику &laquo;Кам'яні Могили&raquo; та його околицях, підлягає суворій охороні, занесений до Червоної книги.</p>
