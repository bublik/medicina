      ВОЛОШКА СИНЯ, ВАСИЛЕК ГОЛУБОЙ,CENTAUREA CYANYS L,Родина Айстрові, Астровые,Asteraceae</br>
      Однорічна павутиниста рослина висотою 30—60(100) см. Листки цілісні, лінійні. Крайові квітки в кошику лійковидні. Листочки обгорток по краю війчасті. Цвіте з червня до осені. Росте на полях, уздовж доріг по всій Україні.</br>
      Міжнародна назва роду походить від імені міфічної істоти кентавра Хірона, який вважався одним з кращих лікарів. Видова назва в перекладі з латинської означає «синій», «темно-голубий».</br>
      Крайові лійковидні квітки безплідні, вони приваблюють комах, які запилюють серединні трубчасті квітки. Стовпчик маточки знаходиться під тичинками, що зрослися в трубочку. Тичинки дуже чутливі: досить комасі доторкнутися до них, як вони скорочуються і опускаються донизу, натискаючи на маточку, яка виштовхує з них пилок. Останній потрапляє на комаху, і та переносить його на іншу рослину. Це явище можна спостерігати, якщо в молоду серединну трубчасту квітку кошика ввести паличку і доторкнутися нею до тичинкових ниток.</br>
      Розмножується насінням, схожість якого зберігається до 10 років. Ось чому волошка синя нерідко є злісним бур'яном.</br>
      Крайові лійковидні квітки кошика використовують у медицині. Синя фарба, добута з квіток, здавна використовується в живопису. Волошка синя — одна з улюблених декоративних рослин.</br>
      На Україні росте 63 види волошки. Всі вони добрі медоноси. Волошка несправжньоблідолускова (С. рзеисіоіеисоїеріз Кіеор.) росте на Україні тільки на заповідній території «Кам'яні Могили». Занесена до Червоної книги.
