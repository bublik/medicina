      ЗІРОЧКИ МАЛЕНЬКІ,ГУСИНЫЙ ЛУК МАЛЫЙ,GAGEA MINIMA (L.) KER.-GAWL.,Родина Лілійні, Лилейные,Liliaceae</br>
      
      Рослина висотою 7—15 см. Прикореневі листки вузенькі, а листок під суцвіттям розширений біля основи. Зонтиковидне суцвіття на ніжці, розгалужене, з 2—7 квіток. Цвіте з квітня до середини травня. Вегетує також недовго. Росте в лісах, на узліссях, у чагарниках, на полях по всій Україні, за винятком найпівденніших степових районів.</br>
      Міжнародна назва роду дана рослині на честь англійського ботаніка Томаса Гейга (Gage). Видова назва латинською мовою означає «маленький». </br>Українську назву рослина дістала за те, що її дуже люблять гуси. Медоносна рослина.</br>
      На Україні росте 24 види зірочок.
       
