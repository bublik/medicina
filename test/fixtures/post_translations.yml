  body: |-
      <p>ГРАБЕЛЬКИ ЗВИЧАЙНІ, АИСТНИК ЦИКУТНЫЙ, ERODIUM CICUTARIUM L`HER,Родина Геранієві, Гераниевые,Geraniaceae<br />
      Однорічна рослина з довгим коренем, перистими листками, рожевим роздільнопелюстковим віночком. Чашолистків і пелюсток по 5, тичинок 10. Плід &mdash;розкривна коробочка, що розпадається на окремі членики. Цвіте з ранньої весни до кінця літа. Росте на полях, вигонах, сухих луках, городах по всій Україні.<br />
      Міжнародна назва роду походить від грецького слова, що в перекладі означає &laquo;чапля&raquo; (плоди схожі на голову чаплі або лелеки). Звідси й російська назва &laquo;аист-ник&raquo;. Українська назва пов'язана з тим, що суцвіття після відцвітання і появи плодів стає схожим на грабельки. Видова назва означає &laquo;подібний до цикути&raquo; (листками і запахом нагадують рослину з родини зонтичних &mdash; цикуту).<br />
      Грабельки звичайні цвітуть тільки півдня: о 8-й годині ранку розкриваються бутони, а о 16-й годині вже осипаються пелюстки. На одних рослинах квітки маленькі, малопомітні &mdash; вони самозапилюються, на інших &mdash;значно більші, з великими неоднаковими пелюстками &mdash; тут відбувається перехресне запилення. На пелюстках є навіть плями для приваблювання комах. Але найцікавіші у грабельок &mdash; плоди. Достиглий плід розпадається на 5 гостроносих плодиків з хвостиками, які чіпляються за травинки і &laquo;вгвинчують&raquo; плодик у грунт. Підсихаючи, хвостик скручується в &laquo;пружинку&raquo;, у вологу погоду &laquo;пружинка&raquo;, розкручуючись, заганяє плодик глибше у землю. Волоски, які густо вкривають плодик, не перешкоджають рухатися йому в зворотному напрямі.<br />
      Уся рослина густо вкрита волосками, що захищає її від надмірного випаровування і дає змогу рости в посушливих місцях.<br />
      На Україні росте 6 видів грабельок.</p>
