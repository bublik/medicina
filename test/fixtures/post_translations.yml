  body: |-
      <p>ШИВЕРЕКІЯ ПОДІЛЬСЬКА, ШИВЕРЕКИЯ ПОДОЛЬСКАЯ,SCHIVERECKIA PODOLICA (BESS.) ANDRZ.,Родина Капустяні, Капустные,Brassicaceae<br />
      Багаторічна сіруватобархатиста від густого опушення рослина висотою 10&mdash;25 см. Стебла прямостоячі, вгорі здебільшого розгалужені. Листки у прикореневій розетці ланцетні або лопатовидні, стеблові &mdash; довгасто-яйцевидні або яйцевидні. Квітки білі, зібрані в щільні китиці, які поступово під час цвітіння видовжуються. Стручечки яйцевидно-еліптичні, з опуклими стулками і довгим носиком. Цвіте у квітні &mdash; травні.<br />
      Крім плідних пагонів, розвиваються ще численні неплідні, що закінчуються розетками листків. Завдяки цьому рослина утворює щільні дернини і росте, як правило, куртинами. Нитки довгих тичинок крилато розширені і мають біля основи зубці, а коротких &mdash; нитковидні.<br />
      Міжнародна назва роду дана на честь польського ботаніка Шиверека, а видова назва пов'язана з районом поширення рослини. Українська і російська назви є дослівними перекладами з латинської.<br />
      Шиверекія подільська являє значний інтерес для науки, занесена до Червоної книги. Вона зустрічається в кількох місцях на території УРСР &mdash; на Поділлі і в Донбасі та на Середньоросійській височині в РРФСР. За межами Радянського Союзу росте тільки в одному місці на території Румунії. Шиверекію відносять до реліктів верхньотретинного періоду.<br />
      Шиверекія, що росте на території Донбасу, має ряд ознак, які відрізняють її від подільської, тому багато дослідників відносять її до окремого виду &mdash; шиверекії мінливої (S. mutabilis Alex.).</p>
