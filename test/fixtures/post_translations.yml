      <p>ПОЛИН ГІРКИЙ, ПОЛЫНЬ ГОРЬКАЯ,ARTEMISIA ABSINTHIUM L,Родина Айстрові, Астровые,Asteraceae<br />
      Багаторічна сіроповстиста рослина висотою 60&mdash;80(120) см, із сильним запахом. Листки перисто-розсічені, верхівкові &mdash; цілісні. Спільне ложе кошика волосисте. Кошики дрібні &mdash;до 0,3 см в діаметрі, зібрані в довгі волотевидні суцвіття жовтого кольору. Цвіте в липні &mdash; серпні. Росте на засмічених місцях, схилах, полях, межах по всій Україні.<br />
      Міжнародна назва роду походить від імені міфічної богині Артеміди. Видова назва в перекладі з латинської мови означає &laquo;гіркий, але цілющий засіб&raquo;. Ця рослина вважається найгіркішою в світі, є навіть приказка: &laquo;Гіркий, як полин&raquo;.<br />
      Полин гіркий належить до анемофільних рослин. Кошики у нього малі, непоказні, а пилок сухий, дуже дрібний і легко розноситься вітром. Густе повстисте опушення рослини є пристосуванням до захисту від надмірного нагрівання і випаровування: білі шовковисті волоски добре відбивають сонячне проміння.<br />
      Розмножується насінням і частинами кореня. Одна рослина може утворювати до 100 тис. сім'янок. Тому полин гіркий може засмічувати поля, городи.
       Полин гіркий &mdash;цінна лікарська рослина. Використовується в народній медицині.</p>
