      <p>КОПИТНЯК ЄВРОПЕЙСЬКИЙ, КОПЫТЕНЬ ЕВРОПЕЙСКИЙ, ASARUM EUROPAEUM L, Родина Хвилівникові,  Кирказоновые,Aristolochiaceae<br />
      Рослина висотою 5&mdash;10 см з довгим повзучим кореневищем. Надземне стебло теж повзуче. Листки зимуючі. Квітки непоказні, часто заховані під листками. Цвіте у березні&mdash;травні. Росте в широколистих і мішаних лісах майже по всій Україні, крім Криму.<br />
      Міжнародна назва роду походить із Стародавньої Греції. Так називав цю рослину давньогрецький лікар Діоскорід. Українська і російська назви пов'язані з формою листків рослини, які нагадують кінські копита.<br />
      На початку літа листки, що перезимували, відмирають, розвиваються нові, які до осені стають дорослими і залишаються зеленими взимку. Копитняк &mdash;лікарська рослина.<br />
      На Україні росте один вид копитняка.</p>
