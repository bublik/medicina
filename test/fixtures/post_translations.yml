  body: |-
      <p>ЧЕРЕДА ТРИРОЗДІЛЬНА, ЧЕРЕДА ТРЕХРАЗДЕЛЬНАЯ,BIDENS TRIPARTITA L,Родина Айстрові, Астровые,Asteraceae<br />
      Прибережна однорічна рослина з дуже розгалуженим стеблом висотою до 1 м, супротивними, 3&mdash;5-роздільними листками і невеликими кошиками жовтих трубчастих квіток. Плоди &mdash; клиновидні, сплющені сім'янки з 2 (рідше 3&mdash;4) зазубленими щетинками на широкому кінці. Чіпляючись до одежі людей і шерсті тварин, плоди розносяться на далеку відстань від рослин і оселяються у нових місцях. Розносяться вони і водою. На мілких місцях біля берега водойми щетинки чіпляються за дно, і плід, ніби на якорі, затримується і згодом проростає. Цвіте в липні &mdash; вересні. Росте по берегах річок, озер, у канавах, на луках по всій території УРСР, за винятком південних районів Кримської області.<br />
      Міжнародна назва роду походить від латинських слів, що в перекладі означають &laquo;двічі&raquo; і &laquo;зуб&raquo; (два зубці на сім'янці). Видова назва характеризує форму листкової пластинки, яка здебільшого має З частки. <br />
      Череда відома як лікарська рослина, з давніх часів широко використовується в медицині як потогінний, сечогінний засіб, для лікування шкірних та деяких інших захворювань. У верхівках пагонів рослини міститься 6,14&mdash; 6,8% дубильних речовин (здебільшого поліфенолів, що мають високу бактерицидну дію), 50,2&mdash;61,26 мг% каротину, 748&mdash;953,3 мг% вітаміну С, 0,22% ефірної олії і 0,053% марганцю.<br />
      На Україні росте 5 видів череди.</p>
