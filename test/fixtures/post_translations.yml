      <p>ГРИЦИКИ ЗВИЧАЙНІ, ПАСТУШЬЯ СУМКА, CAPSELLA BURSA-PASTORIS L ,Родина Капустяні, Капустные,Brassicaceae<br />
      Однорічна зелена рослина висотою 5(10)&mdash;30(50) см. Листки в прикореневій розетці ліровидні, стеблові &mdash; сидячі, стеблообгортні. Квітки білі, дрібні, зібрані в китиці. Плоди &mdash; трикутнооберненояйце-видні стручечки. Цвіте з квітня до осені. Росте як бур'ян на полях, поблизу житла, вздовж доріг по всій Україні.<br />
      Міжнародна назва роду походить від латинського слова, що означає &laquo;сумка&raquo;. Видова назва у перекладі з латинської мови &mdash; &laquo;пастухова&raquo;.
       Листки розміщені на стеблі так, що дощова вода по них стікає до кореня. На удобреному грунті рослини пишно розростаються, на сухому &mdash; дрібні, висотою до 10&mdash; 15 см.<br />
      За один вегетаційний період грицики можуть дати 2&mdash;3(4) покоління, які утворюють до 70 тис. дуже дрібних насінин, що засмічують грунт. Крім ефемерних форм грициків, є також озимі і зимуючі. Насіння проростає після певного періоду спокою.<br />
      Грицики належать до лікарських рослин. У листках є вітаміни С, К, О, В2, каротин, лимонна, винна, яблучна кислоти, солі Са і Р, дубильні речовини. З листків готують салати.<br />
      На Україні росте 2 види грициків.</p>
