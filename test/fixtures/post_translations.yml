  body: |-
      <p>СФАГН ДІБРОВНИЙ, СФАГН ДУБРАВНЫЙ,SPHAGNUM NEMOROSUM SCOP,Родина сфагнові, Сфагновые,Sphagnaceae<br />
      Одно- або дводомна багаторічна рослина з прямостоячим стеблом, утворює щільні дернинки, червоні або пурпурові, рідше зеленуваті або бурувато-зеленуваті. Від стебла в усі боки відходять гілочки, вкриті дрібними лусковидними листками. Такі самі листки вкривають і стебло. Бічні гілочки на верхівці щільно скупчені. Розмножується спорами, що утворюються в коробочках. Ковпачка немає. Спороносить наприкінці літа. <br />
      Росте у вологих заболочених лісах, на заболочених порубах, низових і верхових болотах по всій території УРСР, але переважно в лісовій зоні. Утворює м'які подушкоподібні дерновини, а в надмірно зволожених місцях &mdash; суцільний покрив.
       Міжнародна назва роду походить з грецької мови. Українська і російська назви є дослівним перекладом з латинської мови.<br />
      Листок складається з одного шару клітин двох типів. Під мікроскопом можна побачити зелену сіточку з великими білими комірками, що складається з видовжених клітин, в яких містяться хлорофілові зерна. Клітини з'єднуються між собою кінцями. Хлорофіл надає їм зеленого кольору. Між цими клітинами є прозорі неправильноовальної форми мертві клітини, заповнені водою, водоносні. Сфагнові мохи легко вбирають воду (300&mdash;400% маси свого тіла).<br />
      Ростуть верхівкою, нижня частина поступово відмирає. Коли сфагновим мохам не вистачає води, вони висихають і стають майже білими, тому їх називають білими мохами.<br />
      Сфагни мають антибіотичні властивості, вони добрі теплоізолятори. З відмерлих частин моху утворюється торф.</p>
