      ГАДЮЧНИК  ШЕСТИПЕЛЮСТКОВИЙ,ЛАБАЗНИК  ШЕСТИЛЕПЕСТНЫЙ,FILIPENDULA HEXAPETALA GILIB,Родина Розові, Розовые, Rosaceae</br>
      Рослина висотою 30—80 см. Коріння з веретеноподібними або майже кулястими потовщеннями — бульбами. Стебло прямостояче, з кількома перистими листками з прилистками, увінчане на верхівці багатоквітковою щитковидною волоттю. Біля основи стебла від кореневища відходять прикореневі перисті листки. Квітки білі, чашолистків і пелюсток по 6, тичинок 20—40, маточок 5—15. Плоди — листянки. Цвіте в червні —липні. Росте на степових схилах, лісових галявинах, у чагарниках, на сухих луках, на дні балок по всій Україні, крім Карпат.</br>
      Міжнародна назва роду, очевидно, походить від латинських слів, що означають «форма» і «ширяючий» (за формою суцвіття, легкого і ніжного, що ніби ширяє в повітрі). Видова назва у перекладі з грецької мови означає «шестипелюстковий». Українська назва роду пов'язана з тим, що деякими видами гадючника лікують від укусів гадюк. Видова назва відбиває особливості будови квітки.</br>
      Гадючник шестипелюстковий — виняток серед представників родини розових, квітки яких, як правило,   мають   5-членний   віночок.</br>
      Гадючник — добрий медонос, лікарська і їстівна рослина. В їжу вживають молоді листки і бульбовидні потовщення коренів, так звані горішки.
