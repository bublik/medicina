      <p>ПАСЛІН СОЛОДКО-ГІРКИИ, ПАСЛЕН СЛАДКО-ГОРЬКИЙ,SOLANUM DULCAMARA L,Родина Пасльонові, Пасленовые,Solanaceae<br />
      Багаторічна рослина з довгим витким стеблом, що дерев'яніє, висотою до 5 м. Листки яйцевидно-довгасті, загострені. Квітки зібрані в півзонтики на кінцях довгих квітконосів. Плід &mdash; червона яйцевидно-овальна ягода. Цвіте з травня до кінця літа. Росте в чагарниках, по берегах річок, озер, на вологих місцях по всій Україні.<br />
      Міжнародна назва роду походить від латинського слова, що в перекладі означає &laquo;пом'якшувати&raquo;, і пов'язана, очевидно, з лікувальними властивостями деяких видів цього роду. Видова назва походить від латинських слів, у перекладі &mdash; &laquo;солодкий&raquo; і &laquo;гіркий&raquo;.<br />
      Рослина отруйна, особливо ягоди.<br />
      Крім пасльону солодко-гіркого, на Україні росте ще 8 видів цього роду, з них картопля і баклажан &mdash; культурні рослини.</p>
