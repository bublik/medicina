  body: |-
      <p>ГОРОШОК МИШАЧИЙ. ГОРОШЕК МЬШИНЫЙ.VICIA CRACCA L.
        Родина Бобові. Бобовые. Fabaceae<br />
      Багаторічна притиснутоопушена рослина з дуже розгалуженим 4-гранним борозенчастим стеблом, яке легко обвивається навколо інших рослин і, розстилаючись у різні боки, створює великі, досить щільні сплетіння, що підносяться над травами. Листки ніжні, ажурні, парноперисті, закінчуються розгалуженими вусиками. Синьо-фіолетові дрібні квітки зібрані в довгі однобічні китиці на довгих квітконосах. Плоди &mdash;боби, довгастором-бічні, стиснуті, голі. Цвіте з червня до вересня. Росте на луках, полях, у чагарниках, по всій Україні.<br />
      Міжнародна назва роду утворена, очевидно, від грецького або латинського слова, що означають &laquo;витися&raquo;, &laquo;обвиватися&raquo;, і відбиває особливості росту рослин. Видова назва взята у давньоримського природознавця Плінія, який так називав усі бур'яни типу горошку, що засмічували зернові посіви.
        Нектар виділяється не тільки в квітках, а іноді й на нижньому боці прилистків у вигляді дрібненьких краплинок. Ним живляться мурашки; вони охороняють також рослину від гусені. Листочки залежно від сили освітленості змінюють своє положення. Вусики дуже чутливі: торкнувшись якоїсь рослини, вони починають обвиватися навколо неї, підтримуючи стебло горошку у вертикальному положенні. Оскільки обидва кінці вусика зафіксовані, то спіраль складається з двох частин, закручених у різні боки. Вусики, шо не знайшли опори, скручуються у пружинку або в клубочок.
        Збагачуючи грунт азотом, горошок мишачий, як і інші бобові, впливає на життя всіх компонентів травостою. Коли відмирають корені, грунт збагачується на сполуки кальцію і структура його поліпшується. Добра кормова і медоносна рослина.<br />
      На Україні росте близько ЗО видів горошку.</p>
