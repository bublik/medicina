      <p>ХОЛОДОК ЛІКАРСЬКИЙ, СПАРЖА ЛЕКАРСТВЕННАЯ,ASPARAGUS OFFICINALIS L,Родина Холодкові, Спаржевые,Asparagaceae<br />
      Рослина висотою 50&mdash;150 см, з товстим кореневищем і кількома стеблами. Стебла блідо-зелені, розгалужені; гілочки вкриті пучками зелених голочок, схожих на листки. Насправді це вкорочені, видозмінені гілочки, а справжні листки, дрібненькі й лускаті, сидять на стеблі біля основи цих гілочок. Дрібні білі дзвониковидні квітки виходять з кутів лускатих листків. Рослини дводомні: одні з них мають квітки тичинкові, з недорозвиненими маточками, інші &mdash; маточкові, з недорозвиненими тичинками. Плід &mdash;кругла ягода, спочатку зелена, потім червона. Насінини чорні. Цвіте в червні &mdash; липні. Росте на заплавних луках, трав'янистих місцях, у чагарниках майже по всій території УРСР.<br />
      Міжнародна назва роду походить від грецьких слів, що в перекладі означають &laquo;дуже&raquo; і &laquo;колоти&raquo; (гілочки в деяких видів цього роду дуже колючі). Можливо також, що назва роду походить від слова &laquo;пагін&raquo; (маються на увазі їстівні пагони).<br />
      Холодок давно культивується як овочева рослина під назвою &bdquo;спаржа&raquo;. Ще 4000 р. тому холодок лікарський вважався в Єгипті вишуканим овочем. Цінувався він також у Греції й Римі. Більш як 2000 р. тому спаржу введено в культуру, спочатку у франції, а потім в інших європейських країнах. Вважається делікатесом. Споживають молоді м'ясисті білуваті паростки, що відходять від кореневища. Зрізають їх рано навесні. В них містяться білкові речовини, каротин, вітаміни С, В1, В2, РР. Паростки дуже смачні і збуджують апетит. З насіння дістають олію, приємну на смак й ароматну. Насіння вживають як сурогат кави. Коріння і молоді пагони використовують у народній медицині.<br />
      На Україні росте 8 видів холодку.</p>
