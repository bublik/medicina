      ЛЮБКА ДВОЛИСТА, ЛЮБКА ДВУЛИСТНАЯ, НОЧНАЯ ФИАЛКА,PLATANTHERA BIFOLIA (L.) RICH,Родина Орхідні, Орхидные,Orchidaceae</br>
      Рослина висотою 25—50 см, з суцільними бульбами, двома, майже супротивними еліптичними прикореневими листками на крилатих черешках і довгою рідкою китицею білих запашних квіток на довгому квітконосі. Великі, зеленувато-білі квітки надзвичайно химерної форми, схожі на метеликів. З пелюстки віночка сходяться біля верхівки, 2 — розпростерті, а третій, язичковиднии, звернений донизу (так звана губа), значно більший від інших, відрізняється від них формою. Біля основи він має довгу вигнуту циліндричну шпорку, яка в 1,5—2 рази більша, ніж зав'язь. Плід — коробочка. Насіння, як у всіх орхідних, дуже дрібне, пилувате. Квітки мають чудовий запах, особливо присмерком, коли багато виділяється пахучих речовин; ось чому в деяких місцевостях цю рослину називають ще нічною фіалкою. Цвіте в червні — липні. Росте в заростях чагарників, у тінистих листяних і мішаних лісах, на лісових галявинах, узліссях в лісових та лісостепових районах.</br>
      Міжнародна назва роду походить від грецьких слів, що в перекладі означають «широкий пиляк». Видова назва означає «дволиста». Українська і російська назви дані за привабливий вигляд рослини.</br>
      Білий колір квіток і сильний запах приваблюють нічних метеликів, які запилюють рослину. Декоративна рослина. Як і всі орхідні, підлягає охороні, занесена до Червоної книги.</br>
      На Україні росте 2 види любки.
