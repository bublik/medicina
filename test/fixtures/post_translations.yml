      <p>ПРОЛІСКА ДВОЛИСТА, ПРОЛЕСКА ДВУЛИСТНАЯ,SCILLA BIFOLIA L,Родина Лілійні, Лилейные,Liliaceae<br />
      Тендітна рослина з двома товстуватими лінійними листками і китицею витончених квіток. Росте у чагарниках, листяних лісах, на трав'янистих схилах, у лісостепових районах України, подекуди трапляється в степових гайках.<br />
      Міжнародна назва роду походить від давньогрецької назви цибулі морської і в перекладі означає &laquo;розколювати&raquo;, що, очевидно, пов'язано з тим, що окремі лусочки цибулинки легко відділяються. Видова назва&mdash;&laquo;дволиста&raquo;, тому що рослини завжди мають 2 листки.<br />
      Проліска належить до групи весняних ефемероїдів. Рослину безжалісно винищують, зриваючи на букети, тому її взято під охорону &mdash; суворо забороняється збирати на продаж, викопувати.<br />
      На Україні росте 4 види проліски.</p>
