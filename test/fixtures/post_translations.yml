  body: |-
      <p>ПЛАУН БУЛАВОВИДНИЙ, ПЛАУН БУЛАВОВИДНЫЙ, LYCOPODIUM CLAVATUM L,Родина Плаунові, Плауновые,Lycopodiaceae<br />
      Багаторічна вічнозелена рослина з довгим повзучим вилчасто-розгалуженим стеблом, від якого відходять невисокі висхідні вилча-сторозгалужені пагони. Стебло і пагони густо вкриті дрібними вузькими темно-зеленими листками. На верхівці окремих пагонів на майже безлистих ніжках, розвивається З&mdash; 5 стробілів. Листки, з яких складаються стробіли, називаються спороносними: біля їх основи розвиваються спорангії із спорами. Спори дуже дрібні, блідо-жовтого кольору. Спороносить рослина у серпні &mdash; вересні. Росте у тінистих вологих хвойних і мішаних лісах у лісових і лісостепових районах. Кількість його поступово зменшується у зв'язку із змінами екологічних умов, а також через недбайливе збирання. Потребує бережливого використання.<br />
      Міжнародна назва роду в перекладі з латинської мови означає &laquo;вовконіг&raquo;. Українська і російська назви походять від слова &laquo;пльївун&raquo; (гнучке сланке довге стебло рослини ніби пливе по землі).<br />
      У плаунів своєрідний цикл розвитку. Із спори виростає маленька (2&mdash;3 мм у діаметрі) рослина, схожа на ріпу, це &mdash; гаметофіт, або заросток. На ньому розвиваються статеві органи &mdash; антеридії й архегонії. Із заплідненої яйцеклітини архегонія розвивається зародок. Через деякий час гаметофіт гине, а із зародка виростає розгалужене стебло, вкрите листям,&mdash;спорофіт. Через 20&mdash;30 років весь цикл розвитку повторюється.<br />
      Спори плауна використовують у медицині (дитяча присипка).<br />
      У давні часи предки плауна гігантські дерева висотою до ЗО м були поширені по всій земній кулі. З решток цих рослин утворилися величезні поклади кам'яного вугілля.</p>
