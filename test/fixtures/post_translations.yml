      <p>КРУПКА ДІБРОВНА, КРУПКА ДУБРАВНАЯ,DRABA NEMOROSA L,Родина Капустяні, Капустные,Brassicaceae<br />
      Однорічна рослина висотою 5&mdash; 20(40) см, вкрита розгалуженими волосками. Стебло з фіолетовим відтінком, вкрите сидячими черговими овальними листками. Прикореневі листки з черешками. Квітки зібрані в китицевидні суцвіття. Плоди &mdash; стручечки, довжиною 4&mdash; 10 мм. Цвіте в квітні &mdash; червні. Росте на луках, полях, уздовж доріг майже по всій Україні, за винятком Карпат.<br />
      Міжнародна назва роду походить від грецького слова, що в перекладі означає &laquo;гострий&raquo;, &laquo;їдкий&raquo; (листки рослини гіркі). Видова назва в перекладі з латинської мови &mdash; &laquo;дібровна&raquo;.<br />
      На Україні росте 6 видів крупки.</p>
