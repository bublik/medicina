      <p>ПЕРВОЦВІТ ВЕСНЯНИЙ, ПРИМУЛА ВЕСЕННЯЯ, PRIMULA VERIS L,Родина Первоцвіті, Первоцветные,Primulaceae
        Багаторічна рослина з безлистим, короткоопушеним стеблом висотою 20&mdash;30 см.<br />
      Росте на галявинах, узліссях, у світлих лісах, чагарниках, на схилах по всій лісовій і лісостеповій зоні, рідше в північно-східних районах Степу. Цвіте наприкінці квітня. Суцвіття схоже на в'язку ключиків. Тому в народі рослину називають ключиками, а за зморщені листочки &mdash; баранчиками.
        Міжнародна назва в перекладі з латинської означає &laquo;перший&raquo; (рослина цвіте однією з перших).<br />
      Квітки мають цікаве пристосування до перехресного запилення: в одних стовпчик маточки довгий, приймочка розміщена біля відгину, тичинки короткі, пиляки &mdash; під приймочкою в глибині трубочки; в інших, навпаки,&mdash; стовпчик короткий, тичинки довгі, пиляки над приймочкою. Джміль або метелик, занурюючи в квітку з коротким стовпчиком хоботок, торкається головою довгих тичинок і вимазується в пилок, а потім, перелітаючи на квітку з довгим стовпчиком, торкається приймочки, що міститься біля входу в трубочку, запилює її і водночас вимазує хоботок пилком коротких тичинок. Якщо після цього він сяде на квітку з довгим стовпчиком, то своїм хоботком обов'язково доторкнеться до приймочки і залишить на ній частину пилку з коротких тичинок.<br />
      У високогір'ях Карпат на скелях гірського хребта Чорногора (гори Піп Іван та Балцатул) та на горі Піп Іван Мармароський зустрічається первоцвіт дрібний (P.minima L.) висотою до 2&mdash;7 см з шкірястими блискучими клиновидними листками і порівняно великими рожевими квітками (малюнок угорі). Як рідкісний, цінний для науки, вид взято під повну охорону і занесено до Червоної книги.<br />
      На Україні в дикому стані росте 9 видів первоцвіту.</p>
