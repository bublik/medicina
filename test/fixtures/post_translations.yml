      <p>ВЕСНІВКА ДВОЛИСТА, МАЙНИК ДВУЛИСТНЫЙ,MAJANTHEMUM BIFOLIUM (L.) F.W.SCHMIDT,Родина Лілійні, Лилейные,Liliaceae<br />
      Від кореневища відходить тонке стебельце висотою 10&mdash;20 см з двома короткочерешковими порівняно великими листками серцевидної форми. Решта листків мають вигляд піхов. Дрібні білі квітки зібрані в китицю. Цвіте в травні &mdash; червні. Росте в тінистих, переважно хвойних, лісах на вогкому грунті. Поширена на Поліссі і в північній частині Лісостепу, на півдні Лісостепу трапляється рідше; у Карпатах доходить до верхньої межі лісу.
       Міжнародна назва роду утворена від латинського слова, що в перекладі означає &laquo;травень&raquo;, і грецького слова, що означає &laquo;квітка&raquo;,&mdash; &laquo;травнева квітка&raquo;. Українська і російська назви роду також вказують на час цвітіння рослини. Видова назва в перекладі з латинської мови &mdash; &laquo;дволиста&raquo;.<br />
      На Україні росте один вид веснівки.</p>
