  body: |-
      <p>КОНЮШИНА ЛУЧНА, КЛЕВЕР ЛУГОВОЙ, TRIFOLIUM  PRATENSE L,Родина Бобові, Бобовые,Fabaceae<br />
      Багаторічна рослина висотою 40&mdash;70 см з трійчастими широко-яйцевидними або видовженими, з виїмкою на верхівці листками і прирослими до черешка яйцевидними, з вістрям прилистками. Квітки зібрані в суцвіття &mdash; головки. Плід &mdash; яйцевидний однонасінний біб. Цвіте з травня до вересня. Росте на заплавних луках, у чагарниках, на узліссях, по балках в лісових і лісостепових районах, рідше в Степу і Криму.<br />
      Міжнародна видова назва в перекладі з латинської мови означає &laquo;лучна&raquo;.
       Конюшина лучна має ряд цікавих пристосувань. Так, перед дощем її листки опускаються і складаються, як зонтик, прикриваючи квіткові головки. Білі плями на листках забезпечують триваліше випаровування рослиною вологи: світліша поверхня повільніше охолоджується. Боби дрібні. <br />
      При них залишається висохла оцвітина, тому вони добре поширюються вітром. Як і багато інших бобових, конюшина лучна не боїться нічного холоду: її листочки на ніч складаються і піднімаються догори, внаслідок чого зменшується поверхня рослини, отже, вона менше випаровує води і менше втрачає тепла. Росте переважно вночі за рахунок нагромаджених за день речовин. У холодні ночі процес росту значно уповільнюється, нагромаджені речовини повністю не витрачаються і наступного дня гальмують фотосинтез. Рухом листків рослина регулює певне співвідношення денних і нічних температур, потрібне для її нормального розвитку.<br />
      Конюшина лучна &mdash;одна з кращих кормових трав: у ній містяться вітаміни А, В, С, В, К, 14,5% протеїну, 3,5% жирів, багато кальцію і фосфору, що робить сіно дуже поживним і особливо корисним для молодняка.<br />
      На Україні росте близько 10 видів конюшини.</p>
