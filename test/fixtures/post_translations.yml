post_translations_130: 
  body: |-
      <p>ГОРЛЯНКА ПОВЗУЧА, ЖИВУЧКА ПОЛЗУЧАЯ,AJUGA REPTANS L,Родина Губоцвіті, Яснотковые,Lamiaceae<br />
      Багаторічна рослина висотою 8&mdash;30 см з повзучими надземними пагонами. Стебло 4-гранне, опушене по двох протилежних гранях. Листки супротивні, прикореневі &mdash; довгочерешкові, інші &mdash; майже сидячі. Квітки зібрані в кільця, обгорнуті приквітковими листками, подібні до звичайних листків. Цвіте у травні &mdash; червні. Росте на луках, у чагарниках, лісах у Карпатах, на Поліссі, в Лісостепу і Кримських горах.<br />
      Міжнародна назва роду утворена від латинського слова, що в перекладі означає &laquo;виганяти&raquo;. Видова назва в перекладі з латинської &mdash; &laquo;повзуча&raquo;.
       Віночок у горлянки повзучої має характерну будову: верхня губа його недорозвинена, а нижня має вигляд 3-лопатевої пластинки, середня частина якої значно більша від бічних. Тичинки і маточка висуваються з досить довгої трубочки віночка. Вони не захищені від несприятливих зовнішніх умов, тому що у квітки немає верхньої губи. Проте в дощову погоду приквіткові листки, розміщені біля основи кілець верхнього ряду квіток, опускаються донизу і захищають тичинки і маточку від намокання.<br />
      Запилюють рослину здебільшого бджоли. За несприятливих погодних умов у клейстогамних (закритих) квітках відбувається самозапилення. Горлянка повзуча добре розмножується і вегетативно &mdash; повзучими пагонами, на кінцях яких утворюються розетки листків, що укорінюються в рік утворення. На наступний рік ці розетки стають самостійними рослинами.<br />
      Горлянку повзучу використовують у народній медицині. Добра медоносна і декоративна рослина.<br />
      На Україні росте близько 10 видів горлянки.</p>
