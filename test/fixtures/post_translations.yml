      ГАЛІНСОГА
      ДРІБНОКВІТКОВА.
      ГАЛИНСОГА
      МЕЛКОЦВЕТНАЯ.
      GALINSOGA PARVIFLORA CAV.
      Родина Айстрові. Астровые. Asteraceae</br>
      
      Однорічна рослина висотою до 70 см, з розгалуженим стеблом. Листки супротивні, яйцевидні, по краю дрібнозубчасті. Квітки зібрані в дрібні поодинокі кошики, які містяться на кінцях видовжених гілок і утворюють півзонтиковид-не суцвіття. Плід —сім'янка з чубком з перистобахромчастих плівок. Цвіте з червня по вересень. Росте як бур'ян майже по всій Україні, але здебільшого в лісових і лісостепових районах.</br>
      Міжнародна назва роду дана на честь Галінсога — хранителя ботанічного саду в Мадриді. Видова назва в перекладі з латинської мови — «дрібноквіткова».
      Батьківщина галінсоги дрібно-квіткової—Південна Америка. В Європу вона потрапила 200 років тому. В насіння, надіслане з Америки до Паризького ботанічного саду, випадково потрапило кілька насінин галінсоги. Рослини, що виросли з цих насінин, почували себе на новому континенті добре, утворювали безліч насінин (до 300 тис). Насіння завдяки пухнастим чубкам далеко розносилося вітром —так галінсога з'являлася в нових місцях. В середині минулого століття в околицях Білої Церкви було закладено великий парк. Для нього з-за кордону з ботанічних садів і парків виписували різні рослини. Потрапило сюди і насіння, засмічене галінсогою. Згодом галінсога стала одним з поширених бур'янів на Україні. Єдине, до чого вона не встигла пристосуватися — це ранні заморозки. Рослина не встигає вчасно припинити свою життєдіяльність, вода в порожнинах стебла замерзає у вигляді шестикутної призми і розриває пагін уздовж на шість довгих пасом.</br>
      На Україні росте 2 види галінсоги.
