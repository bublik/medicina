      <p>ГІРЧИЦЯ ПОЛЬОВА, ГОРЧИЦА ПОЛЕВАЯ,SINAPIS ARVENSIS L,Родина Капустяні, Капустные,Brassicaceae<br />
      Однорічна рослина висотою ЗО&mdash; 60 см, з відлегловолосистими стеблами. Листки суцільні, яйцевидні або довгасті, нерівнозубчасті, нижні іноді майже ліровидні. Чашолистки відхилені від пелюсток. Плоди &mdash; циліндричні хвиля сто горбочкуваті розкривні стручки. Цвіте в червні &mdash; серпні. Росте як бур'ян на полях по всій Україні.<br />
      Рослина містить гірчичну олію, від чого пішли українська і російська назви роду.<br />
      Міжнародна назва роду походить від грецьких слів, що в перекладі означають &laquo;підсилення гірчиці&raquo;. Видова назва в перекладі&mdash; &laquo;польова&raquo;.
       Кожна квітка гірчиці цвіте 3 дні. Першого дня приймочка маточки перевищує тичинки, другого &mdash; тичинки переростають маточку і відхиляються від неї &mdash; відбувається перехресне запилення. Якщо воно з якихось причин не відбулося, то на третій день тичинки прихиляються одна до одної, а маточка, видовжуючись, проходить через них знову наверх, при цьому відбувається самозапилення. За несприятливих умов відбувається тільки самозапилення. На рослині утворюється велика кількість насіння. Воно може проростати у різні строки: незначна частина &mdash; відразу після потрапляння в грунт, більшість &mdash; навесні після зимового періоду спокою; ті насінини, що залишаються в носику стручка, проростають через 2&mdash;4 і навіть 10 років, коли згниють стулки стручка.<br />
      Гірчицю білу (S. alba L.) культивують як жироолійну рослину. Обидва види &mdash; добрі медоноси.</p>
