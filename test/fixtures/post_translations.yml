      <p>ЗОЗУЛИН ЛЬОН  ЗВИЧАЙНИЙ, КУКУШКИН ЛЕН  ОБЬІКНОВЕННЫЙ,POLYTRICHUM COMMUNE L,Родина Політрихові, Политриховые,Polytrichaceae<br />
      Багаторічна рослина. Стебло прямостояче, висотою 15&mdash;20 см, коричнювато-зелене, густо вкрите вузькими зеленими листочками-філоїдами, які розміщуються по спіралі. Коренів немає; їх функцію виконують ризоїди &mdash; кореневидні вирости, що мають вигляд тонких ниток. Розмножується спорами, які утворюються в коробочках, у молодому віці коробочки прикриті ковпачком. Росте у тінистих вологих і мішаних лісах, на луках, болотах по всій Україні.<br />
      Міжнародна назва роду походить від грецьких слів, що в перекладі означають &laquo;багато волосся&raquo;. Видова назва пов'язана, очевидно, з тим, що рослина утворює густі дернини.<br />
      Мохи &mdash; єдині представники вищих рослин, в яких у циклі розвитку переважає гаметофіт &mdash; статеве покоління, а спорофіт &mdash; безстатеве покоління &mdash; веде паразитичний спосіб життя на гаметофіті &mdash; це коробочка і її ніжка.<br />
      Листок має своєрідну будову: по краю його пластинки &mdash; один шар клітин, а в центрі &mdash; кілька шарів, але вони не поділяються на губчасту і стовпчасту тканини, як у квіткових рослин, функцію фотосинтезу виконують так звані асимілятори&mdash;пластинчасті вирости на верхньому боці листка, які складаються з одного шару клітин з хлорофіловими зернами.<br />
      Мохи вбирають воду головним чином листками. Ніяких пристосувань до захисту від випаровування вони не мають, тому ростуть тільки у вологих місцях. Якщо для нормальної життєдіяльності їм не вистачає вологи, вони переходять у стан спокою, в якому можуть перебувати дуже довго.<br />
      Ця біологічна особливість зумовлює те, що мохи зелені і влітку, і взимку.</p>
