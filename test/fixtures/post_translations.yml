      ОСОТ ПОЛЬОВИЙ,  БОДЯК ПОЛЕВОЙ,CIRSIUM ARVENSE(L.) SCOP,Родина Айстрові, Астровые,Asteraceae</br>
      Багаторічна колюча рослина висотою 40—80(100) см, з добре розвинутою кореневою системою. Листки перисторозсічені або над-різанолопатеві, верхівки листків і лопаті закінчуються міцною жовтою колючкою. Всі квітки трубчасті, зібрані в кошики до 2,5 см у діаметрі. Сім'янки з чубком із перистих щетинок. Цвіте з червня до осені. Росте як бур'ян на городах, полях, пасовищах по всій Україні.</br>
      Міжнародна назва роду походить від грецького слова, що означає «пухлина від розширення вен» (у давнину рослину використовували для лікування цієї хвороби). Видова назва в перекладі з латинської мови — «польовий».
      Кошики невеликі, але їх багато, вони зібрані на верхівці стебла, тому добре помітні комахам, які запилюють рослину. Щоб уникнути самозапилення, в рослини виробилося цікаве пристосування: маточкові і тичинкові квітки містяться в різних кошиках.</br>
      Розмножується насінням, яке завдяки чубкам розноситься вітром на значну відстань. При зіткненні з перепоною чубок відламується, а сім'янка падає на землю.</br>
      Осот польовий розмножується також вегетативно — частинами кореня. Це злісний коренепаростковий бур'ян, з яким важко боротися, бо навіть відрізок кореня в 3 см дає початок новій рослині. Корені осоту проникають до 2—4 м углиб грунту, тому він добре переносить посуху. На глибині 25—30 см від головного кореня горизонтально відходять бічні корені, які загинаються донизу і знову утворюють бічні горизонтальні відростки. За літній період від однієї рослини може розвинутися куртина діаметром 6 м. Тому повного знищення осоту досягають тільки, застосовуючи комплексні заходи боротьби.</br>
      На Україні росте 19 видів осоту.
