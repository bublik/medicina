      <p>СТОКРОТКИ БАГАТОРІЧНІ, МАРГАРИТКА МНОГОЛЕТНЯЯ, BELLIS PERENNIS L,Родина Айстрові, Астровые,Asteraceae<br />
      Багаторічна рослина висотою 10&mdash;15 см. Усі листки у прикореневій розетці, лопатчасті, тупі, на верхівці зарубчасті. Кошики поодинокі, до 2 см у діаметрі, обгортка 2-рядна. Язичкові квітки білі або рожеві, трубчасті &mdash; жовті. Сім'янки сплюснуті, без чубка. Цвіте з квітня до пізньої осені. Росте на луках, схилах, уздовж доріг на Поліссі, в інших районах розсіяно.
