      ГАДЮЧА ЦИБУЛЬКА  КИТИЦЕВА,  ГАДЮЧИЙ ЛУК  КИСТЕВИДНЫЙ,MUSCARI RACEMOSUS (L.) MILL,Родина Лілійні, Лилейние,Liliaceae</br>
      Рослина висотою 10—30 см. Безлисте стебло відходить від яйцевидної цибулинки в оточенні напів-циліндричних вузькожолобчастих, зігнутих дугою листків; 10—30 синіх невеличких квіток, що формою нагадують глечики, тісно притулившись одна до одної, увінчують його верхівку.</br>
