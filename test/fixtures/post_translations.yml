      <p>ЗОЛОТОТИСЯЧНИК МАЛИЙ, ЗОЛОТОТЫСЯЧНИК МАЛЫЙ,CENTAURIUM MINUS MOENCH,Родина Тирличеві, Горечавковые,Gentianaceae<br />
      Невелика дворічна рослина з вилчасторозгалуженим у верхній частині стеблом, облисненим сидячими супротивними листками і розеткою листків біля його основи. Дрібні ясно-рожеві квітки, схожі на гвоздики, зібрані в щитковидне суцвіття. Чашечка трубчаста, гранчаста, 5-зубчаста, віночок з довгою вузькою трубочкою і 5-ло-патевим (рідко 4-лопатевим) відгином. Плід &mdash;коробочка. Цвіте в червні &mdash; серпні.<br />
      Росте на заплавних луках, по берегах річок, озер, по краях боліт, на лісових галявинах майже по всій території УРСР.<br />
      Міжнародна назва в перекладі з латинської мови означає &laquo;трава кентавра&raquo; (за переказом, соком цієї трави лікував рани один з персонажів давньогрецьких міфів &mdash; кентавр Хірон). Видова назва в перекладі з латинської означає &laquo;малий&raquo;.<br />
      Золототисячник малий здавна був відомий як лікарська рослина. В наш час його використовують у народній медицині.<br />
      На Україні росте 6 видів золототисячника.</p>
