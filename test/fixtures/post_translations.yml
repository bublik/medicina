      <p>ЗОЗУЛИНЕЦЬ ШОЛОМОНОСНИЙ, ЯТРЬІШНИК ШЛЕМОВИДНЬІЙ, ORCHIS MILITARIS L,Родина Орхідні, Орхидные,Orchidaceae<br />
      Рослина висотою 20—45 см, з яйцевидними бульбами. Стебло з 3—5 яскраво-жовтими довгастими листками, розміщеними в його нижній частині, і двома листковидними піхвами — в середній. Суцвіття багатоквіткове, щільне, циліндричне. Квітки рожевувато-лілово-пурпурові, запашні, складної будови: 5 пелюстковидних листочків оцвітини сходяться верхівками, утворюючи шолом, шостий (губа) — 3-роздільний, звисає донизу і біля основи має коротку шпорку. Плід — коробочка. Насіння дрібне, пилувате. Цвіте у квітні — червні. Росте на вологих луках, у чагарниках, на лісових галявинах, узліссях у гірських, лісових і лісостепових районах республіки і дуже рідко у степових.<br />
      Міжнародна назва роду походить від грецького слова, що в перекладі означає «ядро», і пов'язана, очевидно, з формою бульб рослини. Видова назва в перекладі з латинської мови означає «солдат» і дана рослині за схожість квіток з шоломом.<br />
      Квітки запилюються джмелями, які сідають на губу, як на підставку, і просовують голову всередину квітки, щоб поласувати нектаром. У зозулинця, як і в інших орхідних, пилок склеєний у дві грудочки, заховані у спеціальних кишеньках. Як тільки голова джмеля доторкнеться до кишеньок, вони тріскаються і грудочки пилку прилипають до голови комахи. Джміль перелітає на іншу квітку і, просуваючи голову у віночок, торкається грудочками (вони вже підсохли і від цього нахилилися вперед) липкої приймочки.<br />
      На Україні росте 26 видів зозулинця. Всі вони занесені до Червоної книги.</p>
