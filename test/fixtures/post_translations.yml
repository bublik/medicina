      <p>ЧЕМЕРИЦЯ ЛОБЕЛЯ, ЧЕМЕРИЦА ЛОБЕЛЯ,VERATRUM LOBELIANUM BERNH,Родина Лілійні, Лилейные,Liliaceae<br />
      Висока рослина з товстим коротким вертикальним кореневищем, міцним порожнистим стеблом з великими складчастими листками і непоказними жовто-зеленими квітками, зібраними у велику волоть. Плід &mdash; коробочка, насіння дрібне, крилате. Цвіте в червні-липні, насіння дозріває в серпні. Росте на вологих луках, узліссях, у заростях чагарників майже по всій Україні.<br />
      Міжнародна назва роду походить від назви, яку їй дав давньоримський природознавець Пліній, а можливо, від латинського слова, що в перекладі означає &laquo;чародійка&raquo; (від лікувальних властивостей рослини).<br />
      Має цікаве пристосування для збирання атмосферної вологи. Листки в неї дуго видно-борозенчасті, борозенки сходяться біля основи листка. Краплі дощу або роса борозенками стікають до основи листка, а звідти по стеблу &mdash; до кореня.<br />
      Рослина довговічна, може жити до 50 років. Розвивається дуже повільно, до 10 років утворює лише один листок на рік. Зацвітає тільки через 20&mdash;30 років.<br />
      Уся рослина дуже отруйна, проте є цінною лікарською сировиною для медицини і ветеринарії. Лікувальне значення мають кореневища і корені.<br />
      На Україні росте 3 види чемериці.</p>
