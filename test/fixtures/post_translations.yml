  body: |-
      <p>ЦИБУЛЯ ВЕДМЕЖА,  ЛЕВУРДА,  ЛУК МЕДВЕЖИЙ,ALLIUM URSINUM L,Родина Лілійні, Лилейные,Liliaceae<br />
      Цей вид цибулі відрізняється від інших тим, що має два листки, які нагадують листки конвалії. Вони плоскі, шириною до 3&mdash;5 см, поступово звужені в черешок, розміщені на 3-гранному стеблі. Зеленувато-білі квітки зібрані в суцвіття. Перед дозріванням насіння стебло витягується в довжину, а потім падає на землю, розкидаючи насіння. Поширенню насіння сприяють також мурашки. Цвіте з травня до середини червня. Росте в тінистих листяних і мішаних лісах в Карпатах, подекуди на Поліссі, в Лісостепу і в північно-східній частині Степу.<br />
      Міжнародна назва роду походить або від латинського слова, що означає &laquo;сильно пахучий&raquo; або від кельтського, в перекладі &mdash; &laquo;жалкий&raquo;. Видова назва в перекладі з латинської означає &laquo;ведмежий&raquo;.<br />
      Широко використовується як їстівна рослина. Листки і цибулини вживають у їжу сирими, як приправу, сушать, квасять, варять з них зелені борщі тощо. Має добрий смак. Цінна лікарська рослина, фітонциди, які виділяє рослина, вбивають гнильні і хвороботворні бактерії і найпростіших.<br />
      На Україні росте 43 види цибулі.</p>
