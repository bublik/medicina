      <p>ПЕРСТАЧ ПРЯМОСТОЯЧИЙ,  КАЛГАН,  ЛАПЧАТКА ПРЯМОСТОЯЧАЯ,  КАЛГАН,POTENTILLA ERECTA (L.) HAMPE,Родина Розові, Розовые,Rosaceae<br />
