      Росичка &mdash; комахоїдна рослина. На її листках є залозки, що виділяють липку блискучу рідину, від якої листок здається вкритим росою (звідси і назва рослини). Комаха, сівши напитися такої &laquo;роси&raquo;, відразу прилипає до листка.
       Рослина стала рідкісною і повсюдно заслуговує охорони. На Україні росте 3 види росички.</p>
