      <p>КОНЮШИНА ПОВЗУЧА, КЛЕВЕР ПОЛЗУЧИЙ,TRIFOLIUM REPENS L,Родина Бобові, Бобовые,Fabaceae<br />
      Багаторічна рослина висотою 8&mdash;30 см, із сланким стеблом, від якого відходять повзучі пагони, що укорінюються у вузлах. Листки дрібні, трійчасті, на довгих черешках. Кулясті головки білих (рідше рожевуватих) дрібних квіток розміщені поодиноко на довгих квітконосах, які виходять з пазух листків. Росте на луках, схилах, узліссях, трав'янистих місцях, степах, переважно у западинах і подах, по всій Україні,   крім   високогір'я   Карпат.<br />
