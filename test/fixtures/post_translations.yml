      ПУХІВКА ПІХВОВА, ПУШИЦА ВЛАГАЛИЩНАЯ, ERIOPHORUM VAGINATUM L,Родина Осокові, Осоковые,Cyperaceae</br>
      Рослина висотою 30—100 см, з укороченим кореневищем. Стебло безлисте, з 2—3 здутими плівчастими піхвами, закінчується багатоквітковим колоском. Листки неплідних пагонів вузенькі, три-гранножолобчасті, майже нитковидні. Квітки двостатеві, оцвітина видозмінена в численні дуже видовжені щетинки білого кольору. Тичинок 3, маточка одна з 3 приймочками. Квітки сидять у пазухах покривних лусок. Щетинки біля плодів розростаються і утворюють пучки білих волосків. Плід — 3-гранний горішок. Цвіте в квітні — травні. Росте на сфагнових болотах у Карпатах і на Поліссі звичайно, у Лісостепу — зрідка, в основному на півночі.</br>
      Міжнародна назва роду утворена від грецького слова, що в перекладі означає «та, що несе вовну». Таку назву рослина дістала за пухнасті пучки при плодах. Звідси й українська та російська назви рослини. Видова назва (в перекладі з латинської мови) — «піхвова» (стебло має піхви без листків).
      Пухівка цвіте ранньою весною і запилюється вітром. На початку червня дозрівають її плоди. Під час плодоношення рослина надзвичайно гарна: на тонкому стебельці розгойдується пишний сніжно-білий султан. Росте вона здебільшого купами, і здалеку здається, що на болоті біліють великі квітки. Через кілька тижнів плоди відокремлюються і розносяться вітром на значну відстань.</br>
      Пухівка піхвова разом з деякими іншими рослинами становить основну масу так званого пухівкового торфу, що має волокнисту структуру.</br>
      На Україні росте 5 видів пухівки.
