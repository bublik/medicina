      <p>ЦИКОРІЙ ЗВИЧАЙНИЙ, ПЕТРОВІ БАТОГИ, ЦИКОРИЙ ОБЫКНОВЕННЫЙ,CICHORIUM INTYBUS L,Родина Айстрові, Астровые,Asteraceae<br />
      Багаторічна шорстка рослина висотою (15)40-80(120) см. Прикореневі листки виїмчасто-перисто-роздільні, стеблові &mdash; ланцетні. Всі квітки язичкові. Кошики 3&mdash;5 см у діаметрі, сидять здебільшого пучками в пазухах листків. Обгортка кошиків 2-рядна. Цвіте з червня до осені. Росте на вигонах, схилах, уздовж доріг по всій Україні.<br />
      Міжнародна назва роду утворена від арабської назви цієї рослини. Українська і російська назви роду є дослівним перекладом з латинської. Назва &laquo;петрові батоги&raquo; дана рослині за зовнішній вигляд.
       Кошики цикорію розкриваються о 5&mdash;6-й год ранку, а о 10-й вже закриваються. їх використав для створення квіткового годинника видатний шведський ботанік Карл Лінней. Цикорій може бути й барометром: його кошики на дощ не розкриваються.<br />
      Шкірясті листки цикорію зібрані у прикореневій розетці &mdash;пристосування до зменшення випаровування; довгий стрижневий корінь проникає в грунт на значну глибину &mdash; до ґрунтових вод.<br />
      Цикорій широко використовують у народній медицині. Молоді листки їстівні, в них містяться вітамін С, каротин; салати з них особливо корисні для хворих на діабет (у рослині є інулін). На пасовищах цикорій добре їдять тварини, особливо свині і вівці; він підвищує надої і якість молока. Цикорій &mdash; чудовий медонос, дає багато нектару і пилку. Корені використовують як сурогат кави. З цією метою у культурі вирощують цикорій городній (C.endivia L.).<br />
      На Україні в дикому стані росте один вид цикорію.</p>
