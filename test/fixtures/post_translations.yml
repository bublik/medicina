  body: |-
      <p>ГИКАВКА СІРА, ИКОТНИК СЕРЫЙ,BERTEROA INCANA L,Родина Капустяні, Капустные,Brassicaceae<br />
      Дворічна (іноді однорічна або багаторічна) сірувато-зелена рослина висотою 20&mdash;40 см. Стебло прямостояче або висхідне, звичайно розгалужене. Листки ланцетні, прикореневі&mdash;черешкові, стеблові &mdash; сидячі. Квітки білі, в головчастих китицях, які в міру утворення плодів видовжуються. Стручечки еліптичні, довжиною 5&mdash;9 мм, шириною близько 3 мм, трохи стиснуті, з ледве опуклими стулками, густо вкриті короткими волосками. Цвіте з травня до пізньої осені. Росте як бур'ян уздовж доріг, на полях по всій Україні.<br />
      Міжнародна назва роду дана на честь ботаніка Джузеппе Бертеро, який вивчав рослинний світ Вест-Індії і Південної Америки. Видова назва утворена від латинського слова, що означає &laquo;сивувата&raquo;, &laquo;сіра&raquo; (таке загальне враження  від забарвлення  рослини).<br />
      Під час розгляду квітки гикавки складається враження, що її віночок утворений з багатьох пелюсток. Насправді у неї, як і в усіх капустяних, 4 пелюстки, але вони 2-роздільні і тому здається, що їх багато. Тичинки неоднакові за розміром, що характерно для всіх представників цієї родини, нитки довгих тичинок криловидно розширені, а біля основи коротких тичинок є зубці. Розмножується насінням (на одній рослині утворюється до 7000 насінин).<br />
      У насінні міститься до 30% жирної напіввисихаючої олії. В листках є вітамін С. Тварини не їдять цієї рослини, бо вона отруйна. Використовують у народній медицині. Гикавка сіра &mdash; добра медоносна рослина.<br />
      На Україні росте один вид гикавки.</p>
