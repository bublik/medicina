      <p>КАТРАН ТАТАРСЬКИЙ, КАТРАН ТАТАРСКИЙ, CRAMBE TATARIA SEBEOK,Родина Капустяні, Капустные,Brassicaceae<br />
      Багаторічна сизувата рослина висотою 40&mdash;80(100) см. Стебло дуже розгалужене, має форму кулястого куща. Листки 2-перистороз-дільні. Квітки білі, численні. Плоди &mdash; нерозкривні 2-членні стручечки. Цвіте у травні &mdash; червні. Росте в степах, на кам'янистих, здебільшого вапнякових, схилах, зрідка в Лісостепу, частіше в Степу і Криму.<br />
      Міжнародна назва роду походить від грецького слова, що в перекладі означає &laquo;капуста&raquo;, і пов'язана, очевидно, з тим, що з давніх часів представники цього роду під назвою &laquo;морська капуста&raquo; культивувалися в країнах Південної Європи як овочі. Видова назва у перекладі з латинської мови &mdash; &laquo;татарський&raquo;.
       Катран має цікаву життєву форму &mdash; перекоти-поле, що виробилася в процесі еволюції як пристосування до поширення плодів. Коли плоди дозрівають, стебло біля основи відламується; сильні осінні вітри перекочують кулястий кущ на далеку відстань, розсіваючи насіння.<br />
      Катран &mdash; чудова декоративна рослина. Його можна вирощувати на клумбах, кам'янистих гірках, газонах. Добре розмножується насінням. Жироолійна рослина (в насінні до 40% жирної олії). Добрий медонос.<br />
      Катран татарський занесено до Червоної книги, охороняється на заповідних територіях, зокрема в Хомутівському та Стрільцівському степах.<br />
      На Україні росте 8 видів катрану.</p>
