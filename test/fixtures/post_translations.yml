  body: |-
      <p>ГІРЧАК ПТАШИНИЙ, СПОРИШ, ГОРЧАК ПТИЧИЙ, ТРАВКА-МУРАВКА, POLYGONUM AVICULARE L,Родина Гречкові, Гречковые,Polygonaceae<br />
      Однорічна рослина з лежачими або висхідними, дуже розгалуженими, густо вкритими листками стеблами висотою 15&mdash;40 см. Листки еліптичні, рідше вузькодовгасті, розширення черешка &mdash; розтруб &mdash; з 6&mdash;8 жилками. Квітки білі або рожевуваті, сидять у пазухах листків (по 2&mdash;5); листочків оцвітини 5, тичинок 8, маточка одна з 5 стовпчиками. Горішки виразно зморшкуваті. Цвіте з кінця травня до осені. Росте на засмічених відкритих місцях, на вигонах, вулицях, уздовж доріг по всій Україні.<br />
      Міжнародна назва роду утворена від грецьких слів, що означають &laquo;багато&raquo; і &laquo;кут&raquo;, і дана рослині через численні згини сланкого стебла. Видова назва в перекладі з  латинської мови &mdash;&laquo;пташиний&raquo;.<br />
      Рослина дуже мінлива. В добре зволожених місцях стебла виростають висхідні, густо улиснені. А на вигонах чи на пасовищах, узбіччях доріг, тобто там, де грунт ущільнений, стебла споришу притиснуті до землі, розходяться в усі боки; листки дрібніші.<br />
      Спориш добре пристосований до витоптування. Розмножується насінням, яке прилипає до ніг тварин і людей, до коліс машин тощо і так розноситься.
       Добра кормова рослина для птахів і великої рогатої худоби. Підвищує надої молока і поліпшує його смак. Останнім часом спориш рекомендують як пасовищну рослину та для залуження аеродромів, стадіонів тощо. Цінна лікарська рослина.<br />
      На Україні росте близько 40 видів гірчака.</p>
