      <p>ЖОВТУШНИК СіРУВАТИЙ, ЖЕЛТУШНИК СЕРОВАТЫЙ, ERYSIMUM CANESCENS ROTH,Родина Капустяні, Капустные,Brassicaceae<br />
      Дворічна шорсткоопушена сірувата рослина висотою 30&mdash;60 (80) см. Стебло прямостояче, нероз-галужене. Листки цілісні, лінійні, звужені біля основи, нижні &mdash;черешкові, середні і верхні &mdash; сидячі. Квітки довжиною 10&mdash;15 мм, зібрані в китиці, спочатку майже щитковидні, а потім витягуються до 15&mdash;30 см. Плоди &mdash; 4-гранні стручки довжиною до 8 см, косо догори спрямовані. Цвіте у травні &mdash;червні. Росте в степах, на схилах, відслоненнях різних порід у Лісостепу і Степу, зрідка на Поліссі і в Криму.<br />
      Міжнародна назва роду походить від грецького слова, що в перекладі означає &laquo;позбавляю&raquo;, &laquo;виліковую&raquo;, і пов'язана з лікувальними властивостями рослини. Видова назва в перекладі з латинської мови &mdash; &laquo;сіруватий&raquo;. Українська і російська назви зумовлені, очевидно, кольором квіток. Видові назви є дослівним перекладом з латинської.<br />
      Жовтушник сіруватий росте на сухих, добре освітлених місцях. Від сонця та надмірного випаровування його захищають густі 2-роз-дільні волоски. Вони надають рослині сіруватого кольору і захищають хлорофіл від руйнування прямими сонячними променями. Лікарська рослина. В насінні є до 40% харчової олії. Жовтушник сіруватий вводять в культуру. Вже виведено форми з високим вмістом глікозидів.<br />
      На Україні росте 14 видів жовтушника.</p>
