      ПШІНКА ВЕСНЯНА, ЧИСТЯК ВЕСЕННИЙ, FICARIA VERNA HUDS,Родина Жовтецеві. Лютиковые, Ranunculaceae</br>
      Багаторічна рослина висотою до ЗО см. Стебло слабке, стелиться по поверхні грунту. Плоди —горішки. Цвіте у березні — травні. Росте в лісах, чагарниках, на узліссях, майже по всій території УРСР.</br>
      Міжнародна назва походить від латинського слова, що в перекладі означає «винна ягода, або фіга» (бульбокорені чистяка подібні до фіги).</br>
      Біля основи стебла (під землею) є пучок потовщених бічних коренів, які називаються бульбокоре-нями. В них навесні нагромаджуються органічні речовини, потрібні для життєдіяльності рослини. Бульбокоренями рослина також розмножується.</br>
      На Україні росте 3 види пшінки.
