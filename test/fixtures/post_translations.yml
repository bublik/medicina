  body: |-
      <p>ФІАЛКА ЗАПАШНА, ФИАЛКА ДУШИСТАЯ, VIOLA ODORATA L,Родина фіалкові, Фиалковые,Violaceae<br />
      Багаторічна притиснутоопушена рослина висотою 5&mdash;15 см, з повзучими надземними пагонами, без розвинутого надземного стебла. Всі листки прикореневі, округло-серцевидні (довжина пластинки не перевищує ширину), з округлою або тупотрикутною верхівкою. Квітки довжиною 15&mdash;25 мм фіолетові, запашні. Коробочка майже куляста, короткопухнаста. Цвіте у квітні &mdash; травні. Росте в лісах, чагарниках, парках, садах по всій Україні, в степових районах рідше.<br />
      Міжнародна назва роду утворена від назви цієї рослини у давніх римлян і греків. Видова назва в перекладі з латинської мови означає &laquo;запашний&raquo;. Українська і російська назви є дослівним перекладом з латинської.
        фіалка запашна &mdash; одна з перших провісниць весни. її великі запашні квітки, як правило, безплідні. Розмножується насінням, яке утворюється в дрібних нерозкривних квітках, що розвиваються біля поверхні грунту, або вегетативно &mdash; надземними повзучими пагонами, здатними укорінюватися у вузлах. Ось чому фіалка запашна росте куртинами. Пагони, які утворюються протягом вегетаційного періоду, зацвітають на другий рік.
        Насіння має м'ясисті придатки, які поїдають мурашки, сприяючи при цьому його поширенню.<br />
      фіалка ранкова &mdash;V.maturina Klok.&mdash; дворічна короткоопушена рослина з прямостоячими або висхідними стеблами висотою 10&mdash; 40 см. Квітки здебільшого жовтого кольору, лише верхні пелюстки бувають синюваті. Цвіте з травня до осені. Росте на луках, узліссях, уздовж доріг по всій Україні.
        На Україні росте понад ЗО видів фіалки.</p>
