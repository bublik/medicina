  body: |-
      <p>ЛЮПИН БАГАТОЛИСТИЙ, ЛЮПИН МНОГОЛИСТНЫЙ, LUPINUS POLYPHYLLUS L,Родина Бобові, Бобовые, Fabaceae<br />
      Багаторічна рослина висотою 30&mdash;70 см, із струнким міцним соковитим стеблом, яке закінчується довгою прямостоячою китицею великих, яскраво забарвлених запашних квіток. Сині, голубі, пурпурові суцвіття піднімаються над темно-зеленими пальчастоскладними листками. Плід &mdash; сплющений, з поперечною перегородкою біб. Цвіте з травня до серпня. Вирощують як декоративну рослину.<br />
      Міжнародна назва походить від латинського слова &laquo;вовк&raquo;, що і означає &laquo;вовча трава&raquo;. Таку назву ця красива рослина дістала за гірке отруйне насіння. Видова назва в перекладі з латинської &laquo;багатолистий&raquo; (кожний листок складається з 10&mdash;15 листочків).<br />
      У дикому стані люпин росте в Північній Америці; як культурна рослина відомий в багатьох країнах світу красивими квітками, а також здатністю збагачувати грунт азотом. На довгому корінні люпину утворюється багато великих наростів &mdash; бульбочок, в яких живуть бактерії, що засвоюють азот з повітря. Завдяки бульбочковим бактеріям люпин добре росте на будь-якому грунті, навіть на піску.<br />
      У стеблах, листках, насінні багато білків, а у зеленій масі є також і гіркі речовини алкалоїди, які роблять рослину непридатною для корму тваринам. Селекціонери вивели безалкалоїдні форми люпину, які використовують як корм для тварин і як &laquo;зелене добриво&raquo;. Люпин збагачує 1 га грунту на 180 кг азоту та багато інших речовин.<br />
      На Україні вирощують 7 видів люпину.</p>
