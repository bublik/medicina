  body: |-
      <p>ПІВОНІЯ ТОНКОЛИСТА,ПИОН ТОНКОЛИСТНЫЙ,PAEONIA TENUIFOLIA L,Родина Півоніеві, Пионовые,Paeoniaceae<br />
      Багаторічна рослина висотою 20&mdash;25 см з шишковидно-потовщеними коренями, які називаються бульбокоренями. Листки 2&mdash;3-пери-сторозсічені, з лінійно-нитковидни-ми частками. Квітки поодинокі, великі &mdash;до 8 см у діаметрі. Плоди &mdash; повстистоопушені багатолис-тянки. Цвіте в квітні &mdash; травні. Росте в степах, на степових схилах, узліссях і яйлах у районах Лісостепу і Степу та в Криму.<br />
      Міжнародна назва роду походить від імені лікаря Пеона &mdash;учня славнозвісного Ескулапа (грецька міфологія). Видова назва в перекладі з латинської мови &mdash; &laquo;тонколиста&raquo;.<br />
      Розмножується насінням і кореневищами. Звичайно росте куртинками.
       Декоративна рослина. Під час цвітіння степові ділянки, на яких вона росте, справляють незабутнє враження. Але тепер масове цвітіння цієї рослини можна побачити лише в степових заповідниках та в малодоступних місцях у Криму. Через розорювання степів та хижацьке винищення півонії &laquo;любителями&raquo; букетів рослина стала рідкісною і занесена до Червоної книги. Має лікувальні властивості.<br />
      У Кримських горах трапляється півонія тричітрійчаста (Раеопіа Ігіїег-паїа Раїї.) з бузково-рожевими або пурпуровими квітками і 2-трійчас-тими листками, частки яких широкоовальні. Вона також занесена до Червоної книги.
       У культурі вирощуються різноманітні форми і сорти півонії, виведені в результаті схрещування і селекційної роботи з багатьма видами, головним чином з півонією лікарською (P.officinalis L.) та півонією білоцвітою (P.lactiflora L.).<br />
      На Україні в дикому стані росте 2 види півонії.</p>
