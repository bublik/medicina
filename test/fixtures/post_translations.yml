      ГРЯСТИЦЯ ЗБІРНА, ЕЖА СБОРНАЯ,DACTYLIS GLOMERATAL,Родина Тонконогові, Мятликовые, Poaceae</br>
      Дернинна рослина з коротким кореневищем. Листки досить широкі, шорсткі, із сплющеними, замкненими піхвами і довгастими, часто розірваними язичками. Колоски невеликі, 3—5-квіткові, скупчені щільними пучками на кінцях гілочок лопатевої однобічної волоті. Нижня колоскова луска з однією жилкою, нижня квіткова — з п'ятьма жилками. Висота рослини 30—125 см. Цвіте в кінці травня — червні. Росте на луках, у лісах, на галявинах, узліссях, у чагарниках, по берегах річок, ярах, біля житла майже по всій території УРСР, крім найпівденніших степових районів.</br>
      Міжнародна назва роду походить від грецького слова, що означає «палець» (суцвіття пальчасто-видне). Видова назва в перекладі з латинської означає «скупчений» (за виглядом суцвіття). Російська назва відбиває подібність суцвіття рослини до їжака.</br>
      Грястиця виділяє фізіологічно активні речовини — коліни, які пригнічують ріст навколишніх рослин. Спочатку куртина грястиці швидко розростається, наступаючи на сусідній травостій. Потім в центрі її кількість рослин зменшується, травостій її рідшає і з'являється прогалина. Пояснюється це тим, що тут відбувається надмірне нагромадження колінів, яке призводить до самоотруєння рослин власними виділеннями. Ось чому грястиця кочує з місця на місце— ніби переповзає з отруєного місця на свіже.</br>
      На Україні росте 2 види грястиці.
