      Міжнародна назва роду утворена від латинського слова, що означає &laquo;пахнути&raquo;, і дана рослині за аромат плодів. Видова назва у перекладі з латинської&mdash; &laquo;їстівна&raquo;.<br />
      Після відцвітання квітколоже суниць розростається, стає соковитим, червоним. У нього, занурені дрібненькі сухі плодики &mdash; горішки.
       Розмножуються суниці насінням і вегетативно надземними пагонами.
       Суниці лісові &mdash;цінна лікарська і вітаміноносна рослина.<br />
      На Україні росте 7 видів суниць, з них 3 в культурі.</p>
