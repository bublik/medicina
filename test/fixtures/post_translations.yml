  body: |-
      <p>ЛАТУК ДИКИЙ, САЛАТ ДИКИЙ, ЛАТУК,LACTUCA SERRIOLA L,Родина Айстрові, Астровые,Asteraceae<br />
      Дворічна рослина висотою 60&mdash; 80(120) см. Нижні стеблові листки перистороздільні, верхні &mdash; цілісні, ланцетні. Всі квітки язичкові, кошики 0,5&mdash;1 см у діаметрі, з 8&mdash;16 квіток, зібрані у волотевидні суцвіття. Цвіте в червні &mdash; серпні. Росте на засмічених місцях, у лісах, чагарниках, на городах, у садах, нерідко на полях по всій Україні.<br />
      Міжнародна назва роду походить від латинського слова, що в перекладі означає &laquo;молоко&raquo; (в рослині є молочний сік).<br />
      Листки латука звернені широкою стороною на схід і захід, а ребрами &mdash; на південь і північ, тому його називають ще &laquo;рослиною-компасом&raquo;. Це одне з пристосувань рослини для захисту від надмірного освітлення і сильного нагрівання.<br />
      В літературі є вказівки про те, що рослина отруйна. Проте весною і на початку літа латук добре поїдається тваринами і придатний для силосування.
       На Україні росте 8 видів латука, з них латук посівний (L.sativa L.) культивується як салатна рослина, в якій міститься багато вітамінів і мікроелементів, потрібних людині. В Росії салат став відомий при Петрі І, а у єгиптян ще за 4500 років до нової ери його використовували як одну з основних овочевих рослин. В Італії за використання латука для лікування різних захворювань лікареві Антоніо Музо споруджено пам'ятник.</p>
