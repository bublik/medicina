  body: |-
      <p>ГВОЗДИКА ДЕЛЬТОВИДНА,  ГВОЗДИКА ДЕЛЬТОВИДНАЯ,  ТРАВЯНКА,DIANTHUS DELTOIDES L,Родина Гвоздичні, Гвоздичные,Caryophyllaceae<br />
      Багаторічна рослина з лінійними сидячими листками. Чашечка довгаста, на верхівці з 5 зубчиками, віночок з довгою трубочкою і 5-пелюстковим відгином. Тичинок 10. Маточка одна з двома довгими приймочками. Плід &mdash; коробочка. Цвіте в червні &mdash; серпні. Росте на галявинах, луках, схилах по всій території УРСР, крім півдня.<br />
      Міжнародна назва роду в перекладі з грецької мови означає &laquo;божественна квітка&raquo;. Цю назву рослина дістала за красу й аромат.<br />
      Квітки гвоздики мають кілька пристосувань до перехресного запилення. Тичинки їх розміщені у три поверхи, і пиляки відкриваються по черзі в тому ряду, який, дозріваючи, висовується з квітки. Кожного дня з трубочки виходить новий ряд тичинок. Коли всі тичинки з'являться біля відгину віночка, а це буває на четвертий день, вони перестають &laquo;пилити&raquo;. Тоді випростовуються з глибини квітки приймочки, здатні до запилення протягом десяти днів. Запилюються квітки метеликами, що мають довгий хоботок, яким дістають нектар з дна трубочки. На квітках, що тільки-но розкрилися, вони вимазуються у пилок і переносять його на квітки, які розкрилися раніше. На ніч квітки закриваються, захищаючи від роси тичинки і маточки. Кожна пелюстка віночка загортається навколо однієї тичинки, а дві пелюстки закривають ще й стовпчики з приймочками. Насіння також добре захищене від вологи: тоненька коробочка міститься в засохлій чашечці. Кожна стулка коробочки закінчується зубчиком. Під час дощу зубчики набухають, і легке сплющене насіння, випадаючи з коробочки, розноситься вітром.
       Гвоздики &mdash; декоративні рослини.<br />
      На Україні росте близько 40 видів гвоздики.</p>
