  body: |-
      <p>РЕДЬКА ДИКА, РЕДЬКА. ДИКАЯ,RAPHANUS RAPHANISTRUM L,Родина Капустяні, Капустные,Brassicaceae<br />
      Однорічна рослина висотою ЗО&mdash; 60 см, з тонким коренем і прямостоячим відстовбурченощетинис-тим стеблом. Листки ліровидні. Чашолистки притиснуті до пелюсток. Плоди &mdash; циліндричні, нерозкривні, з добре помітними перетяжками стручки, які, достигаючи, розпадаються на 5&mdash;8(11) однонасінних члеників. Цвіте в червні &mdash; серпні. Росте як бур'ян на полях, городах, уздовж доріг по всій Україні.<br />
      Розмножується насінням, яке після достигання залишається в члениках стручка. Насіння проростає на другий рік з глибини до б см. В,глибших шарах грунту воно може зберігати схожість до 10 років.
       Міжнародна назва роду походить від грецьких слів, що в перекладі означають &laquo;легко рости&raquo;. Видова назва перекладається як &laquo;подібний до редьки&raquo;.
       Редька дика &mdash; бур'ян, але водночас добра медоносна рослина. Родоначальниця редьки посівної (R.sativus L.)&mdash; чудової салатної рослини, відомої з давнини.<br />
      У насінні редьки дикої міститься до 50% жирної олії, придатної для їжі; використовують її і в миловарінні.<br />
      Починаючи з фази цвітіння, рослина стає отруйною для худоби.
       На Україні росте 4 види редьки.</p>
