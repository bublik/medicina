      ПІДБІЛ ЗВИЧАЙНИЙ, МАТИ-Й-МАЧУХА, МАТЬ-И-МАЧЕХА ОБЫКНОВЕННАЯ,TUSSILAGO FARFARO L,Родина Айстрові, Астровые,Asteraceae</br>
      Кореневищна рослина висотою до 25 см. Листки округло-серцевидні, кутасто-зубчасті, зверху зелені, знизу білоповстисті, з'являються після цвітіння. Квітки язичкові і трубчасті, жовті, зібрані в кошики, розміщені поодиноко на кінцях квітконосних стебел. Обгортка дворядна. Сім'янки з чубком. Цвіте у квітні — травні. Росте на глинистих місцях по всій Україні.</br>
      Міжнародна назва роду утворена від латинського слова, що в перекладі означає «кашель», а видова—від назви цієї рослини у римлян. Українська і російська назви пов'язані з особливостями будови листків рослини: знизу вони вкриті повстю, м'які і теплі, а зверху — голі, холодні, шорсткі. Нижню поверхню листків порівнюють з матір'ю, а верхню — з мачухою.
      Мати-й-мачуха — одна з перших провісниць весни. Ще надворі холодно, подекуди лежить сніг, а на таловинах пагорбів уже з'являються перші суцвіття підбілу на квітконосних стеблах. Листки розвиваються пізніше. Стебла, що несуть кошики, і листкові пагони розвиваються з різних бруньок. Стебла з бутонами закладаються ще з літа на підземних кореневищах, де нагромаджуються поживні речовини, якими живиться рослина весною.</br>
      Мати-й-мачуху використовують для створення квіткового годинника: її кошики закриваються о 5-й годині після полудня. Сім'янки розміщені по краю ложа. Потрапивши на землю, вони через кілька годин починають проростати.</br>
      Мати-й-мачуха — цінна лікарська рослина, яку використовують для лікування простудних захворювань в офіційній і народній медицині. Добрий медонос, але і в'їдливий бур'ян.</br>
      На Україні росте один вид мати-й-мачухи.
