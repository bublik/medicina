      КОМИШ ОЗЕРНИЙ, КУГА. КАМЫШ ОЗЕРНЫЙ. SCIRPUS LACUSTRIS L.
      
      Родина Осокові. Осоковые. Cyperaceae</br>
      
      Рослина з горизонтальним кореневищем і безлистим довгим стеблом, яке тільки біля основи обгорнуте сірими або червонуватими піхвами. Стебло циліндричне, товщиною до 2—3 см, довжиною 1—4 м, темно-зелене. Оцвітина складається з 6 щетинок, 3 тичинок і одної маточки. Квітки зібрані в бурі колоски, які утворюють волотисте суцвіття; воно розміщене на верхівці стебла, але здається бічним, бо один з двох покривних листків спрямований угору і ніби продовжує стебло. Плід — горішок. Цвіте в червні — серпні. Росте по берегах водойм, у воді по всій Україні.</br>
      Міжнародна назва роду утворена від латинського слова, що означає «плести», «в'язати». Стебла рослини використовуються для виготовлення циновок, сумок, кошиків. Видова назва в перекладі з латинської мови — «озерний».
      Комиш часто росте на мілководді. Іноді і в глибших місцях, тому стебло його частково занурене у воду. На значній глибині або при дуже швидкій течії розвиваються підводні стрічковидні листки. Тонке, але гнучке і міцне стебло куги протистоїть опору течії. Середина стебла виповнена повітро-носною тканиною, що частково заходить і в кореневище. Міжклітинні порожнини заповнені киснем, який виділяє рослина. Стебло—орган асиміляції; листки, що розвиваються біля його основи, швидко відмирають. Верхня частина кореневища, звернена до води, вбирає кисень, а нижня, численними корінцями прикріплена до дна — поживні речовини.</br>
      Комиш озерний — лікарська, технічна і їстівна рослина. Кореневище багате на крохмаль і цукор. Його можна їсти сирим. Із стебел виробляють целюлозу, а також будівельний матеріал — комишит.</br>
      На Україні росте 8 видів комишу.
