      <p>ЩИТНИК ЧОЛОВіЧИЙ, ЩИТОВНИК МУЖСКОЙ,DRYOPTERIS FILIX-MAS (L.) SCHOTT,Родина  Щитникові,  Щитовниковые,Aspidiaceae<br />
      Багаторічна рослина з довгими (до 100 см) пірчастими листками на коротких, густо вкритих бурими лусочками черешками, розміщеними більш-менш правильною лійкою. Наприкінці червня &mdash; в липні на нижньому боці листків з'являються округлої форми соруси, прикриті тоненьким білуватим покри-вальцем. Соруси розміщені двома рядами по обидва боки середньої жилки листка. При великому збільшенні видно, що в них є багато плоских мішечків, заповнених дрібними пилинками &mdash; спорами. Спороносить рослина в червні &mdash;липні. Росте в лісах і чагарниках майже по всій Україні.<br />
      Міжнародна назва походить від грецьких слів, що означають &laquo;дуб&raquo; і &laquo;папороть&raquo; (папороть, що росте в дубовому лісі). Покривальце спорангія має щитовидну форму, звідси й українська та російська назви &mdash; &laquo;щитник&raquo;, &laquo;щитовник&raquo;. Видова назва перекладається з латинської мови як &laquo;чоловіча папороть&raquo;.<br />
      З пророслої спори виростає маленька рослина, яка має вигляд зеленої серцевидної пластинки, що лежить на землі. Нижнім боком пластинка прикріплюється до землі численними ризоїдами. Це &mdash; гаметофіт, або заросток, перше покоління в циклі розвитку папороті. Після запліднення на гаметофіті розвивається спорофіт&mdash;відома всім папороть з великими листками і справжніми коренями, на якій через кілька років утворюються спори. Це &mdash;друге покоління.<br />
      Кореневище використовують у медицині як глистогінний засіб. У ньому є дубильні речовини (8&mdash; 12%). Отруйне.<br />
      На Україні росте 6 видів щитника.</p>
