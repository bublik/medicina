      <p>ТИМОФІЇВКА ЛУЧНА, ТИМОФЕЕВКА ЛУГОВАЯ,PHLEUM PRATENSE L,Родина Тонконогові, Мятликовые,Poaceae<br />
      Нещільнодерниста рослина з коротким кореневищем. Стебла висотою до 25&mdash;100 см, з цибули-новидним потовщенням біля основи, густо вкриті плоскими шорсткими листками. На верхівці стебел&mdash;щільні циліндричні волоті з дрібних одноквіткових колосків. Колоскові луски плівчасті, стиснуті з боків, на кінці звужені в коротенькі остюки. Пиляки фіолетові. Цвіте в червні &mdash; липні. Росте на заплавних луках і лісових галявинах, зрідка по всій території УРСР, крім південних степових районів.<br />
      Міжнародна назва роду походить від грецької назви рогатої худоби і дана рослині за високі кормові якості. Російську і українську назви дано на честь Тимофія Ганзена, який вперше звернув увагу на корисні властивості тимофіївки.<br />
      Одна з кращих кормових трав.
       На Україні росте 9 видів тимофіївки.</p>
