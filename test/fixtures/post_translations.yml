      <p>ОЧИТОК їДКИЙ,  ОЧИТОК ЕДКИЙ,SEDUM ACRE L,Родина Товстолисті, Толстянковые, Crassulaceae<br />
      Багаторічна рослина висотою 5&mdash;10 см, з повзучим стеблом і висхідними квітконосними пагонами, густо вкритими дрібними черепи-часторозміщеними кругленькими м'ясистими, соковитими листочками, звуженими до основи. Квітки зібрані в щитковидне суцвіття з 3&mdash;5 колосовидними гілочками на верхівках квітконосних пагонів. Плід складається з 5 листянок і має вигляд 5-променевої зірки. Цвіте в червні &mdash; серпні. Росте на сухих піщаних і кам'янистих місцях.<br />
