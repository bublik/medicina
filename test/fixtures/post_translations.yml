      <p>КУПИНА ЛіКАРСЬКА, КУПЕНА ЛЕКАРСТВЕННАЯ,POLYGONATUM OFFICINALE (L.) ALL,Родина Лілійні, Лилейные,Liliaceae<br />
      Рослина висотою 15&mdash;50 см. Стебло дуговидно нахилене; з верхнього боку від нього відходять 7&mdash;12 листків, а з нижнього, з пазух листків звисають ніжні зеленувато-білі довгасті квітки.<br />
      Росте в лісах і чагарниках по всій Україні, за винятком південних степових районів та високогір'я Криму.<br />
      Наприкінці літа дозрівають сизувато-чорні плоди. Вони отруйні для людини, але деякі птахи їх поїдають. На товстому вузлуватому повзучому кореневищі є утворення, ніби ієрогліфи. За це рослину в багатьох місцевостях називають &laquo;соломоновою печаткою&raquo;. Ці знаки&mdash;сліди від стебел попередніх років. Стебло восени гине і опадає, залишаючи на кореневищі слід, навесні розвивається нове стебло, яке восени теж залишає слід і так кожного року. За кількістю цих слідів визначають вік рослини.<br />
      Міжнародна назва рослини відбиває цю її особливість і походить від грецьких слів, що в перекладі означають &laquo;багато&raquo;, і &laquo;вузол&raquo;.<br />
      І ще одна особливість купини: її кореневище знаходиться завжди на певній глибині; за тим, як воно вигнуте, можна простежити зміни рівня грунту.
       Використовують у народній медицині.<br />
      На Україні росте 5 видів купини.</p>
