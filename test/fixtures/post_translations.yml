      <p>МЕДУНКА ТЕМНА, МЕДУНИЦА ТЕМНАЯ,PULMONARIA OBSCRA DUM,Родина Шорстколисті, Бурачниковые,Boraginaceae<br />
      Багаторічна шорстковолосиста рослина висотою 15&mdash;30 см. Прикореневі листки біля основи звичайно серцевидні. Квітки на початку цвітіння рожеві або червоні, під кінець цвітіння синіють. Цвіте в квітні &mdash; травні. Росте в лісах, на узліссях переважно на піщаному грунті.<br />
      Міжнародна назва роду походить від латинського слова, що в перекладі означає &laquo;легені&raquo;, і пов'язана з лікарськими властивостями рослини. Видова назва в перекладі з латинської мови означає &laquo;неясна&raquo;, &laquo;темна&raquo;.
       Медунка &mdash; одна з небагатьох ранньовесняних рослин, які розвиваються і зацвітають, як тільки у лісі розтане сніг. Ранній розвиток і цвітіння рослини пов'язані з тим, що вона росте у листяних лісах і поспішає використати сонячне світло, поки на деревах не розів'ється густа крона. <br />
      Медунка має квітки двох типів (гетеростилія): в квітках першого типу маточка значно довша від тичинок, а другого, навпаки, тичинки довші, ніж маточка. Квітки з довшими стовпчиками більші за квітки з довшими тичинками. Запилення відбувається тоді, коли пилок потрапляє на приймочки квіток, що відрізняються розмірами. Це одне з пристосувань рослини до перехресного запилення. Зміна забарвлення квіток, що розглядається як пристосування для приваблювання комах і перехресного запилення, зумовлюється змінами хімічних властивостей клітинного соку, в якому є пігмент антоціан.<br />
      Медунка &mdash;чудовий медонос. Використовують її в народній медицині для лікування захворювань дихальних шляхів тощо. Гарна декоративна рослина, заслуговує на більшу увагу садоводів-любителів.<br />
      На Україні росте 6 видів медунки.</p>
