      <p>ПОЛИН ЗВИЧАЙНИЙ,  ЧОРНОБИЛЬ,  ПОЛЬІНЬ ОБЫКНОВЕННАЯ,ARTEMISIA VULGARIS L,Родина Айстрові, Астровые,Asteraceae<br />
      Рослина висотою 50&mdash;150 см, внизу гола, вгорі коротковолосиста, з кореневищем. Стебло здебільшого темно-червоне. Листки перисті, зверху голі, зелені, знизу &mdash;біло-повстисті, сіруваті. Всі квітки трубчасті, зібрані у прямостоячі кошики, утворюють довгі волотевидні Зцвіття червонуватого кольору, віте у липні &mdash; вересні. Росте на луках, біля річок, на засмічених місцях, городах, полях, у садах по всій Україні.<br />
      Полин звичайний має пристосування до захисту від надмірного нагрівання і випаровування: опівдні, коли сонце найдужче припікає, його листки повертаються до сонця нижнім боком, який має повстисте опушення і добре відбиває надмірне світло.<br />
      Розмножується переважно насінням. Одна рослина може утворювати до 150 тис. сім'янок, які добре проростають з поверхні грунту або з незначної глибини. Розмножується також частинами кореневища. У посівах стає злісним бур'яном, основним засобом боротьби з яким є додержання правил агротехніки.<br />
      Полин звичайний використовують у народній медицині. Добра медоносна рослина. На відміну від полину гіркого не впливає на якість молока і молочних продуктів. У багатьох країнах Західної Європи використовується як приправа до м'ясних  страв, особливо  жирних.<br />
      На Україні росте 19 видів полину.</p>
