      <p>РЯСТКА ГУССОНА, ПТИЦЕМЛЕЧНИК ГУССОНА,ORNITHOGALUM GUSSONEITEN,Родина Лілійні, Лилейные,Liliaceae<br />
      Рослина висотою 10&mdash;20 см. Від цибулини відходять вузьколінійні сірувато-зелені листки, а між ними підіймається струнке стебельце, уквітчане сніжно-білими зірочками, зібраними в щитковидне 5&mdash;10-квіт-кове суцвіття. Плід &mdash; коробочка. Цвіте з другої половини квітня до кінця травня. Росте в степах, на схилах, у чагарниках, у лісостепових, степових районах, трапляється в Закарпатті.<br />
      Міжнародна назва походить від грецьких слів, що в перекладі означають &laquo;пташиний&raquo; і &laquo;молоко&raquo;. Видова назва дана на честь ученого-ботаніка Гуссона, який вперше знайшов і описав цю рослину.<br />
