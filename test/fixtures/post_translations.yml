      <p>ОЧЕРЕТ ЗВИЧАЙНИЙ, ТРОСТНИК ОБЬІКНОВЕННЫЙ,PHRAGMITES AUSTRALIS (CAV.) TRIN. EX STEUD,Родина Тонконогові, Мятликовые,Poaceae</p>
      <p>Рослина з довгим товстим кореневищем і тонкими, дуже гнучкими високими стеблами &mdash; до 4 м. Під час сильного вітру листки обертаються навколо стебла разом з піхвою у напрямі вітру: поверхня стебла і піхви гладенька, і вони можуть легко пересуватися одне по одному. Ось чому листки не розриваються навіть під час сильних ураганів. Дрібні квітки мають звичайну для всіх злаків будову, зібрані у великі пониклі волоті темно-бурого кольору, з фіолетовим відтінком. Від основи більшості квіток відходять волоски, які надають суцвіттю своєрідного вигляду. Плід &mdash; зернівка. Цвіте в червні &mdash; липні. Росте на мілководдях і по берегах озер, ставків, річок з повільною течією, у заводях, старицях, плавнях, на заболочених місцях, у прісних і солонуватих водоймах по всій Україні.<br />
      <br />
      Міжнародна назва роду походить від грецького слова, що в перекладі означає &laquo;огорожа&raquo;. Видова назва утворена від латинського слова,   що   означає   &laquo;південний&raquo;.<br />
      <br />
      Очерет часто утворює суцільні зарості. Розмножується насінням і вегетативно &mdash; кореневищем. Іноді від кореневища відходять пагони довжиною до 15 м, які піднімаються на поверхню і стеляться по воді. Ці пагони завжди повертаються у бік водойми. На їх вузлах утворюються нові стебла і корені. Так водойми заростають очеретом.<br />
      <br />
      Очерет має різноманітне використання. З нього виробляють будівельний матеріал &mdash; комишит, папір, виготовляють мати, циновки тощо, використовують його як паливо. Молоді сходи очерету багаті на вітамін С, їстівні. Молоді рослини придатні на зелений корм і силос для худоби. Кореневища використовують у медицині. Рештки очерету &mdash; компоненти торфу.<br />
      <br />
      На Україні росте один вид очерету.<br />
      <br />
      &nbsp;</p>
