      ОРЛЯК ЗВИЧАЙНИЙ, ОРЛЯК ОБЬІКНОВЕННЫЙ, PTERIDIUM AQUILINUM (L.) KUHN,Родина Невиразнолускаті, Гиполеписовые,Hypolepidaceae</br>
      Багаторічна рослина з великими перистими витонченими листками на довгих тонких черешках, що виходять ніби із землі, а насправді виростають з повзучого підземного кореневища. На Україні висота листків орляка досягає 60—140 см, а в Закавказзі трапляються рослини, вищі за людину. Орляк, як і інші папороті, відрізняється від навколишніх рослин своєрідним виглядом. Молоді листки завжди згорнуті   завитком,   або    «равликом».</br>
      3  середини травня ці завитки починають розкручуватись і пластинка листка, або, як її називають у папоротей, вайя, поступово розправляється від основи до верхівки. Листки папороті ростуть верхівкою. Наприкінці червня на нижньому боці листків розвиваються соруси — купки спорангіїв із спорами, які вузькою бурою смужкою тягнуться по краю листка і прикриваються його загорнутим краєм. Листки живуть не більш як
      4  місяці (з кінця травня і до другої половини вересня) і гинуть від перших заморозків. Спороносить у липні — вересні. Росте в соснових і сосново-дубових лісах та в чагарниках майже по всій Україні.</br>
      Міжнародна назва роду в перекладі з латинської мови означає «крило», а видова—«орляче» (на розрізі через нижню частину черешка судинні пучки нагадують орла).</br>
      Рослина отруйна, худоба її не їсть. Стриженьки молодих листків, зібрані до розгортання вайї, очищені від листочків, відварені і добре промиті, використовують для приготування супів, салатів, приправ тощо.</br>
      На Україні росте 2 види орляка.
