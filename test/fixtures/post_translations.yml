  body: |-
      <p>НАРЦИС ВУЗЬКОЛИСТИЙ, НАРЦИСС УЗКОЛИСТНЫЙ,NARCISSUS ANGUSTIFOLIUS CURT,Родина   Амарилісові, Амариллисовые,Amaryllidaceae<br />
      Цибулинна рослина висотою 20&mdash;40 см. На стрункому 2-гранному стеблі красується велика квітка з довгою циліндричною трубкою, 6-роздільним білосніжним відгином віночка і жовтуватим привіночком. Листки лінійні, дуже вузькі, кілюваті, сизо-зелені. Цвіте у травні &mdash; червні. Росте на гірських луках, у передгір'ях Карпат і в Прикарпатті. Зустрічається дуже рідко.<br />
      Міжнародна назва роду походить від імені героя грецької міфології красеня Нарциса.<br />
      Квітка дуже красива, ніжна, з тонким запахом. Про неї створено багато легенд, міфів, казок. В одній легенді розповідається: Нарцис, змучений полюванням, схилився над джерельцем, щоб утамувати спрагу, і в його дзеркальній воді побачив своє відображення. Вражений власною красою, він не мав сили відірватися від цього споглядання. Так і помер. І поки наяди, його сестри, ридаючи готували Нарциса в останню путь, тіло прекрасного юнака зникло, а на його місці виросла ніжна, сповнена печальної краси запашна квітка.<br />
      На Україні це єдиний дикорослий надзвичайно рідкісний вид цього роду. Лише в одному місці Карпат, в околицях села Кіреш, поблизу Хуста, збереглися значні зарості нарциса вузьколистого. Це місце площею до 15 га називається Долиною нарцисів, яку оголошено пам'яткою природи. Нарцис підлягає охороні, занесений до Червоної книги.<br />
      На Україні культивується 5 видів нарцисів, що походять з Середземномор'я. Найбільш відомий з них нарцис білий (N.poeticus L.).</p>
