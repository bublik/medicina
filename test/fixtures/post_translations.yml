      <p>ЯСЕНЕЦЬ  ГОЛОСТОВПЧИКОВИЙ, ЯСЕНЕЦ  ГОЛОСТОЛБИКОВЫЙ,DICTAMNUS GYMNOSTYLIS STEV,Родина Рутові, Рутовые,Rutaceae<br />
      Багаторічна рослина висотою 50&mdash;80(120) см. Стебло прямостояче, густо вкрите листками. Листки непарноперисті, шкірясті. Квітки білувато-рожеві, з червонуватими жилками, неправильні, великі &mdash; 3,5&mdash;4 см у діаметрі, зібрані в китиці. Цвіте в травні &mdash;червні. Росте в світлих лісах, на узліссях, у чагарниках, на кам'янистих схилах на сході України в лісостепових і степових районах (Донецька і Луганська обл.) та в Криму.<br />
      Міжнародна назва роду походить від давньоримської назви цієї рослини. Видова назва утворена від слів, що в перекладі означають &laquo;голий стовпчик&raquo;. Українська і російська родові назви пов'язані з формою листків, схожих на листки ясена. Видові назви є дослівним перекладом з латинської.<br />
      Ясенець росте на сухих місцях, що добре прогріваються сонцем, і має пристосування, які захищають його від надмірного нагрівання і випаровування. Так, листки в рослини шкірясті (зменшується їх нагрівання і випаровування ними вологи), а сама вона густо вкрита залозистими волосками, які виділяють ефірну олію, що як відомо, погано проводить тепло. З цим пов'язане дуже цікаве явище. Якщо в літню спеку піднести до квітучого ясенця запаленого сірника, повітря навколо нього спалахне синім полум'ям, яке через деякий час погасне, не завдавши рослині шкоди.<br />
      Це загоряється ефірна олія, що її виділяє ясенець. Ось чому рослину називають ще неопалимою купиною.<br />
      На південному заході Лісостепу та в Прикарпатті зрідка трапляється   ясенець  білий  (D. albus L.).</p>
