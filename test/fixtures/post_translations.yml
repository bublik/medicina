      РЯБЧИК ВЕЛИКИЙ, РЯБЧИК ШАХМАТНЫЙ,FRITILLARIA MELEAGRIS L,Родина Лілійні, Лилейные, Liliaceae</br>
      Рослина висотою до 50 см. Цибулина має своєрідну будову: дві м'ясисті луски зростаються біля основи і мають у пазусі по одній новій цибулинці. Тонке гнучке стебло, облистнене черговими лінійними листками, хилиться під вагою великої, незвичайно забарвленої квітки, яка нагадує пониклий тюльпан. Вигнуті пелюстковидні листочки оцвітини бурувато-пурпурові з білуватими плямами, розміщеними у шаховому порядку. Біля основи листочків є медова ямка, де міститься нектар. Стовпчик 3-роздільний. Плід — коробочка. Цвіте у квітні — травні. Росте на луках, у лісах і чагарниках у Закарпатті, Прикарпатті,   зрідка   в  Лісостепу.</br>
