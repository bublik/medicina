  body: |-
      <p>ЧЕРЕВИЧКИ ЗОЗУЛИНІ, БАШМАЧОК НАСТОЯЩИЙ,CYPRIPEDIUM CALCEOLUS L,Родина Орхідні, Орхидные,Orchidaceae<br />
      Рослина висотою 30&mdash;50 см. На верхівці високого стебла з черговими овальними листками &mdash; велика квітка рідкісної краси. Одна з пелюсток утворює губу. Чашолистки пелюстковидні, зеленувато-коричневі, верхній нависає над губою, а два бічних зрослися в один, на кінці роздвоєний і розміщений під губою. Червонувато-коричневі, довжиною 4&mdash;6 см, більш-менш скручені пелюстки, звисають по обидва боки губи. Губа довжиною до 3 см, черевичкоподібна, жовта, всередині з червонуватими плямами, 2 тичинки з пиляками, третя без пиляка, розміщена між плодючими. Цвіте у травні &mdash; червні, зацвітає на 18-й рік. Росте в листяних і мішаних лісах, здебільшого на вапнякових фунтах, у лісових і лісостепових районах України. Зустрічається дуже рідко.<br />
      Міжнародна назва роду в перекладі з латинської мови означає &laquo;черевичок Кіприди&raquo; (Кіприда &mdash; одне з грецьких імен богині Афродіти &mdash; Венери). Цю назву дано за схожість віночка квітки з черевичком.<br />
      Одна квітка цвіте до двох місяців. Внутрішня поверхня губи вкрита волосками, які виділяють краплинки липкої солодкуватої рідини, що приваблює комах, переважно дрібних бджіл і мух. Краї губи гладенькі і загнуті всередину. Вони відіграють роль пастки.<br />
      Зміна екологічних умов місцезростань, осушення боліт, зривання квіток на букети &mdash; все це призвело до зникнення цього виду у багатьох місцях. <br />
      Рослина дуже повільно поновлюється. Вона підлягає охороні, занесена до Червоної книги.</p>
