      <p>ЖОВТЕЦЬ ЇДКИЙ, ЛЮТИК ЕДКИЙ, RANUNCULUS ACRIS L,Родина Жовтецеві, Лютиковые,Ranunculaceae<br />
      Рослина висотою 30&mdash;80 см. Листки прикореневі, нижні стеблові &mdash; на довгих черешках, верхні &mdash; майже сидячі, пальчасті, 5&mdash;7-роздільні; частки їх видовжено-ланцетні або видовжено-ромбічні. Квітки жовті, 1,5&mdash;2 см у діаметрі, на довгих борозенчастих ніжках. Горішки округлі, голі, з майже прямим носиком. Цвіте у травні &mdash; серпні. Росте на луках, лісових галявинах, узліссях, трав'янистих місцях, на городах, полях по всій Україні.<br />
      Міжнародна назва роду походить від латинського слова, що в перекладі означає &laquo;жаба&raquo;, і відбиває екологічні особливості багатьох видів цього роду, які ростуть на зволожених, часто заболочених місцях. Видова назва в перекладі з латинської&mdash;&laquo;їдкий&raquo;, &laquo;гострий&raquo;. Українська назва роду пов'язана з кольором квіток, а видова є дослівним перекладом з латинської.
       Жовтеці &mdash; перехреснозапильні ентомофільні рослини.<br />
      Жовтець їдкий &mdash; рослина отруйна. Трапляються смертельні випадки отруєння худоби жовтецем.</p>
