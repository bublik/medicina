  body: |-
      <p>РОМАН СОБАЧИЙ, ПУПАВКА СОБАЧЬЯ, ANTHEMIS COTULA L,Родина Айстрові, Астровые,Asteraceae<br />
      Однорічна рослина висотою 20&mdash;50 см, з неприємним запахом. Листки чергові, 2&mdash;3-перистороз-січені. Язичкові квітки оілі, вони приваблюють комах, трубчасті &mdash; жовті. Кошики під час цвітіння досягають 1,2&mdash;2,5 см у діаметрі. Спільне ложе видовжено-конічне. Обгортка напівкуляста або майже плоска. Сім'янки без чубка, ребристі і дрібногорбочкуваті. Цвіте у червні &mdash; липні. Росте на засмічених місцях, поблизу житла, вздовж доріг і на полях по всій Україні, крім високогір'їв Криму і Карпат.<br />
      Міжнародна назва роду утворена від грецького слова, що у перекладі означає &laquo;квітка&raquo;. Видова назва в перекладі&mdash; &laquo;собачий&raquo;.<br />
      Розмножується насінням. На одній рослині утворюється до 1200 сім'янок, які починають проростати, коли грунт добре прогріється.<br />
      Роман собачий використовують у народній медицині для лікування різних захворювань. У ньому міститься ефірна олія, що надає роману неприємного запаху, але це дає можливість використовувати його як інсектицидну рослину.
       Роман собачий відрізняється від ромашки лікарської сіруватим забарвленням кошика, виповненим ложем (у ромашки воно порожнисте).<br />
      Серед представників роду на Україні зустрічаються види з жовтими язичковими квітками, з них найчастіше &mdash; роман напівфарбу-вальний (A.subtinctoria Dobrocz.) &mdash; багаторічна рослина висотою до 60 см, яка росте у степах, на схилах, відслоненнях різних порід і зрідка як бур'ян майже по всій Україні, крім високогір'їв Карпат і Криму.<br />
      На Україні росте близько 20 видів роману.</p>
