      <p>БЕРЕЗКА ПОЛЬОВА, ВЬЮНОК ПОЛЕВОЙ, CONVOLVULUS ARVENSIS L,Родина Березкові, Вьюнковые,Convolvulaceae<br />
      Багаторічна рослина з витким стеблом, цілісними стріловидними листками і білувато-рожевим дзво-никовидним віночком. Тичинок 5, маточка одна з двома приймочками. Плід &mdash; коробочка. Цвіте з червня до вересня. Бур'ян, росте по всій Україні.<br />
      Міжнародна назва роду утворена від латинського слова, що в перекладі означає &laquo;витися&raquo;. Звідси й російська назва роду &laquo;вьюнок&raquo;. Видова назва в перекладі з латинської мови &mdash; &laquo;польовий&raquo;.<br />
      Березка &mdash; чудовий верхолаз.<br />
      Верхівка її пагонів, шукаючи опори, робить колові рухи, а знайшовши, починає обвиватися навколо неї. Повний оберт верхівки ростучого пагона відбувається за 1&mdash;3 год. Нестача води, зниження температури та інші несприятливі умови сповільнюють її рух. В основі процесу обвивання опори&mdash;явище колової нутації, тобто напрямленого колового ритмічного руху верхівки стебла. Березка завжди в'ється у вертикальному напрямі або під невеликим кутом і обминає горизонтальні або похилі опори. Діставшись верхівки опори, вона квітучою гірляндою звисає донизу, згинаючи рослину-опору і завдаючи їй тим самим великої шкоди. Обвиті березкою рослини мають пригнічений вигляд, розвиток їх уповільнюється, листки жовтіють і опадають. Стебло березки тонке, але міцне, розірвати його важко; корінь також тонкий і міцний, дуже довгий. Недарма вона не боїться посухи і росте у досить несприятливих умовах. Якщо поблизу немає опори, березка стелиться по землі, численні пагони розходяться від кореня у різні боки. Винищити березку важко, бо її кореневище довжиною 35 см дуже розгалужене і від нього на значну глибину &mdash; до 3&mdash;4 м відходять корені з численними бруньками, здатними розвиватися в нові рослини.<br />
      На Україні росте 7 видів березки.</p>
