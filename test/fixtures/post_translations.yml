  body: |-
      <p>РОГІЗ ВУЗЬКОЛИСТИЙ, РОГОЗ УЗКОЛИСТНЫЙ,TYPHA ANGUSTIFOLIA,Родина Рогозові, Рогозовые,Typhaceae</br>
          Водяна рослина з повзучим кореневищем, від якого в обидва боки відходять надземні стебла висотою до 2 м, вкриті листками, у нижній частині дуже довгими, лінійно-мечовидними. Від кореневища відходять також корені: тонь-ші, спрямовані вгору відходять у воду і вбирають з неї поживні речовини, воду і кисень; занурені в мул відіграють роль опори, а також вбирають з мулу поживні речовини, у стеблах і листках багато провідних пучків. Дрібні одностатеві квітки зібрані в густі циліндричні бурі або чорно-бурі суцвіття &mdash; початки. У нижній частині суцвіття &mdash; маточкові квітки, у верхній &mdash; тичинкові. Квітки біля основи оточені довгими волосками. Тичинкові квітки мають 3 тичинки, </br>маточкові&mdash;одну маточку, що піднімається на довгій ніжці. Плід &mdash;горішок. Цвіте в червні &mdash; липні. Росте по берегах озер, ставків, у неглибоких водоймах, малих річках з повільною течією по всій Україні. Рогіз &mdash; вітрозапильна рослина.</br>
          Міжнародна назва роду утворена від грецького слова, що означає &laquo;дим&raquo;, &laquo;палити&raquo; (за кольором темних, ніби обгорілих суцвіть). Видова назва в перекладі з латинської мови &mdash;&laquo;вузьколистий&raquo;, дана рослині за форму листків.
          Викопні рештки рогозу відомі з міоцену. Поширений по всій земній кулі.
          Плоди поширюються вітром. Цьому сприяють пучки волосків біля плодів. Завдяки цим волоскам рослина може поширюватися і водою: вони дають змогу плодам утримуватися на поверхні води до трьох днів.</br>
          У листках є великі повітряні мішки, які можна побачити неозброєним оком.
          З давніх часів рогіз використовують для різноманітних потреб. З листків рогозу виготовляють рибальські снасті, кошики, мати тощо.
          На Україні росте 5 видів рогозу.</p>
