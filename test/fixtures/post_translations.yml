      ЛІЛІЯ ЛІСОВА, ЛИЛИЯ САРАНКА, LILIUM MARTAGON L,Родина Лілійні, Лилейные,Liliaceae</br>
      Рослина із струнким високим стеблом, що охоплене кільцями довгастих сидячих листочків і закінчується китицею великих пониклих квіток. 6 лілувато-рожевих пелюсток квітки крапчасті на внутрішньому боці, круто вигнуті назовні; біля основи утворюють трубочку, з якої звисають 6 довгих тичинкових ниток з великими яскравими пиляками, що розгойдуються навіть від слабкого вітру. В центрі квітки — зав'язь з прямим довгим стовпчиком. Плід — довгаста коробочка. Цвіте в червні — липні. Росте в лісах, чагарниках у лісових і лісостепових районах, здебільшого в Карпатах і Прикарпатті. Зустрічається порівняно рідко.</br>
      Міжнародна назва роду походить від кельтського слова, що означає «білий» (у багатьох видів лілії віночок білий). Можливо, що назва походить від римської назви цього роду. Видова назва пов'язана з тлумаченням алхіміків про те, що рослина нібито походить з Марса. Російська назва «саранка» дана рослині тому, що в Сибіру цибулини відомі як овочі під назвою «саран». За сибірською легендою лілія лісова виросла з серця воїна, що загинув у бою за Вітчизну.</br>
      Цибулини лілії лісової їстівні, нагадують за смаком каштан. Рослина медоносна, запилюється переважно нічними метеликами. Окремі екземпляри живуть до 22 років.</br>
      Єдиний на Україні вид цього роду, що росте в дикому стані. Підлягає охороні, занесений до Червоної книги.
