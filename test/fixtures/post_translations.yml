  body: |-
      <p>МАТЕРИНКА ЗВИЧАЙНА, ДУШИЦА ОБЫКНОВЕННАЯ, ORIGANUM VULGARE L,Родина Губоцвіті, Яснотковые,Lamiaceae<br />
      Рослина висотою 50&mdash;80(100) см, з підземними кореневищами. Стебло прямостояче або висхідне, галузисте, шорсткоопушене. Листки видовжено-яйцевидні або яйцевидно-трикутні, віддалено-дрібно-зубчасті до майже цілокраїх. Квітки лілувато-рожеві, довжиною 5&mdash;7 мм, зібрані у щитковидно-волотисте суцвіття. Цвіте з середини червня до осені. Росте у чагарниках, на узліссях і галявинах мішаних і листяних лісів, трав'янистих і кам'янистих схилах по всій Україні, здебільшого на Поліссі, у Лісостепу і Карпатах.<br />
      Міжнародна назва роду походить від грецьких слів, що в перекладі означають &laquo;гора&raquo; і &laquo;окраса&raquo; (рослина здебільшого росте у горбистих місцевостях). Видова назва утворена від латинського слова, в перекладі&mdash;&laquo;звичайна&raquo;. Українська назва дана рослині, очевидно, за її широке і різноманітне використання у народі, а російська назва пов'язана з тим, що рослина має сильний запах.<br />
      Сильний приємний запах материнки зумовлений наявністю у ній ефірної олії, до складу якої входять корвалол, тимол та деякі інші речовини. Ось чому материнку широко використовують у народній медицині. Крім ефірної олії, у материнці є вітамін С, дубильні речовини тощо.<br />
      Квітки материнки пристосовані до перехресного запилення. В них спочатку дозрівають приймочки, а потім тичинки (протогінія). До того ж на одних екземплярах є тільки маточкові квітки, а на інших &mdash; двостатеві і маточкові; маточкові розкриваються на 8 днів раніше, ніж двостатеві.
       Материнка &mdash;декоративна і медоносна рослина. її легко виростити у квітнику з кореневища (його садять восени). За 1&mdash;2 роки виростає великий кущ.<br />
      На Україні росте один вид материнки.</p>
