      <p>ГРАВІЛАТ МІСЬКИЙ, ГРАВИЛАТ ГОРОДСКОЙ,GEUM URBANUM L,Родина Розові, Розовые,Rosaceae<br />
      Рослина висотою до 30&mdash;60 см. Стебло прямостояче, вкрите м'якими волосками. Прикореневі листки за формою відрізняються від стеблових. Квітки 5-членні. Пелюстки вільні, чашечка з підчашею з двох 5-роздільних кіл, після відцвітання відігнута вниз. Тичинок і маточок багато. Плоди горішковидні. Цвіте з травня до початку червня. Росте у світлих лісах, чагарниках, садах, на забур'янених місцях майже по всій території УРСР.<br />
      Гравілат міський найчастіше зустрічається в тих лісах, де буває багато людей або випасають худобу. В приміських лісах і лісопарках, особливо дубово-грабових, у лісосмугах він скупчений, як правило, поблизу доріг та стежок у місцях з поживним, добре зволоженим грунтом. Приуроченістю до міст пояснюється видова назва рослини.<br />
      Міжнародна назва роду походить від грецького слова, що означає&mdash;&laquo;смачний&raquo;. Видова назва в перекладі з латинської мови &mdash; &laquo;міський&raquo;.<br />
      Цікава будова маточок і плодів гравілату. Кожна маточка має довгий стовпчик, який складається з двох члеників, з'єднаних гачечками. Верхній членик, вкритий волосками, швидко опадає, а нижній з гачечком залишається. Після дозрівання насіння стовпчики збільшуються, дерев'яніють. Міцними гачечками плоди легко чіпляються до тварин і людей і так поширюються.<br />
      На Україні росте 2 види гравілату.</p>
