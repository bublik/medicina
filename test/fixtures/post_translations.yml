  body: |-
      <p>РОМАШКА ЛІКАРСЬКА, РОМАШКА ЛЕКАРСТВЕННАЯ,MATRICARIA RECUTITA L,Родина Айстрові, Астровые,Asteraceae<br />
      Однорічна рослина висотою 15&mdash; ЗО см, із сильним запахом. Листки 2-перисторозсічені, частки їх вузь-колінійні. Спільне ложе кошика довгасто-конічне, порожнисте.<br />
      Язичкові квітки білі, довжиною до 0,5 см, трубчасті &mdash; жовті. Сім'янки без чубка. Цвіте з травня до пізньої осені. Росте на полях, городах, забур'янених місцях, уздовж доріг по всій Україні, але переважно на півдні.
        Міжнародна назва роду походить від грецького слова, що в перекладі означає &laquo;мати&raquo; (очевидно, пов'язана з лікувальними властивостями окремих видів).
        Язичкові квітки розміщені по краю кошика, зранку займають майже вертикальне положення щодо трубчастих, до 4-ї години після полудня вони переходять у горизонтальне положення, а потім починають опускатися донизу і на 7-у годину вечора притискуються до квітконоса.<br />
      Ромашка лікарська &mdash; цінна лікарська рослина, відома з глибокої давнини. Сировина &mdash; кошики, їх збирають на початку цвітіння. Сильний аромат і лікувальні властивості ромашки зумовлюються наявністю в ній ефірної олії та деяких інших речовин. Крім медицини, використовується у парфюмерії, порцеляновому виробництві, лікеро-горілчаній промисловості тощо. На пасовищах поїдається тваринами, але молоку надає неприємного запаху. У посівах стає надокучливим бур'яном. Введена в культуру.<br />
      На Україні росте ще лепідотека запашна, або ромашка без'язичкова (M.discoidea DC.) із сильним запахом; відрізняється від ромашки лікарської насамперед тим, що не має язичкових квіток. Використовується, як ромашка лікарська.
        На Україні росте 2 види ромашки.</p>
