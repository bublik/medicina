      БЕЗЩИТНИК ЖІНОЧИЙ, КОЧЕДЫЖНИК ЖЕНСКИЙ,ATHYRIUM FILIS-FEMINA (L.) ROTH,Родина Безщитникові, Кочедыжниковые,Athyriaceae</br>
      Багаторічна рослина з пірчастими ніжними ажурними листками довжиною 30—100 см, що відходять від товстого кореневища і утворюють велику лійку. З нижнього боку листків (вай) по обидва боки середньої жилки містяться лінійні або підковоподібно-зігнуті соруси спорангіїв. Покривальця їх з більш-менш довгими війками. Спори достигають у червні — липні. Росте у вологих лісах, чагарниках, болотистих місцях по всіх лісових і лісостепових районах України.</br>
      Міжнародна назва роду походить від грецького слова, що означає «змінюватися» (купки спорангіїв у різних видів бувають неоднакової форми). Видова назва в перекладі з латинської мови — «жіноча папороть». У деяких видів цього роду немає покривальця, звідси українська назва «безщит-ник». Російську назву рослина дістала за схожість основи відірваного черешка з пристроєм, за допомогою якого в давнину плели личаки.</br>
      Довгий час не знали, як розмножуються папороті. Це надавало рослинам таємничості, загадковості, ставало основою легенд і казок. Так виникла легенда, ніби папороть цвіте тільки один раз на рік.</br>
      Учені розкрили таємниці розвитку папоротей. Вони встановили, що ці рослини належать до спорових і, отже, ніколи не цвітуть. Сучасні папороті — залишок давньої групи вимерлих рослин-гігантів, які колись панували на Землі. Рештки цих деревовидних папоротей становлять значну частину кам'яного вугілля.</br>
      У нашій флорі є лише трав'янисті папороті, але в тропічних країнах і тепер ростуть їх деревовидні родичі.
