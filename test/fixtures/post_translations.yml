      <p>Буркун лікарський, Донник лекарственный. MELILOTUS OFFICINALIS (L)
        DESR.
        
        Родина Бобові. Бобовие. Fabaceae<br />
      Висока розгалужена рослина з черговими трійчастими листками. З пазух листків виходять гілки з довгими витонченими китицями з дрібних жовтих квіток; біля основи листка є два шиловидних прилистки. Цвіте з червня до вересня. Росте на перелогах, схилах, уздовж доріг, на пустищах, засмічених місцях, толоках, у ярах, на межах, у канавах, на парових полях по всій Україні.<br />
      Міжнародна назва роду утворена від двох латинських слів, одне з яких означає &laquo;мед&raquo;, а друге є римською назвою конюшини. Видова назва у перекладі з латинської&mdash;&laquo;аптечна&raquo;, &laquo;лікарська&raquo; (дана рослині за цілющі властивості).<br />
      Листки буркуну присмерком або перед дощем піднімаються догори і складаються. Це сприяє зменшенню випромінювання внутрішнього тепла рослини і, очевидно, є захистом від небажаного підвищення вологості повітря біля про-дихів. Квітки запилюються джмелями. Сідаючи на човник, джміль відгинає його донизу. При цьому з човника висуваються тичинки і вимазують пилком черевце комахи. Коли комаха сідає на іншу квітку, маточка, розміщена перед пиляками, торкається приймочки і запилює її.<br />
      Буркун &mdash; медоносна, ефіроолійна і лікарська рослина.<br />
      На Україні росте 7 видів буркуну.</p>
