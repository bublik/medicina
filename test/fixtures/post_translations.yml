      <p>ГЛЕЧИКИ ЖОВТІ, КУБЫШКА ЖЕЛТАЯ,NUPHAR LUTEUM L.,Родина Лататтєві. Кувшинковые,Nymphaeaceae<br />
      Водяна рослина з товстим кореневищем, на якому є рубці &mdash; листкові сліди. Листки плаваючі, серцевидно-овальні, з довгими 3-гранними черешками, що відходять від кореневища. Крім шкірястих плаваючих листків, є ніжні тонкі і більші &mdash; підводні. Квітки на довгих квітконіжках винесені на поверхню води. Чашечка складається з 5 м'ясистих округлих яскраво-жовтих чашолистків і нагадує віночок. З нижнього боку чашолистки зеленуваті. <br />
      Численні пелюстки значно менші за чашолистки, округлі, з медовою ямкою на спинці. Тичинки з розширеними блідо-жовтими нитками і темнішими пиляками утворюють кільце навколо зав'язі з багатьма стовпчиками і зірчастою приймочкою. Плід має форму глечика. Цвіте з кінця травня до вересня. Росте у стоячих і повільно текучих водоймах по всій Україні.<br />
      Міжнародна назва походить від арабського слова, що означає &laquo;німф&raquo;. Видова назва в перекладі з латинської мови означає &laquo;жовтий&raquo;. Українська назва, очевидно, пов'язана з формою плодів.<br />
      Квітки на ніч не занурюються у воду. Маточки дозрівають раніше від тичинок, тому не буває самозапилення. Плоди дозрівають над водою. <br />
      Розпадаються на частинки і розносяться водою. Листки щороку відмирають, а кореневище зимує. Навесні з бруньок, що є на ньому, розвиваються нові листки. У кореневищі є крохмаль, жири, цукор; у насінні &mdash; крохмаль, жири, білкові речовини. Сирі кореневища отруйні, очищені і добре вимочені &mdash; придатні для споживання.<br />
      На Україні росте один вид глечиків.</p>
