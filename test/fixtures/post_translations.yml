  body: |-
      <p>ЗВіРОБіЙ ЗВИЧАЙНИЙ, ЗВЕРОБОЙ ПРОДЫРЯВЛЕННЫЙ,HYPERICUM PERFORATUM L,Родина Звіробійні, Зверобойные,Hypericaceae<br />
      Багаторічна рослина висотою 30&mdash;100 см, з двогранним гладеньким стеблом, у верхній частині розгалуженим, з овальними сидячими листками. Квітки зібрані в густі суцвіття, розміщені на кінцях гілочок. Плід &mdash; коробочка. Цвіте з кінця червня до вересня. Росте по всій Україні на межах, галявинах, у світлих лісах, при дорогах, у чагарниках, на сухих луках, по степах, перелогах.<br />
      Міжнародна назва походить від грецьких слів, що означають &laquo;через&raquo; і &laquo;зображення&raquo;, &laquo;малюнок&raquo; (листки багатьох видів вкриті крапками). За іншим тлумаченням, ця назва перекладається, як &laquo;рослина, що росте під вересом&raquo; (вперше звіробій було знайдено в заростях вересу). Видова назва в перекладі з латинської означає &laquo;продірявлений&raquo; (листки рослини рясно вкриті дрібними світлими цяточками &mdash; ефіроолійними залозками, що добре пропускають світло і просвічуються, створюючи враження численних малесеньких дірочок). Грізну слов'янську назву рослина дістала недарма: нею можуть отруїтися і захворіти тварини. Цінна лікарська рослина, здавна відома як &laquo;трава від 99 хвороб&raquo;. Сучасна медицина використовує звіробій для лікування багатьох хвороб. Дуже цінний препарат іманін, добутий із звіробою радянськими вченими під керівництвом акад. В. Г. Дроботько. Цей препарат вбиває понад 40 видів мікробів; його використовують для лікування багатьох інфекційних хвороб, опіків.<br />
      На Україні росте 8 видів звіробою.</p>
