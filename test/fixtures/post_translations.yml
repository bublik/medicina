      КРОПИВА ДВОДОМНА, КРАПИВА ДВУДОМНАЯ, URTICA DIOICA L,Родина Кропивові, Крапивные,Urtiaceae</br>
      Багаторічна рослина з прямостоячим стеблом висотою до 1,5 м, супротивними цілісними, по краю зубчастими листками з прилистками і дрібними зеленими квітками, зібраними у пазушні колосовидні суцвіття. Рослина дводомна. Тичинкові квітки з 4-роздільною оцвітиною і 4 тичинками. Маточкові квітки мають оцвітину з 4 листочків, з яких 2 внутрішні більші, розростаються при плодах. Плід — горішок. Цвіте із середини червня до пізньої осені. Росте поблизу житла, у засмічених тінистих місцях, у лісах по всій Україні.
      Міжнародна назва роду походить від латинського слова, що означає «жалити» (рослина має жалкі волоски). Видова назва в перекладі з латинської—«дводомна», пов'язана з біологічними особливостями рослини.</br>
      У волосках кропиви є мурашина кислота; гострі кінчики волосків просякнуті кремнеземом, через що дуже ламкі. Від найменшого дотику вони впиваються у шкіру, відламуються, і їдка речовина потрапляє в ранку, викликаючи опік.
      Кропива запилюється вітром. У неї виробилося цікаве пристосування до викидання пилку тільки в сонячну погоду. Тичинкові нитки з пиляками загнуті всередину квітки і завжди в напруженому стані. Від нагрівання вони підсихають і випрямляються, а пилок викидається з пиляків. Проведіть таке спостереження: уранці свіжозрізані пагони з китицями зелених квіток поставте у воду і прикрийте скляним ковпачком. Через 1—2 години ковпачок зніміть і виставте посудину з рослиною на сонячне світло. Кропива починає «стріляти».</br>
      Кропиву дводомну здавна використовують у медицині. Молода кропива їстівна.
      На Україні росте 6 видів кропиви.
