      <p>БОБІВНИК ТРИЛИСТИЙ,  ВАХТА ТРЕХЛИСТНАЯ,  ТРИФОЛЬ,MENYANTHES TRIFOLIATA L,Родина Бобівникові, Вахтовые,Menyanthaceae<br />
      Гола рослина висотою 15&mdash;30 см, з підземними кореневищами і повзучими стеблами. Листки прикореневі, трійчасті, довгочерешкові. Квітки білувато-рожеві, зібрані в китиці на кінцях безлистих стебел; чашечка 5-роздільна, віночок 5-роздільний, лійковидний, зсередини волохатий, тичинок 5, маточка одна. Плід &mdash;майже куляста коробочка. Цвіте у травні &mdash;червні. Росте на мохових болотах, багнистих луках, по грузьких берегах річок і озер переважно на Поліссі і в Карпатах, рідше в інших районах.<br />
      Міжнародна назва роду походить, очевидно, від грецьких слів, що в перекладі означають &laquo;болото&raquo; і &laquo;квітка&raquo;. Під такою назвою ця рослина зустрічається у працях давньогрецького ботаніка Теофраста. Видова назва утворена від латинських слів, у перекладі &mdash; &laquo;три&raquo; і &laquo;листковий&raquo;.<br />
      Українська і російська назви пов'язані з формою листків рослини, дещо схожих  на листки   справжніх  бобів.<br />
      Квітки бобівника бувають двох типів: з коротким стовпчиком і довгими пиляками і, навпаки, з довгим стовпчиком і пиляками, розміщеними нижче від стовпчика. Це явище називається гетеростилією, або різностовпчатістю. У квітках спочатку дозрівають приймочки, а потім &mdash; пиляки. У погану погоду квітки не розкриваються &mdash; відбувається самозапилення.<br />
      Бобівник утворює суцільні густі зарості, що, як килим, вкривають поверхню води. На такому килимі оселяються мохи, осоки, під ним ще  довгий  час  зберігається вода.<br />
      Бобівник використовують у медицині.<br />
      На Україні росте один вид бобівника.</p>
