      <p>БОЛИГОЛОВ ПЛЯМИСТИЙ, БОЛИГОЛОВ ПЯТНИСТЫЙ,CONIUM MACULATUM L,Родина Селерові, Сельдерейные,Apiaceae<br />
      Дворічна гола рослина висотою 1&mdash;2 м, з порожнистим борозенчастим стеблом, яке біля основи має червоно-бурі плями. Листки черешкові, 3-перисторозсічені. Квітки білі, дрібні, у 12&mdash;20-променевих зонтиках, зібраних у щитковидно-волотисті суцвіття &mdash; складні зонтики. Цвіте з травня до осені. Росте на забур'янених місцях, пустищах, уздовж доріг по всій Україні.<br />
      Міжнародна назва роду походить від грецького слова, що в перекладі означає &laquo;умертвити&raquo; (підкреслюється отруйність цієї рослини). Видова назва утворена від латинського слова, в перекладі &mdash; &laquo;плямистий&raquo; (на стеблі рослини червоно-бурі плями). Українська і російська назви роду пов'язані з отруйними властивостями рослини. Видові назви є дослівним перекладом з латинської мови.<br />
      Суцвіття болиголова мають своєрідну будову. Біля деяких зонтиків обгортки з 3&mdash;6 листочків, розміщених з одного боку зонтика. Обгортка біля спеціального суцвіття складається з 3&mdash;5 яйцевидно-ланцетних, донизу відігнутих листочків.<br />
      Болиголов належить до перехреснозапильних рослин. Першими дозрівають тичинки, після їх опадання розвиваються маточки. Запилюється комахами, яких приваблює нектар.
        Болиголов &mdash; дуже отруйна рослина, особливо отруйні незрілі плоди. Тварини отруюються рідко. Це буває рано навесні, коли вони зголоднілі, а на пасовищах панують розетки болиголова. Люди отруюються частіше, помилково вживаючи в їжу болиголова замість петрушки або анісу.<br />
      Вважають, що відомий давньогрецький філософ Сократ був отруєний болиголовом.<br />
      На Україні росте один вид болиголова.</p>
