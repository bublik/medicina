  body: |-
      <p>ІВАН-ЧАЙ ВУЗЬКОЛИСТИЙ, ИВАН-ЧАЙ УЗКОЛИСТНЫЙ КАПОРСКИЙ ЧАЙ, CHAMAENERION ANGUSTIFOLIUM (L.) SCOP,Родина Онагрові, Онагровые,Onagtaceae<br />
      Багаторічна рослина з прямостоячим стеблом висотою 50&mdash; 150 см, густо вкритим черговими сидячими ланцетними листками. Великі квітки зібрані в довгі китиці. Пелюсток і чашолистків по 4, тичинок 8, маточка одна, відігнута донизу. Плід &mdash;4-стулкова довга стручковидна коробочка. Цвіте з червня до вересня. Росте на лісових порубах, згарищах, галявинах, просіках, поблизу доріг, на сухих горбах, сухих піщаних місцях, у світлих лісах по всій Україні.<br />
      Міжнародна назва роду утворена від грецьких слів, що означають &laquo;маленький&raquo; і &laquo;вогкий&raquo;. Видова назва в перекладі з латинської мови &mdash; &laquo;вузьколистий&raquo;. Українська і російська назви роду пов'язані з використанням цієї рослини як сурогату чаю.<br />
      Суцвіття добре помітні здалеку, приваблюють комах. Але не всі вони можуть поласувати нектаром. Від мух та інших дрібних комах він надійно захищений тичинковими нитками і трьома волосинками на стовпчику маточки. Дістають нектар лише бджоли, які й запилюють рослину. Квітки у суцвітті розкриваються поступово, починаючи знизу. Уночі і на дощ вони закриваються і поникають, захищаючи пиляки і маточку від зволоження. Іван-чай &mdash; рослина-годинник: його квітки завжди відкриваються о 6&mdash;7-й годині ранку. Розмножується вегетативно &mdash; додатковими бруньками, що утворюються на коренях, і насінням.<br />
      Іван-чай &mdash; один з перших оселяється на вирубках. Під його пологом створюється затінок, нагромаджується волога, і тут починають рости інші рослини.<br />
      Добрий медонос.<br />
      На Україні росте 2 види іван-чаю.</p>
