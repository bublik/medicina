      ЖОВТОЗІЛЛЯ ЗВИЧАЙНЕ, КРЕСТОВНИК ОБЫКНОВЕННЬІЙ,SENECIO VULGARIS L,Родина Айстрові, Астровые,Asteraceae</br>
      Однорічна (дворічна) рослина висотою 15—30 см. Листки глибоко перистолопатеві. Всі квітки трубчасті, зібрані в циліндричні напів-розкриті дрібні кошики; обгортки їх 2-рядні, причому зовнішні листочки дрібненькі, а внутрішні — великі.</br>
      Сім'янки з чубком. Цвіте з травня до осені. Росте як бур'ян на засмічених місцях, городах, полях по всій Україні.
      Міжнародна назва роду утворена від латинського слова, що означає «лисий», і пов'язана, очевидно, з тим, що сім'янки дуже швидко дозрівають і, опадаючи, оголяють спільне ложе кошика. Видова назва у перекладі з латинської — «звичайне». Українська назва зумовлена, очевидно, кольором кошиків.</br>
      Залежно від умов місцезростання змінюються форма і розміри листків рослини. На сухих місцях вони цупкіші, майже шкірясті, дрібніші і більш розсічені.</br>
      Кошики напіврозкриті, циліндричні,—одне з пристосувань до самозапилення. Жовтозілля звичайне добре пристосувалося до поширення плодів: сім'янки мають чубок з довгих волосків, які виділяють клейкий слиз. Цим слизом сім'янки приклеюються до тварин або людей і так поширюються. Завдяки чубку вони легко розносяться вітром на значну відстань. На одній рослині утворюється до 10 тис. сім'янок, а за рік вона може дати три покоління. Ось чому жовтозілля звичайне — поширений бур'ян.</br>
      Жовтозілля звичайне використовують у медицині.</br>
      Сім'янки — добрий корм для зерноїдних птахів, зокрема для канарок.
      На Україні росте 29 видів жовтозілля, серед них є й багаторічні рослини.
