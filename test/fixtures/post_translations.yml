      <p>МАК ДИКИЙ, МАК САМОСЕЙКА,PAPAVER RHOEAS L,Родина Макові, Маковые,Papaveraceae<br />
      Однорічна відстовбурченоволо-систа рослина висотою 20&mdash;50 см, з молочним соком. Листки глибо-коперистороздільні. Квітки великі&mdash;3,5&mdash;5 см у діаметрі. Плід &mdash; куляста або широкооберненояйце-видна коробочка з 8&mdash;20-промене-вим диском. Цвіте у травні &mdash; липні. Росте як бур'ян на полях, схилах, уздовж доріг, на перелогах по всій Україні, але найчастіше в західних лісостепових і степових областях та в Криму.<br />
      Міжнародна назва роду походить від латинських слів, що в перекладі означають &laquo;справжня дитяча каша&raquo;. Це пов'язано з тим, що раніше сік маку додавали у дитячу їжу, щоб діти добре спали (до речі, це шкідливо для організму дитини). Видова назва походить з грецької мови; так цю рослину називали греки.<br />
      Чудова квітка маку цвіте тільки два дні, після чого її пелюстки опадають. У ній утворюється багато пилку, нектару немає. Але комахи із задоволенням поїдають пилок, запилюючи при цьому рослину. Насіння дуже дрібне і легко викидається з коробочки крізь дірочки під диском навіть при незначному розгойдуванні її вітром. Вітер і дощові води розносять його на значну відстань. В одній коробочці маку утворюється 50&mdash;70 тис. насінин.
       Мак можна використати для створення квіткового годинника: його квітки відкриваються о 6-й годині ранку.<br />
      Мак дикий &mdash; одна з найкрасивіших декоративних рослин нашої флори. Є багато сортів маку, серед яких чимало форм з повними квітками. У них значна кількість тичинок  перетворилася   на  пелюстки.<br />
      На Україні росте 11 видів маку. З них 2 &mdash; в культурі.</p>
