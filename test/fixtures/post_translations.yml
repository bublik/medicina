      <p>ВЕСНЯНКА ВЕСНЯНА, ВЕСНЯНКА ВЕСЕННЯЯ,EROPHILA VERNA L,Родина Капустяні, Капустные,Brassicaceae<br />
      Однорічна рослина висотою 3(5)&mdash;10(20) см, з безлистими стеблами. Листки в прикореневій розетці, еліптичні. Квітки зібрані в щитковидні китиці. На початку цвітіння вони малопомітні. Пізніше, коли зав'язі розростаються, набуваючи бурого або фіолетового кольору, суцвіття стає добре помітним. Плоди &mdash; стручечки довжиною 5&mdash;10 мм. Цвіте в березні &mdash; квітні. Росте на пісках, схилах, уздовж доріг по всій Україні.<br />
      Міжнародна назва роду походить від грецьких слів, що означають &laquo;люблю весну&raquo;. Видова назва в перекладі&mdash; &laquo;весняна&raquo;.<br />
      Рослина з'являється, коли тільки-но зійде сніг і земля ледь-ледь прогріється сонцем. Але через місяць її вже не знайдеш. Веснянка &mdash; ефемер.
       На Україні росте 4 види веснянки.</p>
