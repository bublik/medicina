  body: |-
      <p>ПУХИРНИК ЗВИЧАЙНИЙ.
        ПУЗЬІРЧАТКА
        ОБЬІКНОВЕННАЯ.
        UTRICULARIA VULGARIS L
        .
        Родина Пухирникові. Пузырчатковые. Lentibulariaceae<br />
      Багаторічна водяна рослина з плаваючими на поверхні води стеблами довжиною 30&mdash;100 см. Листки багаторазовоперисторозсічені, з вузьколінійними частками, на кінцях яких є пухирці. Квітки 2-губі, на квітконосних стрілках висотою 15&mdash;30 см, що піднімаються над водою. Плід &mdash; коробочка. Цвіте в червні &mdash; вересні. Росте у стоячих водоймах майже по всій Україні.<br />
      Міжнародна назва роду утворена від латинського слова, що в перекладі означає &laquo;сумка&raquo;, &laquo;мішечок&raquo; (на листках рослини є мі-шечки-пухирці). Видова назва в перекладі з латинської&mdash;&laquo;звичайний&raquo;.<br />
      Пухирник &mdash; комахоїдна рослина, у зв'язку з водним способом життя у нього немає коренів. На листках дуже багато пухирців (на одному може бути до 200). Це ловильні апарати. Пухирці прозорі, блідо-зелені, на досить довгих черешках. З протилежного боку від черешка є отвори, які оточені щетинистими волосками і закриваються чутливими клапанами. Від найменшого дотику клапан відкривається. Якщо жертва потрапила в пухирець, вирватися з нього вона вже не зможе, бо клапан відкривається лише всередину. На стінках пухирця є залозки, що виділяють травний сік.<br />
      Розмножується пухирник в основному вегетативно. Його стебла легко розриваються і дають початок новим рослинам. Восени на кінцях стебел утворюються кульки з молодих листків, в яких нагромаджуються запасні поживні речовини. Це &mdash;зимуючі бруньки. Відірвавшись від стебла, що з настанням морозів відмирає, брунька осідає на дно і там перезимовує. Навесні вона піднімається на поверхню води і дає початок новій рослині.
        На Україні росте 4 види пухирника.</p>
