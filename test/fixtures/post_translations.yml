  body: |-
      <p>РОЗХІДНИК ПЛЮЩОВИДНИЙ ,  БУДРА ПЛЮЩЕВИДНАЯ, GLECHOMA HEDERACEA L,Родина Губоцвіті, Яснотковые,Lamiaceae<br />
      Багаторічна гола або розсіяно-коротковолосиста рослина висотою 10&mdash;40 см, з повзучим стеблом, що укорінюється у вузлах. Листки округлі або яйцевидні, біля основи &mdash; серцевидні, по краю &mdash; зарубчасті. Цвіте з початку квітня до кінця липня. Росте на городах, у садах, уздовж доріг, у чагарниках, на схилах, луках, лісових галявинах по всій Україні.
       Міжнародна назва роду походить від грецького слова, що означає &laquo;блошина м'ята&raquo; (зовні рослина подібна до м'яти). Видова назва в перекладі з латинської мови &mdash; &laquo;плющ&raquo;.<br />
      Нижня губа віночка досить велика, з темними плямами, які, на думку вчених, допомагають бджолам знайти нектар. Усередині віночка&mdash;кільце волосків, що, очевидно, захищає нектар від поїдання дрібними комахами, які не можуть запилити рослину.<br />
      На розхіднику добре спостерігати вплив зовнішніх умов на ріст і розвиток рослини. Якщо порівняти рослини, які ростуть у затінених, достатньо зволожених місцях, з рослинами з відкритих і сонячних місцезростань, можна побачити, що листки розхідника із затінених місцезростань у 2&mdash;3 рази більші, ніжніші, темно-зелені.<br />
      Повзучі пагони розхідника простягаються убік від материнської рослини майже на 1,5 м. Коли пагони укоріняться у вузлах, меживузля, що з'єднують пагони з материнською рослиною, відмирають, і нові рослини починають самостійно жити. Ось чому розхідник утворює суцільні килими на великих площах.<br />
      Розхідник плющовидний використовують у народній медицині, у ветеринарії. Листки його споживають; у них є вітамін С і каротин (провітамін А).
       На Україні росте один вид розхідника.</p>
