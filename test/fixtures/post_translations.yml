      <p>ПИЖМО ЗВИЧАЙНЕ, ПИЖМА ОБЫКНОВЕННАЯ,TANACETUM VULGARE L,Родина Айстрові, Астровые,Asteraceae<br />
      Рослина висотою 60&mdash;80(120) см, з коротким розгалуженим кореневищем і сильним запахом. Листки перисторозсічені, великозубчасті, зверху темно-зелені, зісподу сіруваті. Усі квітки трубчасті, яскраво-жовті, зібрані в дрібні кошики, які утворюють густі щитковидні суцвіття, добре помітні здалеку. Сім'янка без чубка. Цвіте у червні &mdash; вересні. Росте на межах, у канавах, уздовж польових доріг, на узліссях, у чагарниках по всій Україні.<br />
      Міжнародна назва роду походить від грецьких слів, що означають &laquo;довго жити&raquo;, і пов'язана, очевидно, з властивістю рослини залишатися протягом довгого часу після зрізування свіжою. Видова назва в перекладі з латинської мови &mdash; &laquo;звичайне&raquo;.<br />
      Пижмо має цікаву особливість: його листки розміщуються у меридіональній площині, тобто з півночі на південь. Це живий компас природи.
       Розмножується пижмо переважно за допомогою довгого повзучого кореневища, тому й росте групами.<br />
      Пижмо &mdash; лікарська рослина, пряноароматична. Листки пижма заміняють корицю і мускатний горіх у консервній промисловості. Поїдання тваринами великої кількості пижма може спричинити отруєння, особливо корів і ягнят. Молоко при цьому стає гірким і набуває неприємного запаху. Незначні домішки до сіна корисні. Пижмо &mdash; добра медоносна рослина.<br />
      На Україні росте 4 види пижма.</p>
