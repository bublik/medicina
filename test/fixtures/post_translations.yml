      <p>СУХОРЕБРИК ЛІКАРСЬКИЙ,  ГУЛЯВНИК  ЛЕКАРСТВЕННЬІЙ, SISYMBRIUM OFFICINALE (L.) SCOP,Родина Капустяні, Капустные,Brassicaceae<br />
      Дворічна шорсткоопушена рослина висотою 30&mdash;60 см. Стебла прямостоячі, розчепіреногалузисті. Нижні листки струговидні, верхні &mdash; цілісні, списовидні. Квітки дрібні &mdash; 1&mdash;5 мм у діаметрі, зібрані у видовжені китиці. Плоди &mdash; стручки довжиною 1&mdash;1,5 см, конічно-шиловидні, на коротких і товстих ніжках, притиснуті до стебла. Насінина коричнева, округло-чотирикутна, дрібногорбкувата. Цвіте з травня до осені. Росте як бур'ян поблизу житла, на городах, полях по всій Україні.<br />
      Міжнародна назва роду походить з давньогрецької мови. Під такою назвою ця рослина згадується у працях ботаніків і лікарів Стародавньої Греції: Теофраста, Діо-скоріда, Арістотеля та ін. Видова назва в перекладі з латинської мови &mdash; &laquo;аптечний&raquo;, &laquo;лікарський&raquo;.<br />
      Сухоребрик лікарський не боїться холоду, навіть морозу. Його зелені розетки листків зимують під снігом. Розмножується насінням. На одній рослині утворюється до 300 тис. насінин, ось чому сухоребрик &mdash; досить уїдливий бур'ян. У насінні міститься 25&mdash;30% жирної олії без запаху, гострої на смак. Досить поширений на Україні сухоребрик  ЛОЗЕЛІЇВ   (S.loselii L.), в якого стручки відхилені від стебла, а плодоніжки тонкі й довгі.<br />
      На Україні росте близько 10 видів сухоребрика.</p>
