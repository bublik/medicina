      <p>В'ЯЗІЛЬ РІЗНОБАРВНИЙ, ВЯЗЕЛЬ РАЗНОЦВЕТНЫЙ, CORONILLA VARIA L,Родина Бобові, Бобовые,Fabaceae<br />
      Багаторічна рослина висотою 30&mdash;100 см. Стебла (їх багато) висхідні, прямостоячі або чіпкі. Спираючись на інші рослини широко розпростертими листками, в'язіль ніби лізе угору по щаблях драбини. На довгих тонких квітконосах піднімаються ніжні рожевувато-білі кулевидно-зонтиковидні суцвіття. Цвіте з травня до кінця вересня. Росте на луках, узліссях, на схилах по всій території УРСР.<br />
