  body: |-
      <p>ВОРОНЯЧЕ ОКО ЧОТИРИЛИСТЕ, ВОРОНИЙ ГЛАЗ ЧЕТЬІРЕХЛИСТНЫЙ,PARIS QUADRIFOLIA L,Родина Лілійні, Лилейные,Liliaceae<br />
      На верхівці тонкого, гнучкого, досить довгого стебельця хрест-на-хрест розміщені 4 листки, в центрі виблискує сизувато-чорна ягода, схожа на око птаха. За цю схожість рослина й дістала свою назву. Квітка має малопримітну жовтувато-зеленувату оцвітину, яка складається з 6&mdash;8&mdash;10 вільних листочків і відповідно з такої ж кількості тичинок. Маточка чорно-пурпурова, з 3&mdash;4&mdash;5 стовпчиками. Кожна рослина утворює одну квітку на рік, яка, проте, довго цвіте &mdash;у травні &mdash; червні. Запилюється мухами, яких приваблюють зав'язь і приймочки, що мають колір гнилого м'яса. Можливе також і самозапилення, бо пилок осипається від найменшого поштовху. Крім того, на кінець цвітіння тичинки повертаються і стикаються з приймочкою.<br />
      Росте в тінистих лісах, заростях, по ярах у лісових та лісостепових районах України.<br />
      Міжнародна назва роду походить від імені сина троянського царя &mdash; Паріса. Є також думка, що вона утворена від слова &laquo;два&raquo;, тобто &laquo;дві пари листків&raquo;. Видова назва в перекладі з латинської мови означає &laquo;чотирилистий&raquo; (від кількості листків).<br />
      Уся рослина, особливо кореневище и плоди, отруйна. Лише деякі лісові тварини її їдять.<br />
      На Україні росте один вид воронячого ока.</p>
