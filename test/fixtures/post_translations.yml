      <p>СУСАК ЗОНТИЧНИЙ, СУСАК ЗОНТИЧНЫЙ,BUTOMUS UMBELLATUS L,Родина Сусакові, Сусаковые,Butomaceae</br>
        Кореневищна рослина висотою 50&mdash;120 см, з прикореневою розеткою лінійно-тригранних прямостоячих листків. Стебло безлисте, циліндричне, закінчується зонтиком білувато-рожевих численних квіток. Чашолистків і пелюсток по З, тичинок 9, маточок 6, зрослих б іля о снови. П л о ди &mdash; ли стя нки, зібрані по 6. Цвіте у травні &mdash;липні. Росте по берегах річок, озер, ставків, на болотистих луках по всій Україні.</br>
        Міжнародна назва роду утворена від грецьких слів, що означають &laquo;бик&raquo; і &laquo;різати&raquo;, &laquo;відщипувати&raquo;, і відбиває кормові властивості рослини. Видова назва в перекладі з латинської мови &mdash;&laquo;зонтичний&raquo; (пов'язана з будовою суцвіття).</br>
        Пиляки розкриваються поступово, починаючи із зовнішнього ряду: першими дозрівають 6 довгих тичинок, потім 3 коротких. Пиляки спочатку довгасті, жовтогарячі, після висипання пилку чорніють, скручуються і засихають. Потім починає розвиватися маточка. Іноді розвиток останніх тичинок затримується, і тоді можливе самозапилення.</br>
        Сусак має повітроносні тканини&mdash;пристосування до життя у воді. Завдяки їм його плоди, потрапляючи у воду, не тонуть і переносяться течією і вітром на нові місця.</br>
        У товстих кореневищах містяться крохмаль, білки, цукри і жири. Борошно із сусака поживне.</br>
        Бульбоподібні утворення на коренях можна споживати замість картоплі. З висушених і підсмажених кореневищ дістають порошок, що нагадує порошок з кореня цикорію і використовується як сурогат кави.</br>
        Сусак зонтичний &mdash; кормова рослина. Листки його використовують для різних господарських потреб (з них плетуть кошики тощо).
        На Україні росте один вид сусака.</p>
