      <p>ЛАТАТТЯ БІЛЕ, КУВШИНКА БЕЛАЯ, NYMPHAEA ALBA L, Родина Лататтєві, Кувшинковые,Hymphaeaceae<br />
      Водяна рослина; до дна водойми прикріплюється великим міцним кореневищем товщиною до 10 см, вкритим бурими лусками. Від нього на поверхню води на довгих черешках піднімаються плаваючі великі цілісні листки овальної форми з серцевидною основою. Великі красиві квітки сидять по одній на кінцях довгих бурих квітконіжок, що також відходять від кореневища.<br />
      Черешки і квітконіжки дуже міцні и еластичні. Всі частини квітки розміщуються по спіралі. Віночок з численних білих пелюсток оточений зеленими (із зовнішнього боку) і білуватими (з внутрішнього) чашолистками. Пелюстки зменшуються до середини і переходять у численні тичинки з довгими жовтими пиляками. В центрі квітки &mdash; маточка з оранжевою променистою приймочкою. Квітки на ніч ховаються у воду, але тільки-но зійде сонце, вони спливають на поверхню у вигляді великих овальних бутонів, які через деякий час поволі розкриваються у білосніжні квітки. О 5&mdash;6-й годині вечора квітки починають повільно закриватися і занурюються у воду. Занурення квітки у воду &mdash;це пристосування до захисту від надмірного випромінювання тепла у нічні години, коли над річкою прохолодно. В дощову погоду квітки не розкриваються.<br />
      Плід яйцевидної форми. Його оболонка швидко згниває у воді, насіння звільняється і спливає на поверхню. Цвіте з кінця травня до серпня. Росте у стоячих і повільно текучих водоймах по всій Україні. Належить до зникаючих рослин і потребує охорони.<br />
      Міжнародна назва походить від назв міфічних істот &mdash; німф, які жили у воді і були втіленням краси й ніжності. Видова назва означає   колір   пелюсток.
       На Україні росте 3 види латаття.</p>
