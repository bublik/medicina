      <p>ПЕЧІНОЧНИЦЯ БЛАГОРОДНА, ПЕЧЕНОЧНИЦА БЛАГОРОДНАЯ, HEPATICA NOBILIS MILL,Родина Жовтецеві, Лютиковые,Ranunculaceae<br />
      Рослина висотою до 15 см, з кореневищем. Усі листки прикореневі, 3-лопатеві, молоді &mdash; світло-зелені, густо опушені волосками, пізніше темніють і стають майже голими. Тичинок і маточок багато, тичинки білі, маточки зелені. Цвіте у квітні. Росте у лісах, чагарниках на Поліссі і півночі Лісостепу, на Правобережжі.<br />
      Міжнародна  назва  роду  походить від латинського слова, що в перекладі означає &laquo;печінка&raquo;. Назва пов'язана з тим, що формою листки рослини нагадують печінку.<br />
      Печіночниця &mdash; гарна ранньовесняна рослина. Потребує охорони.
