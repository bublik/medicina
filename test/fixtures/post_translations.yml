      <p>СОЛОДКА ГОЛА, GLYCYRRHIZA GLABRA L,Родина Бобові, Бобовые,Fabaceae,СОЛОДКА ГОЛАЯ<br />
      Багаторічна рослина висотою 50&mdash;100 см з дуже розвиненою кореневою системою. Листки чергові, непарноперисті. Цвіте в червні &mdash; липні. Росте на солончаках, по берегах річок, на приморських схилах; у степовій зоні зустрічається часто, на півдні республіки та в Криму &mdash; зрідка.<br />
      Міжнародна назва роду утворена від грецьких слів, що означають &laquo;солодкий&raquo; і &laquo;корінь&raquo; (корінь солодкий). Видова назва в перекладі з латинської&mdash;&laquo;голий&raquo; (боби голі).<br />
      Солодка гола &mdash; важлива сировинна рослина, яка йде на експорт (солодковий, або лакричний, корінь). На території України солодки стає дедалі менше, її занесено до Червоної книги. Рослину вводять у культуру.<br />
      На Україні росте 3 види солодки.</p>
