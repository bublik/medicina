  body: |-
      <p>ЛОБОДА БІЛА, МАРЬ БЕЛАЯ,CHENOPODIUM ALBUM L,Родина Лободові, Маревые,Chenopodiaceae<br />
      Однорічна рослина з борошнистою поволокою. Стебло прямостояче, висотою до 100 см. Листки чергові, черешкові, здебільшого яйцевидно-ромбічні або видовже-но-ромбічні, неправильнозубчасті, верхні &mdash;майже лінійні, біля основи клиновидні. На стеблі біля основи черешків здебільшого є пурпурова пляма. Квітки зеленуваті, зібрані у клубочки, які в свою чергу зібрані у колосовидні або волотевидні суцвіття. Листочків оцвітини 5, при плодах замкнені. Цвіте у липні &mdash; вересні. Росте на полях, городах, на забур'янених місцях по всій Україні.<br />
      Міжнародна назва роду походить від грецьких слів, що в перекладі означають &laquo;гусак&raquo; і &laquo;лапа&raquo; (формою листки нагадують гусячу лапу). Видова назва походить від латинського слова &laquo;білий&raquo;.<br />
      Як у вітрозапильної рослини, квітки в лободи білої невиразні, зеленуваті, але утворюють багато пилку і можуть самозапилюватися.<br />
      Лобода біла &mdash; злісний бур'ян. На одній рослині утворюється до 200 тис. і більше насінин. Вони бувають трьох видів: великі, майже плоскі, світло-чорні, швидко проростають; дрібніші, округлі, чорні або зеленувато-чорні, проростають на другий рік; дуже дрібні, округло-овальні, чорні, проростають на третій рік.<br />
      Перші сходи лободи з'являються рано навесні, проростання насіння триває до кінця літа. Лобода не боїться весняних заморозків, навпаки, промерзання підвищує схожість її насіння, яке проростає з глибини до 3 см; у глибших шарах грунту воно зберігає схожість понад 10 років.<br />
      Лобода біла &mdash; добра кормова рослина. В ній міститься 22,1% протеїну, жири, вітаміни тощо. Молоді листки використовують як овочі.<br />
      На Україні росте понад 20 видів лободи.</p>
