      Для захисту пилку і приймочок від охолодження і намокання на ніч і в дощову погоду язичкові квітки кошика, нормальне положення яких горизонтальне, піднімаються догори і змикаються над трубчастими, кошик закривається.<br />
      На Україні росте один вид стокроток.</p>
