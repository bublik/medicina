      <p>ВОВЧЕ ТІЛО БОЛОТНЕ, САБЕЛЬНИК БОЛОТНЫЙ,ПЯТИЛИСТНИК,COMARUM PALUSTRE L,Родина Розові, Розовые, Rosaceae<br />
      Рослина висотою 20&mdash;70 см з довгим повзучим кореневищем, від якого відходять пагони, вкриті перистими гостропилчастими листками з прилистками. Чашолистки у 3 рази більші від пелюсток, забарвлені з внутрішнього боку в малиново-червоний або в червоно-бурий колір. Тичинок і маточок багато, вони темно-червоного кольору. Плід &mdash; багатогорішок.<br />
      Цвіте в червні &mdash; липні. Росте на болотах, болотистих луках і по берегах водойм на Поліссі і в Лісостепу, рідше у Степу. Добра медоносна рослина.<br />
      На Україні росте один вид вовчого тіла.</p>
