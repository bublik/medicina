  body: |-
      <p>ЦИКУТА ОТРУЙНА, ВЕХ ЯДОВИТЫЙ,CICUTA VIROSA L,Родина Селерові, Сельдерейные,Apiaceae<br />
      Рослина висотою до 1 м з товстим порожнистим кореневищем, розділеним усередині перегородками на камери, заповнені жовтим соком. Стебло прямостояче, порожнисте, розгалужене. Листки 2&mdash;3-перисті. Квітки дрібні, білі, зібрані в складні зонтики; біля простих зонтиків є обгортки. Цвіте в липні &mdash; серпні. Росте на вологих місцях, по берегах річок, озер, боліт, нерідко у воді по всій Україні.<br />
      Міжнародна назва роду походить від грецького слова, що в перекладі означає &laquo;порожнистий&raquo;, і, очевидно, відображає особливості будови стебла і кореневища. Видова назва в перекладі з латинської&mdash; &laquo;отруйний&raquo;.<br />
      Порожниста будова стебла і м'ясистого кореневища &mdash; пристосування рослин до умов життя. Цикута росте на багнистих грунтах, де погана аерація. Завдяки порожнинам органи рослини, занурені у баговиння, провітрюються.<br />
      Розмножується цикута насінням і вегетативно частинами кореневища. Крім того має ще одне цікаве пристосування до вегетативного розмноження &mdash; зимуючі бруньки, які восени занурюються в мул, навесні спливають на поверхню і дають початок новим рослинам.<br />
      Дуже отруйна рослина, причому отруйні властивості зберігаються навіть після висушування і силосування. Відомо немало випадків отруєння цикутою тварин. Значну небезпеку вона становить і для дітей, які, не знаючи отруйних властивостей рослини, їдять її кореневища, що мають запах моркви і солодкуваті на смак. Цікаво, що птахи, які поїдають плоди цикути, не зазнають при цьому ніяких хворобливих змін, але людина м'ясом таких птахів може отруїтися.<br />
      На Україні росте один вид цикути.</p>
