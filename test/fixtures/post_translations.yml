      БУДЯК АКАНТОВИДНИЙ, ЧЕРТОПОЛОХ КОЛЮЧИЙ,CARDUUS ACANTHOIDES L,Родина Айстрові, Астровые,Asteraceae</br>
      Дворічна колюча павутинисто-опушена сіра рослина, висотою ЗО— 60(90) см. По боках стебла є ко-лючозубчасті вирости — крила, які утворюються в результаті збігання листків на стебло. Листки пери-стороздільні, по краю з міцними колючками. Квітки лілові, всі трубчасті. Кошики поодинокі або зібрані по 2—3 на кінцях гілок. Волоски чубка сім'янки прості, ламкі. Цвіте з червня до осені. Росте в засмічених місцях, на вигонах, уздовж доріг по всій Україні.</br>
      Міжнародна назва роду в перекладі з латинської мови означає «колючий». Видова назва походить від грецького слова, в перекладі—«колючий». Цим підкреслюється надзвичайна колючість рослини.
      Запилюються квітки комахами з довгими хоботками (нектар захований на дні довгої квіткової трубочки).</br>
      Листочки обгортки кошика з наближенням поганої погоди щільно притискуються до квіток і кошик закривається, пилок захищений від намокання. В хорошу погоду листочки відхиляються, кошик відкривається. Отже, будяк — природний барометр, за яким можна передбачати погоду.</br>
      Розмножується насінням, яке завдяки чубкам розноситься вітром на значну відстань. При зіткненні з перепоною чубок відламується, а сім'янка падає на землю. Ось чому будяки часто зустрічаються біля будівель, під парканами.
      Молоді стебла, які не мають колючок, у деяких країнах використовують як овочі. Будяк придатний для силосування. В стеблах і коренях його міститься смолиста речовина, яку використовують у парфюмерії як фіксатор для парфумів. У насінні є до 30% напіввисихаючої жирної олії. Будяк—добрий медонос.</br>
      На Україні росте 12 видів будяка.
