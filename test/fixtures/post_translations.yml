      <p>КОНОПЛі ПОСіВНі.  КОНОПЛЯ ПОСЕВНАЯ, CANNABIS SATIVA L,Родина Коноплеві, Коноплевые,Cannabaceae<br />
      Однорічна дводомна шорстко-опушена рослина (30)80—150 (250) см висотою. Листки черешкові, пальчастоскладні, з прилистками. Тичинкові квітки з 5-роздільною оцвітиною і з 5-ма тичинками, зібрані у волотисті суцвіття на кінцях стебел. Маточкові квітки без оцвітини, з однією маточкою в колосовидних пазушних суцвіттях. Тичинкові квітки зацвітають на 4—5 днів пізніше, ніж маточкові. Плоди — сірі, гладенькі горішки. Цвіте в червні — серпні. Культивують на городах, полях по всій Україні. Нерідко дичавіє. Родом із Середньої Азії.<br />
      Міжнародна назва роду походить від кельтських слів, що в перекладі означають «очерет малий». Видова назва в перекладі з латинської мови — «посівна».<br />
      Використання конопель як волокнистої рослини пов'язане з внутрішньою будовою стебла, з розвитком механічної тканини. Чоловічі екземпляри конопель називаються плоскінню, а жіночі — матіркою. З плосконі дістають волокно кращої якості, ніж з матір-ки. Крім того, коноплі — жирооліина, лікарська і кормова рослина. З насіння конопель дістають олію, яку вживають у їжу, використовують у миловарінні та лакофарбовій промисловості. Конопляна макуха—добрий корм для худоби і риби. Коноплі належать до медоносів; з них бджоли збирають пилок. Отруйні для коней.<br />
      На Україні як бур'ян ростуть коноплі дикі (C. ruderalis Janisch), що відрізняються від конопель посівних горішками, які мають на своїй поверхні мармуровий малюнок на відміну від сірих гладеньких  горішків   конопель  посівних.</p>
