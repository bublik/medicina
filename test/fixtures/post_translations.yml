  body: |-
      <p>СУРІПИЦЯ ЗВИЧАЙНА. СУРЕПКА ОБЬІКНОВЕННАЯ. BARBAREA VULGARIS R. BR.      Родина Капустяні. Капустные.<br />
      <i>Brassicaceae</i><br />
      Дворічна рослина висотою 40&mdash; 60 см. Стебло голе, вгорі розгалужене. Листки ліровидні, прикореневі і нижні стеблові &mdash; на черешках, верхні &mdash; сидячі, довгасті або оберненояйцевидні. Квітки дрібні, довжиною 5&mdash;7 мм. Плоди &mdash; стручки довжиною 1,5&mdash;2 см, округло-чотиригранні, відхилені від стебла. Цвіте у квітні &mdash; травні. Росте на луках, схилах, полях у більшій частині республіки, за винятком півдня.<br />
      Міжнародна назва роду пов'язана з тим, що колись вважали, ніби рослина має чарівну силу, і називали її &laquo;травою святої Варвари&raquo;. Видова назва в перекладі з латинської мови означає &laquo;звичайна&raquo;.<br />
      Біля основи квітконіжок іноді буває потовщення &mdash; гали, в яких живуть личинки комарика.<br />
      Ceci-domya sisymbrii Біля основи стебла закладаються <i>бруньки</i>, з яких розвиваються додаткові пагони, що зацвітають пізніше, ніж головний. Розмножується насінням і вегетативно (відрізками кореня). На одній рослині за вегетаційний період утворюється до 10 тис. насінин. Ось чому суріпиця вважається злісним бур'яном. Основний захід боротьби з ним &mdash; додержання правил агротехніки. Свіжі молоді листки споживають як салатну зелень та як приправу до м'ясних страв. З квіток добувають жовту фарбу. Суріпиця &mdash; <b>добрий медонос</b>.<br />
      На Україні росте 3 види суріпиці.</p>
