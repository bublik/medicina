      <p>БЛЕКОТА ЧОРНА, БЕЛЕНА ЧЕРНАЯ,HYOSCYAMUS NIGER L,Родина Пасльонові, Пасленовые,Solanaceae<br />
      Дворічна залозисто-волохата рослина висотою до 80 см, з неприємним запахом. Листки яйцевидно-довгасті, попелясто-зелені, виїмчасто-зубчасті. Віночок зросло-пелюстковий, з фіолетовими жилками. Плід &mdash; глечикоподібна коробочка. Цвіте з травня до осені. Бур'ян, росте поблизу житла по всій Україні.<br />
