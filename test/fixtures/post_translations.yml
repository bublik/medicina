      <p>ПРИВОРОТЕНЬ БЛИСКУЧИЙ, МАНЖЕТКА БЛЕСТЯЩАЯ,ALCHIMILLA MICANS BUS.,Родина Розові, Розовые,Rosaceae<br />
      Густоопушена рослина висотою 15&mdash;50 см, з кореневищем. Листки довгочерешкові, нирковидні, уздовж складчасті, лопатеві, злегка хвилясті. Стебла дуговидно-висхідні або майже лежачі. Невеликі зеленуваті квітки зібрані в клубочки, розміщені на кінцях гілочок складного щитковидно-волотевидного суцвіття. Віночка немає, чашечка з 4 чашолистків, з 4-листою підчашею. Тичинок 4, містяться вони на залозистому кільцеподібному краї квітколожа. Маточка одна. Плід &mdash;горішок. Цвіте з травня до кінця липня. Росте на луках, узліссях, у лісах у Прикарпатті, на Поліссі та в Лісостепу.<br />
      Міжнародна назва роду пов'язана з використанням цієї рослини у давні часи алхіміками. Видова назва утворена від латинського слова, що означає &laquo;блищати&raquo;. Українську назву рослина дістала за властивість виділяти краплини води, які збираються нерідко біля основи черешка і яких у давнину наділяли чарівною силою. Російська назва відбиває особливості будови листків, що нагадують старовинні манжети, зібрані в дрібні складки.
       Запилюється переважно мухами, які ласують нектаром, що утворюється в нектарниках, розміщених по краю увігнутого квітколожа.<br />
      На листках приворотня, крім звичайних продихів, є водяні, що мають вигляд щілин на кінцях провідних пучків по краях листкових пластинок. Через ці продихи рослина виділяє краплинами зайву воду. У середні віки появу таких краплин у сухі погожі дні пояснити не могли і їх вважали чарівними. Алхіміки збирали ці краплини, щоб виготовити з них препарат, ніби здатний зберігати молодість.<br />
      Приворотень використовують у медицині.
       На Україні росте ЗО видів приворотня.</p>
