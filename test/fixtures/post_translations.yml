      ПИРІЙ ПОВЗУЧИЙ. ПЫРЕЙ ПОЛЗУЧИЙ. ELYTRIGIA REPENS L.
      
      Родина Тонконогові. Мятликовые. Poaceae</br>
      
      Кореневищна рослина з висхідним стеблом висотою 30—100 см. Листки зверху гострошорсткі, з дуже короткими язичками. Суцвіття — складний колос. Колоски 2—5-квіткові, звернені до стебла своїм широким боком. Цвіте у червні — липні. Росте на степових ділянках, перелогах, як бур'ян на полях, городах, у садах, на вигонах, пустищах тощо по всій Україні.</br>
      Міжнародна назва роду, очевидно, утворена від початкових складів родових латинських назв злаків колосняку і пшениці і пов'язана з тим, що рослина зовні подібна до пшениці, але на відміну від неї, має довге кореневище, як у колосняка. Видова назва в перекладі з латинської мови — «повзучий». Українська назва, певно, походить від грецького слова, що означає «вогонь», і відбиває біологічні особливості рослини як злісного бур'яну полів, дуже живучого і здатного швидко розмножуватися частинами кореневища. І родова, і видова назви характеризують швидке розмноження і надзвичайну живучість пирію.</br>
      Пирій має дуже розгалужені кореневища з довгими пагонами (до 15 см), на яких формується безліч бруньок. Загальна довжина кореневищ на 1 м2 площі становить 500 м, а бруньок — до 26 000 шт. Тому пирій не боїться виполювання. Навпаки, чим дрібніше пошматують кореневище, тим більше рослин виросте на полі, тому що кожний відрізок дасть початок новій рослині.</br>
      Пирій — цінна кормова рослина. На корм використовують надземну масу і кореневища, в яких міститься до 40% цукру, 6—11% білка і 0,03% жиру, а також вітамін С, каротин та ін. У медицині використовують кореневища.
      На Україні росте 14 видів пирію.
