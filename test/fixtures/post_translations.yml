      <p>ЛЮЦЕРНА СЕРПОВИДНА, ЛЮЦЕРНА СЕРПОВИДНАЯ, MEDICAGO FALCATA L,Родина Бобові, Бобовые,Fabaceae<br />
      Багаторічна рослина з розгалуженим висхідним або лежачим стеблом висотою 30&mdash;100 см. Листки дрібні, трійчасті, нижні &mdash;з яйцевидних, верхні &mdash;з клиновидних на верхівці пилчастих листочків. Прилистки ланцетні, приросли до черешка, майже наполовину зрослися. Квітки в укорочених китицях, які іноді нагадують головки, на верхівці стебла. Чашечка з довгими шиловидними зубцями. Віночок з тупим човником. Боби серповидні. Цвіте з червня до вересня. Росте на луках, узліссях, у чагарниках, світлих лісах по всій території УРСР, але в степових районах трапляється тільки в лучних зниженнях, долинах річок.<br />
      Міжнародна назва роду походить від назви давньої країни Мідії, де вперше було знайдено цю рослину. Видова назва в перекладі з латинської мови означає &laquo;серповидна&raquo; (плід схожий на серп).<br />
      Квітки мають складну будову, пристосовані до запилення короткохоботковими комахами, зокрема дикими бджолами. Всі частини квітки щільно зімкнені. Всередині човника є колонка, утворена в результаті зростання тичинкових ниток у трубочку, що оточує маточку. Коли комаха сідає на човник і упирається ніжками у весла, відростки останніх відсовуються і звільняють спружинену колонку, яка ривком вискакує з човника, і тичинки обсипають комаху пилком. Випукла дзьобоподібна маточка вкрита слизистою плівкою, що перешкоджає прилипанню пилку. Ударяючись об парус або черевце комахи, ця плівка розривається, а маточка набирає увігнутої форми. <br />
      Під час удару пилок потрапляє на приймочку.<br />
      Люцерна серповидна &mdash; добра кормова і медоносна рослина. Гібриди її з люцерною посівною введені  в  культуру.<br />
      На Україні росте 20 видів люцерни.</p>
