      <p>ХРІНИЦЯ СМЕРДЮЧА, КЛОПОВНИК МУСОРНЬІЙ,LEPIDIUM RUDERALE L,Родина Капустяні, Капустные,Brassicaceae<br />
      Однорічна (дворічна) коротко-опушена рослина висотою 15&mdash; ЗО см, з розчепірено-розгалуженим стеблом. Нижні і середні листки 2&mdash;3-перисторозсічені, верхні &mdash; лінійні. Квітки зеленуваті, зібрані в китиці; пелюсток немає, чашолистків 4, тичинок 2. Плід &mdash;голий округло-овальний стручечок довжиною до 2&mdash;2,5 мм. Цвіте з квітня до осені. Росте на забур'янених і засмічених місцях, уздовж доріг, на полях, городах, у садах по всій Україні.<br />
      Міжнародна назва походить від грецького слова, що в перекладі означає &laquo;луска&raquo;, і пов'язана, очевидно, з формою плодів. Видова назва утворена від латинського слова, що означає &laquo;сміття&raquo;, і відбиває умови місцезростання рослини. Українська і російська назви дані  рослині  за її  смак  і  запах.
       Квітки запилюються здебільшого мухами. Рослина має пристосування до поширення насіння. Восени, коли плоди дозріють, стебло біля основи перегниває. Рослину підхоплює вітер, перекочує на значну відстань, розсіваючи насіння.<br />
      Хріницю смердючу використовують у народній медицині. У насінні рослини міститься понад 20% жирної олії, придатної для миловаріння.<br />
      На Україні росте 13 видів хріниці.</p>
