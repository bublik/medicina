      <p>ЗУБНИЦЯ БУЛЬБИСТА, ЗУБЯНКА КЛУБНЕНОСНАЯ,DENTARIA BULBIFERA L,Родина Капустяні, Капустные,Brassicaceae<br />
      Гола рослина висотою 40&mdash;60 см, з повзучим м'ясистим кореневищем, вкритим м'ясистими лусками. Стебло прямостояче. Листки перисторозсічені, черешкові. Квітки довжиною 1&mdash;1,5 см, зібрані у щитковидну небагатоквіткову китицю. Плоди &mdash;косо вгору спрямовані стручки довжиною до 3,5 см. У пазухах верхніх листків і в суцвітті містяться блискучі чорні бульбочки &mdash; цибулинки. Цвіте в квітні &mdash; травні. Росте в тінистих широколистих лісах у Карпатах, на Поліссі, в Лісостепу, в Гірському Криму.<br />
      Міжнародна назва роду походить від латинського слова, що в перекладі означає &laquo;зуб&raquo;. Видова назва в перекладі з латинської мови &mdash; &laquo;бульбиста&raquo;. Українська і російська назви є дослівним перекладом з латинської.
       Рослина розмножується насінням, частинами кореневища та бульбочками.
       Зубниця &mdash; декоративна рослина. Рожево-лілові китиці квіток і зелень вирізьблених листків роблять її окрасою наших лісів. Зірвана рослина швидко в'яне.<br />
      Інші 2 види зубниці відрізняються тим, що у пазухах їх листків і суцвіттях немає бульбочок.</p>
