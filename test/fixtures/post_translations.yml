  body: |-
      <p>КіНСЬКИЙ ЧАСНИК,  ЧЕРЕШКОВИЙ, ЧЕСНОЧНИЦА ЧЕРЕШЧАТАЯ, ALLIARIA PETIOLATA(BIEB.) CAVARA ET GRANDE,Родина Капустяні, Капустные,Brassicaceae<br />
      Дворічна рослина висотою 25&mdash; 100 см. Якщо її розтерти, пахне часником. Стебла прямостоячі, вгорі розгалужені, вкриті листками. Нижні листки майже серцевидні, верхні &mdash; трикутні, виїмчасто-зубчасті. Квітки дрібні, довжиною 4&mdash; 7 мм. Плоди &mdash; голі стручки на коротких ніжках. Цвіте у квітні &mdash; червні. Росте як бур'ян у чагарниках, лісах, садах, на затінених місцях по всій Україні, в Криму &mdash; тільки в горах.<br />
      Міжнародна назва роду походить від кельтського слова, що означає &laquo;пекучий&raquo; (розтерті листки рослини пекучі на смак). Видова назва в перекладі з латинської мови &mdash; &laquo;черешковий&raquo;. Українська і російська назви відбивають смакові властивості рослини.<br />
      Кінський часник черешковий росте в місцях, де завжди достатньо вологи. На ньому майже немає опушення, листки тонкі і м'які. Зірвана рослина швидко в'яне.<br />
      Специфічний часниковий запах рослини зумовлений наявністю в ній алілової ефірної олії. У листках кінського часнику є вітамін С, каротин. Ось чому їх вживають весною як салатну зелень. З цією метою у франції рослину вирощують у культурі. Кінський часник використовують і як приправу, особливо гострий запах має насіння. Використовують у народній медицині.
       На Україні росте один вид кінського часнику.</p>
