      <p>АЛЬДРОВАНДА ПУХИРЧАСТА,  АЛЬДРОВАНДА ПУЗЫРЧАТАЯ,ALDROVANDA VESICULOSA L,Родина Росичкові,  Росянковые,Droseraceae<br />
