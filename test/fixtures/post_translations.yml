      <p>ВЕРОНІКА ЛІКАРСЬКА, ВЕРОНИКА ЛЕКАРСТВЕННАЯ,VERONICA OFFICINALIS L,Родина  Ранникові,Норичниковые,Scrophulariaceae<br />
      Багаторічна опушена рослина висотою 10&mdash;30 см, з повзучим стеблом. Листки оберненояйцевидні, цілісні. Квітки зібрані в китиці. Чашолистків і пелюсток по 4, тичинок 2. Цвіте в червні &mdash; серпні. Росте на піщаних грунтах у світлих лісах по всій Україні, рідше у Лісостепу і Криму, дуже рідко в Степу.<br />
      Міжнародна назва роду походить від грецьких слів, що в перекладі означають &laquo;носити&raquo; і &laquo;перемога&raquo;. Видова назва в перекладі з латинської мови &mdash; &laquo;аптечна&raquo;, &laquo;лікарська&raquo;.<br />
      Цікаве у вероніки пристосування до поширення насіння. У суху погоду коробочка закрита, а в дощ відкривається, вода вимиває з неї насіння і розносить його на значну відстань.<br />
      Вероніку використовують у медицині.<br />
