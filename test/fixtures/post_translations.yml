      <p>КОРОНАРІЯ ЗОЗУЛЯЧА,
          зозулин цвіт. Горицвет кукушкин.
          CORONARIA FLOS-CUCULI (L.) A. BR.<br />
      Родина Гвоздичні. Гвоздичные. Caryophillaceae<br />
      Багаторічна притиснутоопушена рослина висотою 30&mdash;70 см. Стебла прямостоячі, вгорі галузисті. Нижні листки видовжено-лопатеві, верхні &mdash; вузьколінійні. Квітки зібрані в рідкі суцвіття. Чашолистків і пелюсток по 5. Кожна пелюстка довжиною до 2,5 см, глибоко розсічена на 4 частки. Цвіте у червні&mdash;серпні. Росте на вологих луках, на болотистих місцях поодиноко або групами по всій Україні.<br />
      Міжнародна назва роду походить від латинського слова, що в перекладі означає &laquo;корона&raquo; (квітка рослини схожа на корону). Видова назва складається з двох латинських слів, у перекладі &mdash; &laquo;квітка&raquo; і &laquo;зозуля&raquo;. Українська назва є дослівним перекладом з латинської мови.<br />
      На стеблі коронарії (у вузлах) є краплі рідини, схожої на піну (звідси назва рослини &mdash;&laquo;зозулячі сльози&raquo;). Якщо обережно здути рідину із стебла, можна побачити на ньому маленьку зелену личинку пінявки &mdash; дрібної комахи, яка виділяє рідину і в ній живе. Запилюється коронарія зозуляча нічними метеликами і бджолами, які прилітають до неї за нектаром і пилком.
          Чудова декоративна рослина. На луках часто росте великими ділянками, які справляють сильне враження під час масового цвітіння.<br />
      На Україні в дикому стані росте коронарія шкіряста (C. coriacea(Moench) Schischk. ex Gorschk) &mdash; багаторічна рослина, опушена м'якими білими волосками, з великими поодинокими червоними квітками, яку часто вирощують у культурі. Культивують ще коронарію халцедонську (C. chalcedonica), квітки якої здебільшого червоного кольору.</p>
