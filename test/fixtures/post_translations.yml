      <p>ТЮЛЬПАН ШРЕНКА ,ТЮЛЬПАН ШРЕНКА,TULIPA SCHRINKII REGEL,Родина Лілійні, Лилейные,Liliaceae<br />
      Рослина висотою 15&mdash;40 см, з великими різноколірними (червоними, білими, жовтими) квітками на верхівках струнких безлистих стебел. Тільки біля основи стебло обгортають 3&mdash;4 сизуватих, трохи закручених листки. 6 листочків оцвітини розміщені в 2 ряди. Листочки оцвітини довгасті, загострені, пе-люстковидні, вражають яскравістю і багатством відтінків кольорів, біля основи часто з чорною або жовтою плямою. Маточка трикутна, з 3-ма жовтими приймочками, тичинки &mdash; їх б &mdash; з темними пиляками. Плід &mdash; коробочка. Цвіте у травні. Росте в степах, на вапнякових та крейдяних відслоненнях, солонцях у південно-східній частині Лісостепу (Ворошиловградська і Донецька області), Степу і Криму.<br />
      Міжнародна назва роду походить від турецького слова, що означає &laquo;тюрбан&raquo; &mdash; головний убір турків (підкреслюється, що квітка прикрашає рослину). Видова назва дана   на  честь   ботаніка   Шренка.<br />
      Чудова декоративна рослина, справжній степовий красень. Близький вид &mdash;T.gesneriana L. поширений у культурі.<br />
      Розведенням тюльпанів займаються в багатьох країнах, у тому числі і в Радянському Союзі. Середньоазіатські дикі тюльпани відомі в усьому світі і дуже дорого ціняться на світовому ринку. Але дикі тюльпани цвітуть значно раніше, ніж садові, і це утруднює селекцію, перешкоджає створенню нових сортів. Довгий час вчені шукали шляхів усунення цієї перешкоди і, нарешті, розробили спосіб зберігання пилку протягом потрібного часу: пилок охолоджують до &mdash;79&deg; С і в такому стані зберігають до наступного року, а навесні розморожують і запилюють культурні сорти тюльпанів.<br />
      На Україні в дикому стані росте 8 видів тюльпанів. Усі вони потребують охорони і занесені до Червоної книги.</p>
