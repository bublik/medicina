      <p>КВАСЕНИЦЯ ЗВИЧАЙНА, КИСЛИЦА ОБЫКНОВЕННАЯ,OXALIS ACETOSELLA L,Родина Квасеницеві, Кисличные,Oxalidaceae<br />
      Маленька (висотою до 10 см) витончена рослина з яскраво-зеленими прикореневими трійчастими листками на довгих черешках і досить великими квітками, що складаються з рожевуватої п'ятипелюсткової оцвітини, п'ятироздільної чашечки, 10 тичинок, які зрослися біля основи в трубочку, та однієї маточки з 5 стовпчиками. Плід &mdash;коробочка. Після дозрівання насіння зовнішній шар коробочки тріскається, стулки її різко відгортаються до основи, а насіння із силою викидається назовні. Під час дощу оболонка насінини від вологого повітря тріскається і випинається, відкидаючи при цьому насінину на відстань до 2 м. Ці пристосування сприяють кращому поширенню насіння. Листочки квасениці в спеку опускаються і згортаються нижніми своїми сторонами, де є продихи (зменшується випаровування); на ніч, о 8&mdash; 9-й годині вечора, в холодну або дощову погоду вони теж опускаються, прихиляючись один до одного і до черешка, о 3&mdash;4-й годині ранку випростовуються і розгортаються горизонтально. Якщо вдарити по листочках лозинкою, вони поволі опускаються. Пелюстки на ніч закриваються, а верхня частина квітконіжки вигинається &mdash; квітки нахиляються.<br />
      Цвіте в травні. Росте в старих хвойних тінистих лісах, рідше в листяних у північній і західній частині України.<br />
      Міжнародна назва роду походить від грецьких слів, що означають &laquo;гострий&raquo; і &laquo;солоність&raquo;. Видова назва в перекладі &laquo;кислий&raquo;.<br />
      На Україні росте 4 види квасениці, але тільки звичайна &mdash; місцевий вид. Решта &mdash; завезені з Північної Америки. Найпоширеніший з цих переселенців &mdash; квасениця прямостояча (O.stricta L.) висотою 15&mdash;40 см, з розвиненим прямостоячим стеблом і жовтими дрібними квітками (малюнок унизу).<br />
      Росте в садах, на квітниках як бур'ян.</p>
