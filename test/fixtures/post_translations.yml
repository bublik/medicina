  body: |-
      <p>СОБАЧА КРОПИВА  П'ЯТИЛОПАТЕВА,  ПУСТЫРНИК ПЯТИЛОПАСТНЫЙ,LEONURUS QUINQUELOBATUS GILIB,Родина Губоцвіті, Яснотковые,Lamiaceae<br />
      Багаторічна рослина висотою 50&mdash;80(100) см, густоопушена, з прямостоячим 4-гранним стеблом і супротивними листками. Нижні листки 5-лопатеві, верхні &mdash;3-лопатеві. Квітки дрібні, сидять кільцями, зібраними у волотевидні суцвіття на кінцях стебел. Цвіте в червні &mdash; вересні. Росте на засмічених місцях, уздовж доріг, в садах, на пасовищах, перелогах, городах по всій Україні.<br />
      Міжнародна назва роду походить від грецьких слів, що в пе-Еекладі означають &laquo;хвіст лева&raquo;. Видова назва утворена з латинських слів у перекладі &mdash;&laquo;п'ять&raquo; і &laquo;лопать&raquo;, відбиває особливості будови нижніх листків. Українська назва дана рослині за зовнішню подібність до кропиви дводомної. Російська назва точніша, бо відображає характерні умови місцезростання рослини.<br />
      На нижній губі віночка є жовта пляма &mdash; дороговказ для бджіл, які прилітають за нектаром і запилюють рослину.<br />
      Лікувальні властивості собачої кропиви були відомі ще лікарям середньовіччя, але широкого застосування у медицині рослина набула тільки в XX ст., коли експериментально було доведено, що препарати з неї у 3&mdash;4 рази ефективніші, ніж з валеріани. Препарати із собачої кропиви введені до Державної   фармакопеї   СРСР.<br />
      У насінні собачої кропиви міститься до 30% висихаючої жирної олії, яку використовують для технічних потреб. А луб'яні волокна її стебла подібні до луб'яних волокон рамі &mdash; рослини, яку в країнах Південно-Східної Азії використовують для виготовлення тканин. Добра медоносна рослина.
       На Україні росте 3 види собачої кропиви.</p>
