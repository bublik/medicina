  body: |-
      <p>АНЕМОНА ДІБРОВНА, ВЕТРЕНИЦА ДУБРАВНАЯ,ANEMONE NEMOROSA L,Родина Жовтецеві, Лютиковые,Ranunculaceae<br />
      Рослина висотою 10&mdash;25 см, з довгими підземними кореневищами. Листки пальчастороздільні. Квітки поодинокі, з білими або рожевуватими з нижнього боку листочками оцвітини. Плоди &mdash; бага-тогорішки, з короткими носиками. Цвіте у квітні &mdash; травні. Росте в широколистих і мішаних лісах у Карпатах і на Поліссі, зрідка в Лісостепу. У вологих тінистих місцях, особливо в западинках, на пухкому поживному грунті розвивається у великій кількості (малюнок унизу).<br />
      Міжнародна назва роду походить від грецького слова, що означає &laquo;вітер&raquo; (час цвітіння рослини збігається з періодом весняних вітрів). Видова назва в перекладі з латинської мови &mdash; &laquo;дібровна&raquo;.
       Квітки анемони закриваються на ніч і перед дощем &mdash;це засіб для захисту пилку від вологи. Розмножується кореневищами і насінням. Цвітіння настає тільки на 10&mdash;12 рік після висівання насіння. Якщо навесні кореневище залишається без надземної частини, рослина гине. Ось чому не слід зривати її на букети.<br />
      У листяних і мішаних лісах росте дещо схожа на дібровну анемона жовтецева (A.ranunculoides L.) з жовтими квітками (іноді ці види зустрічаються разом). Обидва види мають лікувальні властивості. Великі (до 3&mdash;5 см у діаметрі) білі квітки на довгих квітконосах в анемони лісової (A.sylvestris L.), поширеної в лісостепових і степових районах. А в анемони нарцисоцвітої (A.narcissiflora L.), що росте в Карпатах, численні білі квітки (до 2 см у діаметрі) зібрані в зонтик.<br />
      Анемони &mdash; декоративні рослини, усі вони потребують охорони. В рослині є отруйні речовини.<br />
      На Україні росте 5 видів анемони.</p>
