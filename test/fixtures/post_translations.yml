  body: |-
      <p>КОРОЛИЦЯ ЗВИЧАЙНА, НИВЯНИК  ОБЫКНОВЕННЫЙ, LEUCANTHEMUM VULGARE LAM,Родина Айстрові, Астровые,Asteraceae<br />
      Багаторічна рослина висотою 30&mdash;60 см, здебільшого з одним кошиком. Листки прості, довгасті, по краю зарубчасто-зубчасті. Кошики великі &mdash;3&mdash;5 см у діаметрі. Язичкові квітки білі, трубчасті &mdash; жовті. Сім'янки без чубка. Цвіте з травня до кінця літа. Росте на луках, схилах, галявинах, уздовж доріг по всій Україні.<br />
      Міжнародна назва роду походить від грецьких слів, що означають &laquo;біла квітка&raquo;. Видова назва в перекладі з латинської мови &mdash; &laquo;звичайна&raquo;. Часто цю рослину неправильно називають ромашкою, від якої вона відрізняється цілісними листками (у ромашки листки перистоскладні).<br />
      Королиця має сплячі бруньки, які розвиваються при пошкодженні рослини. Якщо ранньою весною зрізати стебло королиці під корінь, то з пазух прикореневих листків розвинеться кілька нових пагонів &mdash; цього ніколи не буває за нормальних умов розвитку. Білі язичкові квітки &mdash; маточкові, добре помітні комахам; трубчасті &mdash; двостатеві, в них пиляки дозрівають раніше від маточок. Пиляки зростаються своїми краями і утворюють трубочку, через яку проходить стовпчик маточки, виносячи приймочку над тичинками. Ростучий стовпчик, досягнувши пиляків, виштовхує з них дозрілий пилок, який переноситься комахами на квітки з дозрілими приймочками. На ніч і в дощову погоду кошики закриваються, захищаючи пилок від намокання.<br />
      Королиця &mdash; чудова декоративна рослина, введена в культуру.<br />
      На Україні росте 3 види королиці.</p>
