  body: |-
      ХВОЩ ПОЛЬОВИЙ,  ХВОЩ ПОЛЕВОЙ, EQUISETUM ARVENSE L,Родина Хвощові, Хвощевые, Equisetaceae</br>
      Багаторічна рослина чіткої і симетричної будови. Стебло і гілочки членисті, борозенчасті, дещо порожнисті. Замість справжніх листків на вузлах стебла і гілочок — кільця з редукованих лускатих листочків, які знизу зростаються, утворюючи зубчасту піхву, що охоплює стебло. Пагони двох типів. У квітні — травні першими з'являються соковиті безхлорофільні рожевувато-бурі спороносні стебла з великими піхвами, без гілочок, іноді (наприкінці вегетації) з маленькими гілочками на окремих вузлах. На верхівці спороносних пагонів розвиваються стробіли, складені із щитків, на нижньому боці яких, зверненому до стебла, по 5—6 спорангіїв із спорами. </br>Після розсіювання спор стробіл засихає, а на тому самому кореневищі виростають літні неплідні пагони, гіллясті й зелені, жорсткі від наявності в них солей кремнієвої кислоти. Спороносить в кінці березня — квітні. Яків плаунів, відбувається чергування поколінь: гаметофіта і спорофіта. Росте на полях, у світлих лісах, чагарниках, біля канав, на кручах, уздовж доріг по всій лісовій і лісостеповій зоні, рідше в степовій зоні і в Криму. Один із злісних бур'янів. Лікарська, фарбувальна, їстівна (кореневищні бульби і молоді пагони) рослина.</br>
      Міжнародна назва роду походить від латинських слів, що в перекладі означають «кінь» і «хвіст» (ніби за схожість рослин з кінським хвостом). Предки хвощів — велетенські рослини — в давні часи були дуже поширені. З цих рослин утворилося кам'яне вугілля.</br>
      На Україні росте 9 видів хвоща.
