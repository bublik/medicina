      <p>РДЕСНИК  ПРОНИЗАНОЛИСТИЙ, РДЕСТ  ПРОНЗЕННОЛИСТНЫЙ,POTAMOGETON PERFOLIATUS L,Родина Рдесникові, Рдестовые,Potamogetonaceae<br />
      Рослина має довге розгалужене кореневище і тонке стебло довжиною 1&mdash;6 м, густо вкрите листками. Листки стеблообгортні, прозорі, округлі або довгасто-яйцевидні, трохи хвилясті по краю. Квітки без оцвітини, зібрані у колосовидні суцвіття. Тичинок і маточок по 4. Плоди &mdash; горішки. Цвіте у червні &mdash; липні. Росте на глибині 4&mdash;5 м в стоячих і повільно текучих водах по всій Україні, часом утворюючи справжні підводні луки.<br />
      Міжнародна назва роду утворена від грецьких слів, що означають &laquo;ріка&raquo; і &laquo;спорідненість&raquo;, і пов'язана із способом життя рослини. Видова назва походить від латинського слова, в перекладі &mdash;&laquo;пронизано-листий&raquo; (відбиває особливості будови листків).<br />
      Рдесник прикріплюється корінням до дна водойми, але з часом нерідко відривається від грунту і плаває під водою. Листки і стебло зеленувато-буруваті, ніби вкриті якоюсь брудною поволокою, шорсткі на дотик. Як і інші підводні рослини, рдесник вбирає поживні речовини з води всією поверхнею, при цьому на листках поступово осідають солі кальцію, утворюючи вапняний наліт. Стебла нахилені в бік течії; чим течія швидша, тим більше витягується стебло у горизонтальному напрямі. Цвіте рослина над водою. На початку цвітіння квітконоси виринають з води і виносять колосовидні суцвіття з дрібних непоказних квіток, які запилюються вітром. Після запилення квітконоси знову занурюються у воду, де дозрівають плоди. Рід рдесник дуже давній. Викопні рештки його представників відомі ще з крейдяного періоду.<br />
      На Україні росте 17 видів рдесника.</p>
