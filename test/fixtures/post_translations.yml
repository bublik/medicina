      <p>ЧЧАСТУХА  ПОДОРОЖНИКОВА , ALISMA PLANTAGO-AQUATICA L,Родина Частухові, Частуховые,Alismataceae<br />
      Рослина висотою до 100 см, з коротким товстим кореневищем, від якого відходить розетка овальних або яйцевидних листків на довгих черешках. Стебло прямостояче, безлисте, закінчується великим кільчастим суцвіттям. У кожному кільці по 3 гілочки. Цвіте в червні &mdash; липні. Росте по берегах водойм, у канавах, на трав'янистих болотах, мокрих луках, вологих узбіччях доріг по всій Україні.<br />
      Міжнародна назва роду походить від кельтського слова, що в перекладі означає &laquo;вода&raquo;, і відбиває умови місцезростання рослини. Видова назва утворена від двох латинських слів, перше з яких є назвою подорожника, а друге означає &laquo;водяна&raquo;. Перша частина видової назви відбиває особливості будови листка, а друга &mdash;умов місцезростання.<br />
      Частуха &mdash; прибережно-водяна рослина. її коріння, занурене у воду, прикріплюється до дна водойми, а стебло і довгочерешкові листки піднімаються над поверхнею води. Рослина може жити і на суші, на достатньо вологому грунті, якщо водойма з якихось причин висихає. У рослин, що живуть на суші, листки виростають з міцними черешками і добре розвинутими пластинками, які стоять вертикально,&mdash;це одно з пристосувань до захисту від надмірного випаровування. Сонячне проміння ніби ковзає по поверхні листків, вони менше нагріваються і менше випаровують води. У частухи, як і в усіх водяних рослин, у тканинах багато міжклітинних порожнин, заповнених повітрям. Іноді вони становлять 75% об'єму всіх тканин.<br />
      Надводна частина рослин отруйна,  а  кореневища їстівні.
               На Україні росте 3 види частухи.</p>
