  body: |-
      <p>ГІРЧАК ЗМІЇНИЙ, РАКОВІ ШИЙКИ, ГОРЕЦ ЗМЕИНЫЙ, РАКОВЬІЕ ШЕЙКИ, POLYGONUM BISTORTA L,Родина Гречкові, Гречковые,Polygonaceae<br />
      Рослина з прямостоячим нерозгалуженим стеблом висотою 30&mdash;100 см, з товстим здерев'янілим кореневищем. Прикоренезі листки великі (довжина &mdash; 4&mdash;20 см, ширина &mdash;1&mdash;7 см), довгасті або видовженоланцетні, з клиновидною або дещо серцевидною основою, з довгими крилатими черешками; верхні листки ланцетні або лінійні, сидячі. Квітки зібрані в густий циліндричний колос, який міститься на верхівці стебла; пелюсток 5, тичинок 5, маточка одна з трьома стовпчиками. Горішки дрібні, довжиною до 4 мм. Цвіте у травні &mdash; червні. Росте на вогких луках, болотах, торфовищах, галявинах заболочених лісів, по берегах річок і струмків на кислих грунтах, у лісових, рідше лісостепових районах республіки і в Криму, дуже рідко &mdash; в степових районах.<br />
      Міжнародна назва роду походить від грецьких слів, що в перекладі означають &laquo;багато&raquo; і &laquo;кут&raquo;, і пов'язана, очевидно, з будовою стебла. Видова назва утворена від латинських слів (у перекладі &mdash; &laquo;подвійний&raquo; і &laquo;закручений&raquo;) і відбиває особливості форми кореневища.<br />
      Деякі види цієї рослини гіркі &mdash; звідси українська назва роду, а видова назва походить від особливостей кореневища: воно або змієподібно скручене, або схоже на зібгану шийку рака.<br />
      Гірчак зміїний &mdash; цінна дубильна і лікарська рослина. В його кореневищі міститься до 25% дубильних речовин. Добра медоносна рослина.</p>
